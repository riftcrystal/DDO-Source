[[message]]
key = 'CYCLE_QUEST_INFO_64'
old = 'アッカーシェラン追懐戦記'
[[message]]
key = 'CYCLE_QUEST_INFO_64ex1'
old = '''
絶望に覆われた大地――
悪しき竜とその軍勢によって、全てが奪われたこの地で
覚者は戦い、消えかけていた希望を確かなものに
変えていった――
白竜の覚者よ、アッカーシェランを襲った数々の脅威に
今再び立ち向かえ'''
[[message]]
key = 'CYCLE_QUEST_INFO_64ex2'
old = '''
