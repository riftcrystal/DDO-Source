[[message]]
old = '''
豊かなるミスリウの森はまさに資源の宝庫――！
朝露光る野草、麗しい丸みのキノコに鹿など
見ているだけで――っと、失礼'''
[[message]]
old = '''
おぉ、爽やかな樹木の香がします
たまには森林浴も良いものですね'''
[[message]]
old = '''
もしポーン郷に立ち寄られる場合は
ぜひアルヴァー殿とも面会を
何か役立つクレストがあるかもしれませんよ'''
[[message]]
old = '''
しかし――、エイプ達は騒々しい上
ねぐらの廃屋周囲はひどいありさまです
いっそ、取り壊してしまえればよいのですが'''
[[message]]
old = '''
森を囲むように洞窟がいくつもありますね
古の祭祀場も、大きな名所の一つです
どこへ向かわれるも、貴方さまの御心のままに'''
