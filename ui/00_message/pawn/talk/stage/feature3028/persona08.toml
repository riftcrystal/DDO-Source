[[message]]
old = '''
マスター、広くて迷いやすいから
目的の場所は地図で確認しながら
行きましょう'''
[[message]]
old = '''
神殿内を巡る水、風流ね
昔の人達の白竜さまへの祈りと
清廉さを感じるわ――'''
[[message]]
old = '''
水の通り道がかなりあるみたい
廊下や部屋以外にも
行ける場所は多そうよ'''
[[message]]
old = '''
魔物がいなければ素敵な所なのに――
ねぇ、マスター'''
[[message]]
old = '''
マスター、注意してね
敵がどこから来るか分からないし'''
[[message]]
old = '''
せっかくだし、見つけたアイテムは
もらっておきましょう
神殿だもの、高価な品が手に入るかも'''
