[[message]]
old = '''
さぁ、ハロウィン！
仮装とお菓子で盛り上がりましょ！'''
[[message]]
old = '''
今年のお菓子はふんわりパクパク食べられる
プチマフィンと、濃厚な味を楽しめるヌガーよ
どう？　食べたくなってきた？'''
[[message]]
old = '''
お祭りのために白竜神殿に来るのを
アンジェロも私もとっても楽しみにしてるの！
だから念入りに準備してるんだけど――'''
[[message]]
old = '''
お祭りが終わった後でも
お菓子を食べると元気になるのは
きっと楽しい記憶を思い出すからよね'''
[[message]]
old = '''
だからお祭りっていうのは
目いっぱい楽しくなきゃダメなのよ！
良い「楽しさ」っていうのは
その時だけのものじゃないの'''
