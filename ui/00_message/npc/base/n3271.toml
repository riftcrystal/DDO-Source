[[message]]
old = '''
ああ、珍しい物を持ってるね
鑑定交換してみないかい？'''
[[message]]
old = '''
珍しいものを欲しがる貴族は多いんだよ
役に立たないものでもやたらと集めたがったりね
おかしな人たちだろ'''
[[message]]
old = '''
若い頃に貴族の屋敷で世話になってたんだ
お陰で見る目だけは養われたよ'''
[[message]]
old = '''
鑑定の結果が君の気に入るものに
なるかはわからないけど――
でも、価値のわからないまま
持ち続けるよりはいいと思うな'''
[[message]]
old = '''
――“滅びの渦”か
ああ、ごめん
いつもの鑑定交換かな？'''
[[message]]
old = '''
すべてが滅びてしまうって言われてるね
本当かな――確かに、あの空は不気味だけど'''
[[message]]
old = '''
この際、滅びた方がいいものも
あるかもしれないよね'''
[[message]]
old = '''
真価を発揮させないまま
諸共に消え失せてしまうなんて
もったいないと思わないかい'''
