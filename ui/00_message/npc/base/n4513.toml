[[message]]
old = '''
やあ、いらっしゃい
君は騎士の精神を持つ者かな？'''
[[message]]
old = '''
ハイセプターはただ一人の王を戴く
私の王はクレス様であって――
ネド王子ではないんだ'''
[[message]]
old = '''
ネド王子がハイセプターにと選んだ者に
稽古を付けるなら私だけど――
はたして、王子はハイセプターという職を
どう思っているのかな'''
[[message]]
old = '''
まぁ、あばら家だがゆっくりしていってくれ
実は、ハイセプターとなる前から
地方貴族の端くれの生まれでね
こういう気ままな生活に憧れていたのさ'''
[[message]]
old = '''
ハイセプターは剣を持つが
剣そのものの斬撃に頼るジョブではないよ'''
[[message]]
old = '''
魔印を施した敵を剣で攻撃することで
敵に隙を作る――つまり、魔力を効率的に
得るための道具にすぎない'''
[[message]]
old = '''
あるいは、魔力を剣に纏わせて
魔法でできた刃を作るとかね'''
[[message]]
old = '''
これは失礼――自己紹介がまだだったようだ
私はキルスティ、先代王クレス様のハイセプターだ'''
[[message]]
old = '''
《ハイセプター》といってみせても
異国から来た君にはわからないか'''
[[message]]
old = '''
そうだな――ハイセプターとは
王に仕え、王を支え、助言し、護る
そんな唯一の存在だ'''
[[message]]
old = '''
数多の諸侯とは一線を画し
時には王に直接意見することも許されている'''
[[message]]
old = '''
そして、そんな特別な立場を
確固たるものとしているのが
ハイセプターの操る“秘術”
敵の生命力を我が物とする戦闘術さ'''
[[message]]
old = '''
――なにやら興味がありそうな素振りだね
残念ながら、ハイセプターの秘術は
一子相伝ってやつなのさ'''
[[message]]
old = '''
何も実の子供に伝えるわけじゃないけど――
君はどう転んだって、今後アッカー家のためだけに
尽くしていくような人間じゃないだろう？
弟子として取るにも不合格だね'''
[[message]]
old = '''
――――あれ？
おかしなことがあるものだな
君はどうやらハイセプターとしての
一歩を踏み出しているようだ'''
[[message]]
old = '''
技巧は置いておいて
敵を“引っ掻いて”魔力を引きずり出し
己の力とする――という基礎はわかってるんだね'''
[[message]]
old = '''
さて――当代のハイセプターたる私は
君に教えを授けた覚えはない――
となれば、未来もしくは過去のハイセプターが
君のことを気に入ったのかな？'''
[[message]]
old = '''
まぁ、アッカー王家とハイセプターの関係も
今後どうなるのかはわからない――
ネド王子はハイセプターの助けを
必要としないかもしれないからね'''
[[message]]
old = 'よかったら、君の修練を見てあげようか？'
[[message]]
old = '''
君を未来のハイセプターと任ずるつもりはないが
まぁ、歴史上一人くらいは例外がいてもよかろうよ
万が一の時は、君がこの世で最後のハイセプターだ
ハハハ――'''
[[message]]
old = '''
君の気概は認めるが
どうにも気持ちが先走ってるみたいだね？
ある程度は基礎をものにしないと
この先どうにもならないよ'''
[[message]]
old = '''
目安としては――
そうだな、ＬＶ．18になった頃に
また来るといい
それまではひたすら練習あるのみだ'''
[[message]]
old = '''
おっと、予想以上に頑張ってきたみたいだな
これには私も応えなければね
ふふ、なんだか嬉しいよ'''
[[message]]
old = '''
――ただし、義理は通してこなければ
君の修練周りを管理している人がいるんだろう？
その人にきちんと挨拶しておいで'''
[[message]]
old = 'スキル課題解放おめでとう'
[[message]]
old = '''
ふぅん――なかなかいいんじゃないかい？
正直、ここまで来るとは思ってなかったけど
君になら、もう少し高度な技を教えてみても
いいかもしれないな'''
[[message]]
old = '''
なるほどね――
ずいぶんと力がついたじゃないか
君がアッカー王家に仕える者でないことが
惜しいくらいだ'''
[[message]]
old = '''
今からでも遅くない、ネド王子に仕える
ハイセプターとしてアッカーシェランに
永住してみないか？'''
[[message]]
old = '''
絶対に損はさせない――
慣れぬ国での諸々の不都合からは
私が君を守り抜いてみせよう
大切に育てるよ、約束する――'''
[[message]]
old = '''
――なんてね、ダメか
君だって覚者なんだもんなぁ'''
[[message]]
old = '''
はぁ――よし、それじゃ
もっと実践的な技を教えてあげようじゃないか！'''
[[message]]
old = '''
ハイセプターとは
王に仕え、王を支え、助言し、護る
そんな唯一の存在だ'''
[[message]]
old = '''
しかして、近付きすぎることはなく
諸侯を差し置いて
王に直接意見することすら許される'''
[[message]]
old = '''
歴史の中で編み出された秘術を用いる
国内唯一の存在――
そして、ただ一人の王に仕える存在
それがハイセプターだ'''
[[message]]
old = '''
まぁ、ね
異国から来た君にとっては
この辺りのことは関係ないことかもしれない'''
[[message]]
old = '''
ただの戦闘術ではないのだという
誇りみたいなものを伝えたくて
こんな話をしてしまった'''
