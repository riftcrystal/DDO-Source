[[message]]
old = 'あら覚者さま、ご機嫌いかがですか？'
[[message]]
old = 'メイリーフにご用でしょうか？'
[[message]]
old = '任務の成功をお祈りしてますわ'
[[message]]
old = '覚者さま、何かご用でしょうか？'
[[message]]
old = '''
本当におつかれさまでした
また、うちに来てくださいね'''
[[message]]
old = '''
あなたさえ良ければ住んでくれても
かまいませんよ'''
[[message]]
old = '''
神殿に目玉が現れたと聞いてから
いつかこんなことが起こるのではないかと
怖れていましたよ'''
[[message]]
old = '白竜様の容態はどうですか？'
[[message]]
old = '''
白竜様が回復すれば何もかも
元どおりと聞いていますが――'''
[[message]]
old = '''
ミシアルが現れたと聞いています
わたしも会いたかったですよ'''
[[message]]
old = '''
わたしとメイリーフとでは
時間の感じ方も、心の動きの深さも
ぜんぜん違うのでしょうね'''
