[[message]]
old = '''
ん？
俺と仲良くなりたいっての？'''
[[message]]
old = '''
世間話ねえ
そんな気分じゃないんだよな――'''
[[message]]
old = '''
なああんた、ひまなら俺と――
あ、ひまじゃない？　そりゃ失礼'''
[[message]]
old = '''
自由に生きるってのは
思ったほど楽じゃないんだな、これが'''
[[message]]
old = '''
あんた、この世界がどうなるのが理想？
なーんて、俺も考えたことないけどな'''
[[message]]
old = '''
苦難の時代だなんて言うやつもいるけど
俺は結構楽しんでるよ'''
[[message]]
old = '''
まいったまいった――
次から次へと魔物がよぉ'''
[[message]]
old = '''
覚者のことを便利屋みたいに
思ってる奴、いるよな――'''
[[message]]
old = '''
俺、聞き流すの得意でさ――
それでもいいなら、どうぞ
――さあ、話せ！'''
[[message]]
old = '''
昨日と違う今日、今日と違う明日――
世界はその繰り返しでできてるんだ
――てな'''
[[message]]
old = '''
一期一会――いい言葉だね
俺、商品、客――
すべての出会いが、そうなんだな'''
[[message]]
old = '''
あんたもいっぱしの覚者を気取るなら
身につけるモノは厳選しなよ
どうだい、ひとつ見繕ってやろうか？'''
[[message]]
old = '''
こんな時代なのに商品が行き来しているのは
凄いことだ――
俺たち、誇っていいと思うぞ'''
[[message]]
old = '''
金なら、余ってるんじゃないのか？
安くするぜ、取引していきなよ'''
[[message]]
old = 'よぉ、調子はどうだ？'
[[message]]
old = '''
その臭い――戦う覚者という感じで
悪くはないが、日常も大切にな'''
[[message]]
old = '''
時間があるなら世のため人のために
駆け回るのも悪くないぞ
金にもなるしな'''
[[message]]
old = '''
いろんな覚者がいる
いろんな生き方がある
とても自然なことだと思うね'''
[[message]]
old = '''
へえ――なんだか見違えたな
一皮むけたってやつだ'''
[[message]]
old = '''
珍しいものを見つけたら声をかけてくれよな
場合によっては高値で引き取って
やれるかもしれないぜ？'''
[[message]]
old = '''
アークでは、いや、参った――
でも、探せば珍品があったかもな'''
[[message]]
old = '''
遠出したのか？
このあたりにはない花とか素材とか――'''
[[message]]
old = '''
損をすることはないから
目についたら持ち帰るといい'''
[[message]]
old = '''
戦っても空しい――金を儲けても空しい――
だが、どんな時でも続く覚者人生――
楽しまなくちゃ損だぜ？'''
[[message]]
old = '''
心配してくれる友達がいるなんて幸せ者だ
――イリスがそれを忘れていなければ
何も問題は起こらないさ'''
[[message]]
old = '''
謁見の間の様子はどうだ？
俺はしばらく距離を置くことにするよ'''
[[message]]
old = '''
凄いことが始まるらしいな
ひさしぶりに大階段を登ろうか――'''
[[message]]
old = '''
戦うだけが覚者じゃない――
とはいえ、かつてないほど戦いの機運が
盛りあがっている――'''
[[message]]
old = 'どんな立ち位置をとるべきか――悩むね'
[[message]]
old = 'イリスの顔を見ないけど何か知ってるか？'
[[message]]
old = '''
イリスのことは聞いた
友達ではあるが――'''
[[message]]
old = '''
彼女との付き合いが長い
レオに任せるのが一番だな'''
[[message]]
old = '''
これまでになかったことが立て続けに起こると
何に対しても集中できなくなる
我ながら修行が足りないぜ'''
[[message]]
old = '長命のエルフが持つ知識は値千金――'
[[message]]
old = '''
なんてな
損得抜きで、仲良くしたかった'''
[[message]]
old = '''
白竜が元気だったら、俺は覚者じゃなかった
たとえエルフが死のうが――
なんとも思わなかっただろう'''
[[message]]
old = '――人生の巡り合わせは不思議だよな'
[[message]]
old = '''
新たなアーク――
ほとぼりがさめたら個人的に調査もいいな'''
[[message]]
old = '''
見たぞ――
巫女と歩くなんてどんな気分だ？'''
[[message]]
old = '覚者のことは覚者が始末をつける――'
[[message]]
old = '''
昔からの習慣だ
覚悟だけはしておこう'''
[[message]]
old = '''
しばらくここにいる
同志に向ける武器は持っていないからな'''
[[message]]
old = '同志に向ける武器はない――'
[[message]]
old = '''
甘いことを言っている場合じゃないのか
くそっ！'''
[[message]]
old = '《謁見の間》はどんな様子だ？'
[[message]]
old = '''
さぞ――いや、やめておこう
想像が当たったところでうれしくもなんともない'''
[[message]]
old = '''
みんな遠征に夢中になっているようだが
ここの安全が保証されたわけではあるまい？'''
[[message]]
old = '''
というわけで、こんな言い方はらしくないが――
俺に任せてくれ'''
[[message]]
old = '''
メルゴダの様子はどうなんだ？
戦いで忙しいかもしれないが
逸品珍品を見逃すなよ？'''
[[message]]
old = '''
結局これは過去との戦いだったというわけか――
いや、ずっと続いていたわけだから
まだ過去にはなっていない――'''
[[message]]
old = '''
面倒だな――おまえの手で
過去にしてやるといい'''
[[message]]
old = '''
あちこちで言われて聞き飽きただろうが
俺からも言わせてくれ'''
[[message]]
old = '''
逞しくなったな――貫禄すら漂うよ
さあ、報告があるんだろう？
早くすませて土産話を聞かせてくれ'''
[[message]]
old = '呑ませてくれ――'
[[message]]
old = '''
今は呑んで――呑んで――
明日からちゃんとするからさ'''
[[message]]
old = 'ブ、ブラッドオーブ――探さなくちゃ――'
[[message]]
old = '''
俺はここで白竜様と倒れた覚者のために
やれることをやるよ'''
[[message]]
old = 'あんたたち、黒騎士を頼むぞ'
[[message]]
old = '''
一時はどうなることかと思ったよ
もしあのまま――'''
[[message]]
old = '''
――やーめた！　楽しいことだけ
考えるわ'''
