[[message]]
old = 'ふふふ、何かしら'
[[message]]
old = '''
舞台にいる彼――
あたくしの住まいに来た瞬間に
ひれ伏さんばかりだったの
よっぽど怖かったのかしら'''
[[message]]
old = '''
《パッションパピルス》で作った紙のこと？
もちろん知っているわぁ
かなり前に流行した品ね'''
[[message]]
old = '''
したためられた想いを
より強く相手の心に届けると言われているわ'''
[[message]]
old = '''
もっとも、それは魔術を扱える者が作ったもののみ
町の人が興味本位で作った紙に
そんな力は無いから、すぐに廃れてしまったの'''
[[message]]
old = '''
まだ少し風が冷たいでしょう
薄着の子たちには、ほんの短い間だけ
暖かい空気をまとえるようにしてあげる'''
[[message]]
old = '''
《パッションパピルス》の手紙――
あたくしにこの手紙を渡すなんて
勇気があるのね？'''
[[message]]
old = '''
紙や文字はさておいて
――なんてかわいらしい詩なの
嬉しいわ、この詩は
あたくしのためだけに編まれてここにあるのね'''
[[message]]
old = '''
まだまだつたないところもあるけれど
手に余る技術を駆使するよりも
素直な感性こそが響くというもの――
ふふ、よくわかっているじゃない'''
[[message]]
old = '''
でも、もっと上手に歌いたいのなら
あたくしが手ほどきをしてあげてもよくってよ'''
[[message]]
old = '''
美しいさえずりは
その翼をもより良く見せるのですもの
羽ばたきの日まで、楽しませてちょうだい'''
