[[message]]
old = '''
さぁさぁ、愛のお祭りの季節が来たぞ
もちろん俺も愛に溢れているとも！'''
[[message]]
old = '''
フッフッフ――
今回の俺は一味違うのだよ
ほら、大人の余裕とかそういうのが
ダダ漏れだろう？'''
[[message]]
old = '''
そう！　俺は！
一カ月以上前からシェリーちゃんに
「バレンタインは期待しててね」と
言われているのだッ！！'''
[[message]]
old = '''
シェリーちゃんがあの衣装を
とびきり気に入っているらしい
いやぁ、用意したかいがあるというものだね！'''
[[message]]
old = '''
ああいうフワッとしたスカートは
着ている人をハッピーにするのだそうだよ
――俺も試してみようかなぁ'''
[[message]]
old = '''
個人的には！
一年で一番アツい季節といっても
言い過ぎではないと思う！
いや違う、水着の方じゃなくてだね'''
