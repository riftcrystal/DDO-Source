[[message]]
old = 'ああ、異国の覚者さんか'
[[message]]
old = '''
もっと遠くに採掘に行けたらなぁ――
村も潤うし、いいこと尽くめなのにな――'''
[[message]]
old = '''
この村では遠出は禁じられているんだ
俺の脚なら遠出しても
その日のうちに帰ってこられるのに――'''
[[message]]
old = '覚者さんも何か言われなかったかい'
[[message]]
old = '''
遺跡に近寄るなー、災いがふりかかるぞー
――とかさ'''
[[message]]
old = '''
来てくれたのか！
覚者さんの顔を見たら、何だかほっとしたよ'''
[[message]]
old = '''
ダナが精鋭の戦士を出してくれたらしい
あの渦の真下の辺りに向かったんだろう
偉そうな奴らが多い村だと思ってたけど
意外と頼りになるんだな'''
[[message]]
old = ''
[[message]]
old = '''
今は遠出する気にならないよ
できるだけ家族の近くにいたい
万が一の時に、傍にいたいからさ'''
[[message]]
old = '''
アデリンは――
こんな時でも物見台か
後で迎えに行ってやらないと'''
