[[message]]
old = 'こんにちは、ご機嫌いかが？'
[[message]]
old = '''
こういう日の、特別な空気もだいすき
後で思い出しても楽しい気持ちになるから'''
[[message]]
old = '''
今回も、レスタニアとは違う大陸からの
お客さんが来てるんだね！
仲良くなれたらいいなぁ'''
[[message]]
old = '''
お祭りの時だけここに来るあの二人――
旅をしているって言ってたけど
どのくらい遠くまで行ったことがあるのかしら'''
[[message]]
old = '''
わぁ、ありがとう！
すてきなお手紙――'''
[[message]]
old = '''
このお手紙、いい香りがするね
なんだか懐かしいような、ずっと前から
知ってるような香り'''
[[message]]
old = '''
今晩から枕の下にこのお手紙を入れてみようかな
香りで今日のことを思い返して
ワクワクした気持ちで眠れそう'''
[[message]]
old = '''
あのね、生きていくなかで
わたしが大切にできる物は
きっと限られているのだと思うけど――'''
[[message]]
old = '''
このお手紙は、ずっと大切にする！
約束するね！
わたしと覚者様が仲良しだっていう証だもの'''
