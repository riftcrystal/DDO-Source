[[message]]
old = '''
わたしの故郷、ロスギルは古来より魔物の多い土地
よってこう見えて、そこそこ戦えると自負しています'''
[[message]]
old = 'いつか、手合わせ願いたいものですね'
[[message]]
old = '''
若い頃はメイロワ将軍の思いつきのような言動に
振り回されましたが
おかげで身も心も鍛えられましたよ'''
[[message]]
old = '''
戦略、戦術――
そんなものが役に立つのは相手が人間の時だけです'''
[[message]]
old = '''
いや、オークならば、かろうじて通用するでしょう
しかし、悪しき竜相手では、果たして――'''
[[message]]
old = '''
解放軍とは言っても、寄せ集めです
勝利に欠かせない執念や忠義心の強さは人それぞれ'''
[[message]]
old = '''
訓練による意思統一も難しい状況の中で
人々を鼓舞するのは勝利そのものが持つ力に他ならず'''
[[message]]
old = '親鳥が先か卵が先か――みたいな話ですけどね'
[[message]]
old = '''
ほんの一握りの勇気など、悪しき竜のひと啼きで
吹き飛ばされてしまいます'''
[[message]]
old = '多くの民は――強くはありません'
[[message]]
old = 'わたしはかつてメイロワ将軍の腹心の部下でした'
[[message]]
old = '''
これだけは覚えておいてください
将軍は、悪い人ではありません'''
[[message]]
old = 'ジリアンはどうですか？'
[[message]]
old = '''
メイロワ将軍に振り回されているのであれば
何か助言ができるかもしれない
わたしのところに来るように伝えてください'''
[[message]]
old = '''
わたしの希望はね――
次の火竜を見たいということです'''
[[message]]
old = 'アッカーシェランとともに生きる、真っ当な火竜を'
[[message]]
old = '戦乱の世は嫌というほど見てきました'
[[message]]
old = '''
流される血、消えない苦鳴――そうして手に入れた
安定、平和、繁栄を、よそから来た竜に乱され
黙っているわけにはいきません'''
[[message]]
old = '''
わたしが何かに反対したら、そこには何か
理由があると思っていただきたい'''
[[message]]
old = '''
メイロワ将軍は、反発心だのなんだの
感情のせいにしがちですからね'''
[[message]]
old = 'ふーむ、何用でしょうか？'
[[message]]
old = 'おやおや、王子探しは中断ですか？'
[[message]]
old = 'そちらの首尾はいかがです？'
[[message]]
old = '''
王子は心身ともにご無事であったと
聞いています'''
[[message]]
old = '良かった――本当に良かった'
[[message]]
old = '''
ネド王子はご無事――
しかも覚者であると聞いていますが
なにぶん、疑い深い性格でしてね'''
[[message]]
old = '''
この地の守備固めの算段を終えたら
わたしも王子の下へ馳せ参じましょう'''
[[message]]
old = '''
敵の攻勢に対処しつつ“悪しき竜”を
倒す方法も模索しなくてはなりません'''
[[message]]
old = '''
こう見えてわたしも武闘派
弱腰になる心配など無用ですよ'''
[[message]]
old = '''
こちらは問題ありませんよ
ネド王子のお側に仕えてください'''
[[message]]
old = '''
こちらは問題ありませんよ
ネド王子のお側に仕えてください'''
[[message]]
old = '''
敵は我々が目一杯引きつけますから
ええ、派手にやりますとも'''
[[message]]
old = '''
今は兵達を労い、休ませる時です
今少し、時間をください'''
[[message]]
old = '''
漆黒の鎧をまとった騎士のうわさは
聞きましたかな？'''
[[message]]
old = '''
その者が現れたことで王都は陥落したとか
いや、それ以上のことは知らないのですが'''
[[message]]
old = '''
出撃の準備は整っています
しかし、まだ命令が届きませんのでね'''
[[message]]
old = '''
大戦にも関わらず声が掛からなかったのは
我々は第二の矢として待機せよということ'''
[[message]]
old = 'その時までここで矢尻を研いでおきましょう'
[[message]]
old = '王都の攻略は失敗に終わったそうですね'
[[message]]
old = '''
わたしたちはここで散った者たちの
安息を祈っています'''
[[message]]
old = '''
立ち寄ってくれたことはうれしいのですが
ネド王子とメイロワ将軍のそばに
いてあげてくれると安心なのですがね'''
[[message]]
old = '''
あなたたちがここにいるということは
向こうは一件落着でしょうか？'''
[[message]]
old = 'いいえ、そうは見えませんね――'
[[message]]
old = '''
そろそろ我々も出陣しましょうかな
たとえ命令がなくても行くつもりですよ'''
[[message]]
old = '''
王子の失踪は、ただの家出騒動では
ありません'''
[[message]]
old = '''
王子はアッカーシェランの未来そのもの
なのですからね'''
[[message]]
old = '''
王子がお立場を棄てることは考えられない
わたしはただただ王子を信じるのみです'''
[[message]]
old = '''
ジッとしてなどいられませんね
わたしも最前線に立たせてもらいますよ'''
[[message]]
old = '''
準備が整い次第、王子のところへ
馳せ参じるつもりです'''
[[message]]
old = '''
皆さんお疲れさまでした
残りの人生を平穏に送れるように
わたしは日々祈るつもりです'''
[[message]]
old = '''
皆さんのぶんも――いやいや、それは
余計なお世話ですかな'''
