[[message]]
old = 'よっ、色々見ていってくれ'
[[message]]
old = '何で“大人”って怖がりなんだろうな'
[[message]]
old = '''
あのさ、この村で建設的な話ができるのは
マヴェイル兄貴だけだぜ！
――俺はそう思ってる！'''
[[message]]
old = '''
“立派な大人”たちは、ほら――
頭が固いんだよな
ああはなりたくないよ'''
[[message]]
old = '''
あ、ああ
覚者さんか、いらっしゃい'''
[[message]]
old = '''
キアランが普段通り店を開けろっていうから
こうしてるけどさぁ――'''
[[message]]
old = '''
大変なことになったって、頭ではわかってるんだけど
いまいち実感が無いんだ――悪い冗談みたいでさ
かと思えば、急にものすごく怖くなる
どうしたらいいのかな'''
[[message]]
old = '''
あのさ――これで終わりなんかじゃないよな
フィンダムは――まだ、なんとかなるよな
頼むよ、そうだって言ってくれ'''
