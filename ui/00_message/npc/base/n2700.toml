[[message]]
old = '''
キンガル峡谷を訪れし異国の覚者よ
このキアランが用件を聞こう'''
[[message]]
old = '''
神殿や遺跡に対し、畏怖の念を持つことは大切だ
そうやって伝統が守られ
また、伝統によって我らが守られてきたのだ'''
[[message]]
old = '''
我らが変化を拒もうと
我らを取り巻く環境は常に変わってゆくのでは――
“侵食”という災厄に触れ
一層そう思うことが多くなった'''
[[message]]
old = '''
若者の柔らかい感性が、環境の変化を
敏感に感じ取っているというのであれば
遅かれ早かれ、我らも
意識を改めねばならないのかもしれないと――'''
[[message]]
old = '''
むむ、話が長くなってしまった
これだからいつもメーヴに呆れられる
すまない'''
[[message]]
old = '''
村の若者には
伝統を重んじるこの村の空気を
嫌う者もいるようだ'''
[[message]]
old = '''
族長として頭の痛い問題だ
彼らも成長すればきっと
わかってくれると信じたいが――'''
[[message]]
old = '''
キンガルに来るのは初めてだったな
少しこの地について話しておこう
俺はエリアマスターのキアランという'''
[[message]]
old = '''
キンガル峡谷は多くの遺跡や神殿を残す
フィンダム文化の要所的地帯だ'''
[[message]]
old = '''
そのような地に住まう者として
我々グリンデュアの民は古来よりの伝承や
伝統の守り手としての側面を持っている'''
[[message]]
old = '''
貴君もこの地に留まるのであれば――
キンガルの伝統に敬意を払うべきだ
そうすれば村人との衝突も無いだろう'''
[[message]]
old = '''
他の村は侵食魔との戦いに
やっきになっているようだが
グリンデュアは――また別の問題に直面している'''
[[message]]
old = '''
遺跡を守ってきたグリンデュアならではの
問題というものがあるのだ――'''
[[message]]
old = '''
――いや、異国から旅をしてきた者に
このようなこと話すべきではなかったかもしれん
忘れてくれ'''
[[message]]
old = '''
大方、このグリンデュアには少しの間
留まるだけのつもりなのだろう
――この辺りは質の良い鉱石が採れる
それらを拾って帰ることだ'''
[[message]]
old = '''
キンガル峡谷は地形の複雑さもあって
なかなか冒険がしづらいのではないか？
少しだが、これを足しにするといい'''
[[message]]
old = '''
グリンデュアの大地――
いや、我々のために尽力してくれて感謝している
これは日々の礼のつもりだ'''
[[message]]
old = '''
これを受け取ってくれ
お前のためにと、村の者たちから
自然と集まったものだ
旅に役立ててもらえれば我々も本望だ'''
[[message]]
old = '''
異国の覚者か――
エリアマスターとして忠告しておこう'''
[[message]]
old = '''
《<SPOT 945>》に新手の魔物が
出現したらしい
近くを通る時は警戒を怠らぬよう
気を引き締めることだ'''
[[message]]
old = '''
《<SPOT 945>》についてはもちろん問題だが
最近はこのキンガル全域で
魔族が活性化してきている節もある――'''
[[message]]
old = '''
我々としても、どうにか遺跡に踏み込んで
調査を行いたいところだが、封印が施されている
場所もあって手を付けられないでいるのだ'''
[[message]]
old = '''
村の内では若者たちの不満がくすぶり
村の外では魔物が着々とその勢力を
広めている――悩ましいことだ'''
[[message]]
old = '''
異国の覚者よ
貴君、この村の者に
何かと話しかけているのか？'''
[[message]]
old = '''
――いや、俺から何か言うことではないが
オイングスが貴君に話したいことが
あるそうだ'''
[[message]]
old = '''
話を聞いてやってもらえるのなら
もう一度俺に話しかけてくれ
取り次がせてもらおう'''
[[message]]
old = '''
そういえば、異国の覚者よ――
先日はオイングスの頼みを聞いてもらったそうだな'''
[[message]]
old = '''
どうやらヤツも最初は秘密にしたかったようだが
キンガルに異変が起きているかもしれない、と
打ち明けてきたのだ'''
[[message]]
old = '''
俺からも族長として礼を言おう
村の危機を救ってくれて感謝する'''
[[message]]
old = '''
――異なる竜に仕えているというのに
フィンダムにも救いの手を差し伸べてくれるとは
貴君も人が良いのだな'''
[[message]]
old = '''
ひとつ――
聞き流してくれて構わんのだが
少し耳を貸してくれないだろうか'''
[[message]]
old = '''
《<SPOT 911>》から魔物が這い出して
きているという報告が入ってきている
どうしても中を改めねばならん時がきているようだ'''
[[message]]
old = '''
異国の者を頼るということに
村の内部ではまだ抵抗する者が多い――
しかし、フィンダムの覚者が不在である今
頼れるのは貴君しかいないのだ'''
[[message]]
old = '''
もし貴君さえよければ
かの遺跡の内部を調べてきて
もらえないだろうか――
意にそわねば、聞かなかったことにしてくれ'''
[[message]]
old = '''
この考えは最近確信に変わったのだが
貴君は――心からの良心によって
グリンデュアを救おうとしてくれているのだな'''
[[message]]
old = '''
確かに、この未曾有の危機にあって
我らの覚者に頼ることもできないとあっては
貴君の助けを受け入れた方がよいだろう'''
[[message]]
old = '''
――ここは考え込んではいられない
俺は、このグリンデュアの族長として
正式に貴君の助けを請うことにしよう'''
[[message]]
old = '''
村人の中にはまだ貴君のことを
受け入れられない者も多いかもしれないが
どうか、大目に見てやってほしい'''
[[message]]
old = '''
過去を守ることで存続してきた村なのだ
そう簡単に全てを変えられるわけではない――
だが、過去に囚われ前進を拒む姿勢は
俺が正してゆこう'''
[[message]]
old = '''
なんといっても、文句を言う者たちも
《<SPOT 947>》に現れた魔物を
打ち倒す力を持ってはいないのだから――'''
[[message]]
old = '''
あの場に魔物がとどまっているせいで
南東の遺跡の調査に進めない状態なのだ'''
[[message]]
old = '''
《<SPOT 947>》の近くを通ることがあれば
魔物を追い払ってくれるよう
頼めないだろうか'''
[[message]]
old = '''
貴君はこの村において
どんどん理解者を増やしているようだな'''
[[message]]
old = '''
先日、シェドレアン大神殿前の橋の
修繕が終わったのは知っているか？
実は、そこへ魔族が現れ
いまだ通行が難しくなっている'''
[[message]]
old = '''
この件について、ボーデシアが
貴君に言いたいことがあるというのだ'''
[[message]]
old = '''
今まで若者との間に軋轢を生んでいた
ボーデシアでさえ、貴君に話がしたいと
いうのだから大したものだな――'''
[[message]]
old = '''
ああ、ボーデシアに話をしに行くのであれば
俺にもう一度話しかけてほしい
責任を持って取り次がせてもらおう'''
[[message]]
old = '''
異国の覚者よ、聞いてほしい――
《<SPOT 912>》はこのキンガルに
おいてもかなり大規模な遺跡だ'''
[[message]]
old = '''
しかし、実はここについても
気軽に調査ができるわけではないのだ
なんといっても、入口は厳重に封印されている'''
[[message]]
old = '''
《<SPOT 912>》は元々神殿として
使われていた遺跡――'''
[[message]]
old = '''
恐らくその場で働いていたと思われる
巫女が《<SPOT 913>》に葬られている'''
[[message]]
old = '''
彼女の墓である《<SPOT 913>》を
調査することで、封印を解く
手がかりが得られるはずだ'''
[[message]]
old = '''
我々も調査隊を出そうとは思っているが
まずは貴君に先行して魔物を討ち倒しておいて
もらいたいのだ――頼めるだろうか'''
[[message]]
old = '''
先日は世話になった――
貴君に《<SPOT 913>》へ先行してもらった
おかげで、後続の調査隊は安全に
調査に集中できたという'''
[[message]]
old = '''
さらに、その時の調査によって
《<SPOT 912>》の封印を解くための
手がかりをえることができたのだ'''
[[message]]
old = '''
――だが、悪い知らせもある
封印を解こうとしている動きを
魔物たちに察知されたようだ'''
[[message]]
old = '''
《<SPOT 949>》に魔族が現れ
我々の行く手を阻んでいる
それどころか、この村に侵攻しようとする
動きすらあるのだ'''
[[message]]
old = '''
異国の――いや、白き竜の覚者よ
我々が封印を解かんとしている間
湧き出でる魔族を討伐してほしい――'''
[[message]]
old = '''
うまくいけば、あと少しで
この騒動にも決着がつくはずなのだ――'''
[[message]]
old = '''
白き竜の覚者よ――
よい頃合いに来てくれた！'''
[[message]]
old = '''
かねてより封印を解かんと励んでいた
《<SPOT 912>》の封印を
ついに解くことができたのだ！'''
[[message]]
old = '''
どうか、かの神殿に赴き
魔族が活性化した理由を
探ってきてもらえないだろうか'''
[[message]]
old = '''
引き受けてもらえるのなら
あの辺りの事情について詳しい者を
貴君に紹介しよう
準備ができたら俺に話しかけてくれ'''
[[message]]
old = '''
グリンデュアの様子を見にきてくれたのか
ありがたいことだ――'''
[[message]]
old = '''
あれ以来は静かなものだ――
侵食という災いはいまだ大地をむしばんでいるが
忌まわしい魔族に脅かされることはない'''
[[message]]
old = '''
貴君には続けて世話になったな
この辺りに来た時は、今日のように
ぜひ村に寄ってくれ'''
[[message]]
old = '''
グリンデュアは貴君のために
より質の良い支援品を集めておくことを
約束しよう'''
[[message]]
old = '''
白き竜の覚者よ――
実は、グリンデュアはまたも
魔族の脅威にさらされているのだ――'''
[[message]]
old = '''
《シェレドアン大神殿》は一因にすぎないと
すれば、どこかに魔族がやってくる
元凶となる場があるはずなのだが――
今のところ見つかっていない'''
[[message]]
old = '''
過去の文献をあたることで手がかりが
つかめるかと、文献が多数残されている小塔への
門を開けることにした'''
[[message]]
old = '''
また、このキンガル峡谷のため
手を貸してはもらえないだろうか――'''
[[message]]
old = '''
白き竜の覚者よ
どうか聞いてほしい――'''
[[message]]
old = '''
キンガル峡谷北部には
《<SPOT 914>》という
大規模な遺跡があるのだが――'''
[[message]]
old = '''
実は、その遺跡を中心に強力な魔物が
徘徊しているという情報が入ってきているのだ'''
[[message]]
old = '''
我が村の者が魔物と対峙しても
生きて戻ってくることは難しいだろう――
覚者よ、どうかその白き竜の加護によって
魔物を打ち払ってもらえないだろうか'''
[[message]]
old = '''
――《<SPOT 914>》の近くには
《<SPOT 959>》という
人の住まう塔がある'''
[[message]]
old = '''
かの塔に暮らす人々は独自の文化を持つため
交流になかなかの難しさがあるのだが――'''
[[message]]
old = '''
昨今の魔族出現の件にて交渉を重ね、拠点として
門戸を開放するよう約束を取り付けた'''
[[message]]
old = '''
恐らく住民には歓迎されないだろうとは思うが
《<SPOT 959>》を調査の足場として
あるいは旅の疲れを癒すため
役立ててほしい――'''
[[message]]
old = '''
魔物の討伐を引き受けてもらえるなら
俺にその件を話しかけてくれ
詳しく説明しよう'''
[[message]]
old = '''
貴君には度々力を貸してもらっているというのに
不甲斐ないことだが、状況は悪化の
一路を辿るばかりだ――'''
[[message]]
old = '''
とうとう、これまで儀式に使われていた場にまで
侵食魔の姿が確認されるように
なってしまった――'''
[[message]]
old = '''
《<SPOT 953>》――元は大地に
季節の感謝を表す舞踊を奉じる場だったのだ
最近は魔物の凶暴性が高まったがゆえに
安全を考えて中止されていたが――'''
[[message]]
old = '''
侵食は大地だけではなく
我々の文化も蝕んでゆくという一例なのだろうな
――もっと早くに対処していれば――'''
[[message]]
old = '''
今まで立ち入りを禁じていた
《<SPOT 915>》も
もはや封鎖している意味はないだろう'''
[[message]]
old = '''
封鎖はすでに解いてある――
もしも貴君の調査によって
何らかの手がかりとなるようであれば
ぜひ調べてみてくれ――'''
[[message]]
old = '''
来てくれてよかった――
こちらから貴君へ遣いを出そうかと
思案していたところだ'''
[[message]]
old = '''
先ほど判明したのだが、小塔に収められた
書物に“スカージ”の名があったのだ
――強大な悪魔の名前だ'''
[[message]]
old = '''
今まで魔族が無尽蔵に襲来していたのは
スカージが呼び寄せていたせいだろう'''
[[message]]
old = '''
今、あの強大な魔物に太刀打ちできるのは
白き竜の覚者――貴君だけだろう
どうか、ヤツを討ってくれないだろうか'''
[[message]]
old = '''
今までの敵とは違う、あまりにも
危険すぎる相手だ――
無理にとは言えない――'''
[[message]]
old = '''
だが、もし――
もしも、此度も力を貸してくれるのであれば
再び俺に声をかけてほしい――'''
[[message]]
old = '''
おお、白き竜の覚者よ――
よく来てくれた'''
[[message]]
old = '''
侵食という未曾有の災害に見舞われたフィンダム
その中でも、さらに魔族の脅威に繰り返し
さらされたグリンデュアが――今もこうして
あるのは全て貴君の力添えあってこそ'''
[[message]]
old = '''
これまでの礼として
今後、貴君への支給品の質をより向上させる
ことを決定した'''
[[message]]
old = '''
これは俺だけではなく
このグリンデュアの民の総意だ
どうか受け取ってくれ'''
[[message]]
old = '''
白き竜の覚者よ
きっと来てくれるものと思っていた'''
[[message]]
old = '''
今、フィンダムに覚者はいない
セシリーが覚者としてすごしていたならば
――いや、こんなことを言ってもしようがないな'''
[[message]]
old = '''
みな不安がっている
もし、時間があればだが――
頼りに思う貴君に声をかけられれば、少しは
気も安らぐことだろう'''
[[message]]
old = '''
ガラダがフィンダム中の族長に
いち早く連携を提案してくれた
これは、先日の危機を乗り越えた賜物といえるな'''
