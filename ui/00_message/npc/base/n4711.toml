[[message]]
old = '''
何事も楽しまないと損！
それから、楽しませないと損よ！'''
[[message]]
old = '''
さぁ、今回もお祭りを楽しんじゃいましょ！
美味しいお菓子を集めて、交換して、食べる！'''
[[message]]
old = '''
去年のキャンディとクッキーに負けず劣らず
今年のお菓子もキュートでおいしくて素敵なの！'''
[[message]]
old = '''
そういえば、ハロウィンのお祭りって
みんな思い思いの仮装をしがちでしょ？'''
[[message]]
old = '''
もしかしたら、魔物の仮装をした人が
実は本物の魔物だったりして――
ふふ、冗談冗談！'''
[[message]]
old = '''
こんにちは～！
調子はどう？'''
