[[message]]
old = '''
おつかれさまです、隊長
俺のやる気、爆発しそうですよ！'''
[[message]]
old = '''
隊長、俺を忙しくしてください
ジョゼフ様のところへは戻りたくないんです'''
[[message]]
old = '''
レスタニアはまた大変なことになりましたけど――
そのおかげで隊長と一緒に働けて――'''
[[message]]
old = '不謹慎だけど――俺、うれしいです'
[[message]]
old = '''
隊長がレオ統率の右腕なら――
俺は隊長の右腕になります！'''
[[message]]
old = '''
リズと俺――ある意味、敵同士ですよね
どっちが隊長の信頼を勝ち取るか――みたいな'''
[[message]]
old = '''
セシリーはちょっと固いというか――
真面目すぎるんですよね'''
[[message]]
old = '''
オーク戦争の頃、リズはレスタニアを巡って
お宝とか探してたらしいですね
なんだか、遅れを取った気分です'''
[[message]]
old = '''
侵食魔のせいかな――
少し空気が濁った感じ、しませんか？'''
[[message]]
old = '''
隊長――
やっぱり覚者というのは戦ってこそ、ですよね
つくづく、そう思いますよ'''
[[message]]
old = '''
ガルドリンが細々と賭けを持ちかけてくるんですよね
おかげで――いえ、なんでもありません！'''
[[message]]
old = '''
戦いに慣れてから、時々ですけど、もっと刺激が
ほしいなんて、考えちゃうんですよ'''
[[message]]
old = 'ダメですよね、こういうこと考えちゃ'
[[message]]
old = '''
ガルドリンのこと、いろんな人から聞くんですけど
どうやら最近は丸くなったというか
落ち着いたというか――'''
[[message]]
old = '''
最近のことしか知らない俺にしてみれば
これで！？　って感じですけどね'''
[[message]]
old = '''
ジョゼフ様から聞く話に隊長が登場するようになって
どれくらい経つか忘れましたけど――'''
[[message]]
old = '思うに、隊長って、全然変わってないですよね'
[[message]]
old = '''
リズって、ああ見えて、意外と世の中を
見てるんですよね
自分のことは見えていないようだけど'''
[[message]]
old = 'なんでしょうか、隊長！'
[[message]]
old = '''
セシリーはいい子ですよねえ
力になってあげたいなあ'''
[[message]]
old = '''
隊長、急ぎましょう
何もかも、急ぎましょう'''
[[message]]
old = '''
早くセシリーを楽にしてあげないと
こっちまで息が詰まりそうです'''
[[message]]
old = '''
まあ、楽にすると言っても
どうしたらいいかなんて
わからないんですけどね'''
[[message]]
old = '''
騎士団には売れるだけ恩を売っておけなんていう
覚者もいますけど、俺に言わせれば
持ちつ持たれつですよ'''
[[message]]
old = '''
売ったとか買ったとか、借りた貸したなんて
どうでもいいことです――
って、考えられる人になりたいんです、俺'''
[[message]]
old = '''
時々、セシリーが思い詰めた顔をしていますよ？
なんとかしてあげられませんかねえ
もう、見ていられませんよ'''
[[message]]
old = '''
隊長、レスタニアは広いですね
今回ばかりは痛感しています'''
[[message]]
old = '''
走っても、戦っても、尽きない敵
ええ、やりがいがありますよ！'''
[[message]]
old = '俺、連戦でちょっと疲れちゃって――'
[[message]]
old = '''
もちろん、何かあれば動きますから
それ以外はここでジッとさせてください'''
[[message]]
old = '''
俺は隊長の右腕を自認してますから
誰が戻ろうと、去ろうと、そこだけは
変わりませんからね'''
[[message]]
old = 'もちろん、ものすごく期待はしていますけど――'
[[message]]
old = '''
セシリーの記憶が戻っても問題が
解決するわけじゃないんですよね
鍛錬して、腕を磨いておこうかな'''
[[message]]
old = '黒騎士対策が急務ってところですかね'
[[message]]
old = '''
記憶が戻るとか、どうでも良くなりましたね
せめて意識が戻ってくれれば――'''
[[message]]
old = '''
隊長、急ぎましょうよ
急いては事をし損じるなんて
言ってる場合じゃありません！'''
[[message]]
old = '''
白竜様以外の竜の覚者と一緒に戦うなんて
こんな機会はもうないかもしれませんよね？'''
[[message]]
old = '''
隊長と一緒にいられるだけでも幸せなのに
その師匠筋のレオ統率の生き様まで
間近で見られて――俺、胸が熱いです'''
[[message]]
old = '''
耳を澄ますと、聞き慣れない音がしますね
空気が濃くて、ねっとりとまとわりつくような――'''
[[message]]
old = '''
気にしすぎですかね――
やっぱり、ビビってるんですかね'''
[[message]]
old = 'ガルドリンは俺が見つけてみせますよ'
[[message]]
old = '''
あの人は認めないでしょうけど
俺たち、結構、心が通じ合っているような
気がするんですよね'''
[[message]]
old = '''
ロイグはどこでしょうね
ガルドリンも、はぐれたきりらしいですよ'''
[[message]]
old = '''
セシリーのお父さんは
それなりに強い戦士に育った娘の帰りを
待っていたのではないでしょうか？'''
[[message]]
old = '''
本当は娘と一緒に行きたかったけど
いつまでも待っているわけにはいかず――'''
[[message]]
old = '''
とすれば、セシリーを早く帰してやれなかった
俺たちの責任も、あるのかもしれません'''
[[message]]
old = '''
族長が回復したらすぐに出発できるように
身体を温めておきましょう
電光石火の、雫奪回作戦です！'''
[[message]]
old = '''
あははは
なんだかセシリーが大きく見えますよね
ここで居心地悪そうにしてた時とは
別人のようです'''
[[message]]
old = '''
フィンダムの中心部に向かうんですよね
しかも、世界を救うために――
これって、凄いことだなあ'''
[[message]]
old = '''
さあ、まだ魔物はいますよ！
休んでいるヒマなんてありません'''
[[message]]
old = '''
胸騒ぎが止まりません――
なんでしょう、これ'''
[[message]]
old = '''
わははは！
隊長、もう感情を抑えられません
早く決めちゃいましょう！'''
[[message]]
old = '''
理というのは――
見方によっちゃあ、酷なものですね'''
[[message]]
old = '''
俺たちをここに連れてきた竜の思惑なんて
わかりませんけど、アッカーシェランには
俺たちの援助が必要です'''
[[message]]
old = '俺は、そう確信しています！'
[[message]]
old = 'この状況、俺たちで変えて見せましょう！'
[[message]]
old = '王子はどこですかねえ'
[[message]]
old = '''
聞くところによると西方はなかなか
厄介な地域らしいですよ'''
[[message]]
old = '王家の威光もあまり届いていないとか'
[[message]]
old = '''
隊長、アッカーシェランの歴史や政治とは
距離を置いた方が得策ですよね'''
[[message]]
old = '''
王子救出に夢中になっていましけど
“悪しき竜”はどこにいるんでしょうね'''
[[message]]
old = '邪魔する気もないみたいですし'
[[message]]
old = '''
王子はまだまだ子供で頼りないけど
そのおかげで解放軍は一丸となる――'''
[[message]]
old = '''
俺でさえ、守ってやりたいと
思いますからね'''
[[message]]
old = '''
ネド王子、王子らしくあろうとして
無理してる気がするんですけど
隊長、どう思います？'''
[[message]]
old = '''
武器、防具――装備品、全ての手入れは
完璧です！'''
[[message]]
old = '“悪しき竜”の言葉を覚えていますか？'
[[message]]
old = '''
絶望の大陸を楽しめって――
俺たち、挑発されてますよ？
乗ってやりましょうか！？'''
[[message]]
old = '''
休める時には休む
これ、俺たちよく忘れちゃいますよね'''
[[message]]
old = '''
休める時には休む
これ、俺たちよく忘れちゃいますよね'''
[[message]]
old = 'やっぱり覚者は戦ってこそ、ですね'
[[message]]
old = '''
これも広い意味で白竜様をお守りする
覚者ならではの戦いですから'''
[[message]]
old = '''
ジョゼフ様じゃありませんが――
事がうまく運ぶほど“悪しき竜”の
動向が気になっちゃいますね'''
[[message]]
old = '''
解放軍が増員されれば俺たちの負担も
多少は減るでしょうから、黒い騎士のことは
その時に考えましょう'''
[[message]]
old = '''
鎧の中身が誰だろうと目の前に現れたら
俺は戦うだけですよ！'''
[[message]]
old = '''
隊長、どうしましょう
何から手をつけていいのか――'''
[[message]]
old = '''
早くなんとかしないと俺たちまで
動けなくなりますね'''
[[message]]
old = '''
やりましょう、隊長
俺、レスタニアもアッカーシェランも
全部引き受けますよ！'''
[[message]]
old = '''
黒騎士を倒して白竜様の力と
メガドを取り戻しましょう！'''
[[message]]
old = '''
いやー、なんか、鼻歌出ちゃいますよ
ついつい浮かれちゃうんです'''
[[message]]
old = 'ネド王子が我々と離れたがっている――'
[[message]]
old = '''
これまでの経緯を思うと
それは考えにくいですよね'''
[[message]]
old = '''
この時間に何かできることが
あるかもしれませんね？'''
[[message]]
old = '''
体力増強とか地勢確認とか――
考えてみましょうか'''
[[message]]
old = '''
俺はいつ、どんな時でも隊長の右腕です
頼りにしてくださいね'''
[[message]]
old = '''
大丈夫ですってば！
みんな心配しすぎですよ'''
[[message]]
old = '''
あははは――
少し張り切り過ぎました'''
[[message]]
old = '''
落ち着いたらキノザのお湯に浸かって
養生するつもりです'''
