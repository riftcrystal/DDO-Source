[[message]]
old = '''
隊長！　こんにちは
ふふ、どうかしましたか？'''
[[message]]
old = '''
お招きいただき、ありがとうございます
とても嬉しいです
みなさんとの時間を持つことができて――'''
[[message]]
old = '''
わたしがここに来られるなんて
白竜さまの導きによるものでしょうか'''
[[message]]
old = '''
こうしたお祭りはないけれど
フィンダムの若者も、想いを伝えるために
贈り物をするんですよ'''
[[message]]
old = '''
部族によっても違いがありますが
花やアクセサリーを贈る人が多いみたいです
モルフォールでは本も人気だと聞きますね'''
[[message]]
old = '''
レスタニアにはまた来てみたいと思ってたんです
それが叶うなんて！
今目の前に広がっている光景――夢のようです'''
[[message]]
old = '''
これを、わたしに？
ありがとうございます！'''
[[message]]
old = '''
きれいな手紙ですね
紙も、文字も凝っていて
特別なものなんだって一目でわかります'''
[[message]]
old = '''
隊長、わたし――
みなさんと出会って
たくさんのことを知りました'''
[[message]]
old = '''
今、また新しく知ることができて
本当に幸せなんです
こんなにあたたかな気持ち、いつぶりでしょう'''
[[message]]
old = '''
あと少しだけ、ここにいてもいいですか？
隊長と過ごせる時間が楽しくて、夢みたいで――
こんな夢なら、もう少し
見ていたいと思ってしまうんです'''
