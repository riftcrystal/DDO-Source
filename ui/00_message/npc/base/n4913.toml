[[message]]
old = '''
よしッ！
気合を入れていこう！'''
[[message]]
old = '''
どんな衣装を着ても
新たな魅力を振りまいてくれるのが
そう、シェリーちゃんだ！
小悪魔系から清楚ガールまでただ一人で完全網羅！'''
[[message]]
old = '''
その微笑みで何度でも新鮮な感動をくれる！
むしろ、隣に立っている姿が視界に入るだけで
驚くほど感動してしまう――わかるだろう？'''
[[message]]
old = '''
シェリーちゃんの今回の衣装、どうかね？
カワイイだろう？　最高だろう？
うむうむ、わかるとも'''
[[message]]
old = '''
実は水色の衣装も用意していたのだが
今回は白でいきたくてね――個人的に'''
[[message]]
old = '''
今度のプレゼントはすごいぞ
ココだけの話、喜ばれる自信が――ある！
なんといっても“女心”について
これでもかと本を読んで勉強してきたからねッ！'''
