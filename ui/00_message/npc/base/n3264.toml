[[message]]
old = '''
まずは一杯いかが？
料理も手軽につまめるものから
しっかり食べられるものまで！'''
[[message]]
old = '''
今って、ちょっとした屋台や
食堂なんかも無いから
お腹が減った人は皆ここに来るわね
お陰で顔が広くなったわ'''
[[message]]
old = '''
うちで扱ってるお酒は
強めのものが多いから
飲みすぎには気を付けてね'''
[[message]]
old = '''
私のおすすめは《特選キノコディップ》ね
手軽に食べられて、つまみにもなるの'''
[[message]]
old = '''
あら――今、それどころじゃ――
ううん、こんな時だからこそ
食べて力を付けてもらわないとね'''
[[message]]
old = '''
みんなとっても怖がってるわ
空にあんなものがあったんじゃ
どこかへ逃げるってわけにもいかないもの'''
[[message]]
old = '''
不安なのか、常連さんたちもピリピリしてて
ちょっとしたことで口げんかになることもあるの
おかげで仲裁が上手くなっちゃったわ'''
[[message]]
old = '''
もしも口げんかから
殺し合いになんてなったらと思うと――
それはそれで、手が震えるほど恐ろしいわ'''
[[message]]
old = '''
ここに顔を出してくれてありがとう
なんだかほっとしちゃった
あなたがいるんだもの、まだ大丈夫よね'''
