[[message]]
old = 'はい、用件はなんです？'
[[message]]
old = '''
何か異変があれば
この身に代えても周りに知らせる――
それが役目ですから'''
[[message]]
old = '''
まぁ、居住層には子供も多いでしょう
あまり彼らを不安にさせたくはないですね'''
[[message]]
old = '''
職人や商人も、メガドを諦めなかった
今ここに戻ってきている彼らを見ると
それを実感します'''
[[message]]
old = '“滅びの渦”というのですか、あれは'
[[message]]
old = '''
さすがは覚者さま
いかなる時も泰然としていらっしゃる'''
[[message]]
old = '''
我々護衛兵が慌てふためいては
民が不安がりますから
「何事も無いかのように振る舞え」と
隊長に言われています'''
[[message]]
old = '''
ネド王子やメイロワ将軍も
解決のために動いていらっしゃるのでしょう
であれば、信じて――これまで通り
メガドを守るのみです'''
