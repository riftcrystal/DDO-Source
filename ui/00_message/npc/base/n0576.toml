[[message]]
old = 'よう、どうした？'
[[message]]
old = '''
自分から盗賊に話しかけて
アンタにマズいことは無いのか？'''
[[message]]
old = '''
覚者サマってのは
意外と気取らないもんなんだな'''
[[message]]
old = '''
さすがにこの状況だ
アッカーシェランが無くなっちゃ
困るからな'''
[[message]]
old = '悪くいいたくはないが――'
[[message]]
old = '''
王子は結局のところ
甘やかされて育ったお坊ちゃま――
そんなところかね'''
[[message]]
old = '''
今まで多くの者たちがその行方を追っていたが
――サマラの指輪はおまえを選んだ'''
[[message]]
old = '''
俺たちがおまえに協力することになったのも
何かの力が働いてのことかもしれんな'''
