[[message]]
old = 'はい――'
[[message]]
old = '''
この周辺の見張りには自分が出ています
他の２人よりも体力がありますから'''
[[message]]
old = '''
“芯なる樹”から伸びる
各聖域の見回りも自分の仕事です'''
[[message]]
old = '''
――何かあれば一早く気付くことが
できる立場でしょう'''
[[message]]
old = '''
精霊竜様のご様子を常に傍で見守る役割
それが“精霊竜の守番”です
誇りに思う者も多いのですよ'''
[[message]]
old = '''
険しい顔をされていますね
――この状況です、無理もありませんが'''
[[message]]
old = '''
お一人では危険です
共に進む仲間が必要であれば
自分が手配いたしましょう'''
[[message]]
old = '''
マイアとドハティも
落ち着こうと努めているようです
彼らはまだ若い――
それぞれに葛藤があることでしょう'''
[[message]]
old = '''
あの禍禍しい渦については
あまり話したくありませんね
よく、わからないものですから'''
