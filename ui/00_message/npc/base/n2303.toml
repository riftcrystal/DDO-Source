[[message]]
old = '''
地上の水、動物、人、全てが恋しい
貴方達を見ると不思議なことに
そういう想いが湧いてきます'''
[[message]]
old = '地上の品があれば、喜んで引きとりましょう'
[[message]]
old = '役に立ちそうなものはありましたか？'
[[message]]
old = '品物の取引であれば応じましょう'
[[message]]
old = '''
一つご忠告をしておきましょう
我らの元へ来る時は、可能なかぎり
拠点の礎を利用してください'''
[[message]]
old = '''
《宮殿前広場》には、グリフィンアルケミーなどの
錬魔以外にも、メルガンの高等技師が機兵を
操っていることもあるのです'''
[[message]]
old = '''
――ああ、我々も覚者であったなら
この礎で懐かしき地へ戻ることが
できるのに――'''
[[message]]
old = '''
ええ、あなたとの取引であれば
いついかなる時でも応じましょう
それが助力となるのであれば――'''
[[message]]
old = '''
地上のもの全てを恋しく思ってきました
たとえ我々がそれらを二度と見ることが無くとも
この世から失うわけにはゆきません'''
[[message]]
old = '''
忘れないでください
メルゴダの民も、レスタニアの力と
なりたがっていたと'''
[[message]]
old = '''
――この世は、全てをあなたに
背負わせることになってしまいましたね'''
