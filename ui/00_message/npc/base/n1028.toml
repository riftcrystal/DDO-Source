[[message]]
old = '''
世の中には、それぞれの道を究めた
職の達人たちがいるらしい'''
[[message]]
old = '''
そういった達人は《ジョブマスター》と呼ばれ
一般的に使われる戦技以上の技を
使いこなすという'''
[[message]]
old = '''
もっとも、まずは基礎からだ
中級の技を軽々と扱えるほどにならなければ
縁のない話だぞ'''
[[message]]
old = '''
そうだな、彼らに技を習うのであれば
レベル18が目安といったところだ'''
[[message]]
old = '''
魔物にはそれぞれ弱点があり
適した技やチャンスがある
敵と己を知れば、百戦あやうからずだ！'''
[[message]]
old = '''
魔物に対抗する技を磨くのは
騎士団も覚者も同じ
つまらん諍いは俺には関係ないな'''
[[message]]
old = '''
鍛えているか？
自身の技と経験こそ、何よりの武器だぞ'''
[[message]]
old = '''
おお、覚者よ
戦技の習得か、それとも職変えか
用件を聞こう'''
[[message]]
old = '''
おお、覚者よ
状況が状況だ――戦技にしろ、職にしろ
万全の状態にしておくことだ'''
[[message]]
old = '''
恐れる必要はない
今まで鍛えてきた成果を発揮する時だと
大きく構えることだ'''
[[message]]
old = '''
萎縮しては技も鈍ろう
これまでの経験がお前の何よりの武器だ'''
[[message]]
old = '''
覚者や騎士、一部の神殿関係者以外には
まだ詳しいことは知らされていない
混乱を招きかねないというジョゼフ神官の判断だ'''
