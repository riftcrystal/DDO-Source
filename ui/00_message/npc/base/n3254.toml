[[message]]
old = '''
工房を使いたいんだって？
いいとも、ポーンの技術ってのを
間近で見るまたとない機会だからね
今日は何を作るんだ？'''
[[message]]
old = '''
武具をきっちり準備して
技を磨き上げて戦場に出る！
やるべきことはそれだけ！'''
[[message]]
old = '''
死ぬ気でやれば何とかなる！
ならない時は死ぬだけ！'''
[[message]]
old = '''
しかし、ポーンと人間の違いって何なんだ？
私なんかは相手が言葉を話すってだけで
人間として扱いたくなるんだけど'''
[[message]]
old = '''
ん？　ああ、工房なら好きに使っていいよ
あの不気味な渦のことが気になってさ――'''
[[message]]
old = '''
魔物が攻めてくるっていうなら
やるべきこともわかるけど
空の渦なんて――やれること、あるのか？'''
[[message]]
old = '''
まぁ、考えてもどうにもならないな！
死ぬ時は死ぬ、それだけ！'''
[[message]]
old = '''
ここでじっとしてるのもなぁ
いっそ戦場に出たいくらいの気持ちだ'''
