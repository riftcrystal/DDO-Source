[[message]]
old = '''
どんな武器をお望みで？
色々と取り揃えてはおりますから
いくつか手に取ってみてください'''
[[message]]
old = '''
地方の拠点からも、メガドを護るためと
兵士が派遣されてきているんです
おかげで早々に店を立て直すことができましたが――'''
[[message]]
old = '''
良品を扱っているつもりですが
覚者さまほどの方に
気に入っていただける品があるかどうか'''
[[message]]
old = '''
メガドは――どうです？
異国からいらした覚者さまから見て――'''
[[message]]
old = '''
覚者さま！
あの渦は――アッカーシェランは
どうなってしまうのでしょう'''
[[message]]
old = '''
メガドがかつてのようなにぎわいを
取り戻す日を、心待ちにしていたんです'''
[[message]]
old = '''
こんなことになるなんて――
言葉がありません'''
[[message]]
old = '''
店を開けてはいるものの
空のことばかりが気になります'''
