[[message]]
old = '''
はぁ、傷の具合が――
しかし――この程度のこと――'''
[[message]]
old = '''
負傷したところの近くを
また切られてしまい――
それからというもの、なかなか傷が
塞がらないのです'''
[[message]]
old = '''
いえ、動けないほどの傷では――
しばらくゆっくりしていれば
またすぐ前線に出られます'''
[[message]]
old = '''
覚者殿は傷の治りが早くて
羨ましいことです
それもやはり竜の加護のおかげなのですか？'''
[[message]]
old = '''
ああ、覚者殿
やはり来てくださったのですね'''
[[message]]
old = '''
覚者殿はきっと私には想像もつかないほど
たくさんのものを
ご覧になってきたのですよね'''
[[message]]
old = '''
――竜が不在のまま
うまくいっている大陸を
ご覧になったことはありますか？'''
[[message]]
old = '''
この大陸を護ってくださる竜がいないから
こんなことが起きるのだと
――そう思ってしまうこともあります'''
[[message]]
old = '''
オークどもとの戦いで受けた傷が
いまだに塞がらないのです
気持ちが落ち込んでいるせいでしょうか'''
