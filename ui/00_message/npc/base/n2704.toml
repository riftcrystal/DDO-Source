[[message]]
old = '同行者を探したいなら手を貸そう'
[[message]]
old = '''
遺跡には近寄るなよ
村の者にはよく言い聞かせてある
異国の覚者とて例外ではない'''
[[message]]
old = '''
自分が異国から来たからといって
ここの掟を軽んじないことだ'''
[[message]]
old = '''
遺跡に近づく者あらば災いが起こる――
そう言い伝えられているのだ'''
[[message]]
old = '''
先人の知恵を無視して
村の平穏は無い'''
[[message]]
old = 'ううむ――'
[[message]]
old = '''
あの渦、まるでこの世の災いという災いを
かき集めたかのような禍禍しさだ'''
[[message]]
old = '''
用が無いなら話しかけるな
今は気軽に話していられる状況ではない'''
[[message]]
old = '''
フィンダムは災い続きだ
やはり、言い伝えを――先人の知恵を
無視したからこうなっているのでは――
そう考えるのも当然のことだと思わないか'''
