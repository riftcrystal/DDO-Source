[[message]]
old = '村から見えるドリード城、あなたは行った？'
[[message]]
old = '''
私のいい人もあそこに行ってるんだ
財宝を見つけるまで戻らないって息巻いてね――'''
[[message]]
old = '''
しっかりお金を貯めて、店と家を大きくするの！
うーん、でもここ、お客さん少ないのよね'''
[[message]]
old = '''
あーあ、あの人早く戻らないかしら
私が稼ぐから、財宝なんかいいのに'''
[[message]]
old = '''
はぁい、いい取引をしましょう！
できればなるべくたくさんね'''
[[message]]
old = '''
あの空を見た？
――もう時間がないみたい
取引できるかぎり、取引しましょう！'''
[[message]]
old = '''
色んな夢があったの
お金を貯めて、この店を大きくして
その頃にはドリード城から
私のいい人も帰ってきて――'''
[[message]]
old = '''
ここまできたんだもの
最後まであの人を待ち続けるわ'''
[[message]]
old = '''
もしかしたら、お金を集めても
もう意味が無いかも知れないけど――'''
