[[message]]
old = '''
ああ――異国の覚者ね
何の用かしら'''
[[message]]
old = '''
ここまで来るのに疲れたって？
一眠りすれば楽になるんじゃない
ここに泊まるなら<VAL PRICE_INN>だけど
泊まっていくの？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
疲れてるんなら
ホラ、寝床好きに使っていいから――
で、休んでいくの？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
――《弱化の治療》なら
<VAL PRICE_WEAK>よ
まぁ、どうするかは自分次第ね
治療していく？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
なんだ、弱化してないじゃない
眠いんなら泊まっていきなさいよ
腹が減ってるならシェナの料理を
食べていくといい'''
[[message]]
old = '''
あたしはココを切り盛りしてるだけよ
エリアの情報はキアランに聞くのね'''
[[message]]
old = '''
キアランはやたら考えこむクセがあるわ
聞きたいことがあるなら要点を絞って聞くことね
じゃないと、話が長くなるから'''
[[message]]
old = '''
ん？
キアランはあたしのダンナよ'''
[[message]]
old = '''
考え込むのが好きで、素早く物事を決めないから
拠点の中のことはあたしが回した方が
効率がいいの'''
[[message]]
old = '''
少し休んでいく？
疲れた顔のままではここから出せないわね'''
[[message]]
old = '''
キアランはやたら考え込むでしょう
だから、今は立ち止まって考えるのをやめて
村の皆がいつも通り暮らせるようにってことにだけ
集中するように言ったのよ'''
[[message]]
old = '''
それぞれが怯えて
妙なことをし始めないようにね'''
[[message]]
old = '''
怖くないといえば嘘になる
でも、眠っているとはいえ精霊竜セシリーがいて
こうして異国の人たちも来てくれてる'''
[[message]]
old = '''
それに、あたしにはキアランがいる
キアランにはあたしが付いてる
――きっと、それほど悪くないわ'''
[[message]]
old = '''
ダナが戦士を出してくれたって聞いてるわ
きっとあたしたち、“前の騒動”の時よりかは
結束できているのよね'''
