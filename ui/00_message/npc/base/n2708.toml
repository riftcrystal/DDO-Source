[[message]]
old = 'えっと、なぁに？'
[[message]]
old = 'ママがあんまりよその人と話しちゃダメって――'
[[message]]
old = '''
ほんとは、村の外の話を
聞かせて欲しいんだけど――'''
[[message]]
old = '''
ねぇ、色んな村を見てきたんでしょう？
“芯なる樹”を近くで見たことはある？'''
[[message]]
old = '''
村から出ちゃいけないって言われるけど
いつか色んなところに行ってみたいの'''
[[message]]
old = '''
大人になったら
もっと近くで“芯なる樹”を見にいけるかな――'''
[[message]]
old = '''
空の色が――
この色、きらい'''
[[message]]
old = '''
“芯なる樹”はいつだってきれいだって
思ってたけど――この空の色だと
あんまりきれいに見えない――'''
[[message]]
old = '''
空の渦、怖いのに
一度見始めるとずっと見ちゃうの
それでもっと怖くなるから――
もう見たくない'''
[[message]]
old = '''
空はまた元に戻る？
はやく戻ってくれないと、怖い夢を見そう'''
