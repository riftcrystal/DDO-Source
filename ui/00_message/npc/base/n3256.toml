[[message]]
old = '''
――あんたもメガドにいられる間に
次の戦いへの備えを整えておくべきだな'''
[[message]]
old = '''
この辺りが一番門の状況を把握しやすい
あまり近くにいても、急な襲撃の時に
巻き込まれて戦えなくなるかもしれん'''
[[message]]
old = '''
弟の仇討ちができるなら
どこにでも行くつもりだ'''
[[message]]
old = '''
メガドを守っているより
オークを打ちのめしに行きたいんだが――'''
[[message]]
old = '''
あの空を見ろ！
落ち着いていられるか！'''
[[message]]
old = '''
クソッ！
弟の仇討ちもできないままに
俺も死ぬのか！？'''
[[message]]
old = '''
あんたは何で涼しい顔してるんだ！？
いざとなった時には何か策でもあるのか！？'''
[[message]]
old = '''
今すぐ外に飛び出して
一匹でも多くオークを殺しに行きたい気分だ
ドリスが外に出ることを禁止してるらしいが
知ったことか！'''
