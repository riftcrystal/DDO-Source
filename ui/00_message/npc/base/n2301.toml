[[message]]
old = '''
以前よりメルゴダを実質的に支配していたのは
残念な事にディアマンテスです'''
[[message]]
old = '''
かの者の力は強大で恐ろしく、そして鋭い
身体を封じたとはいえ、その支配力まで抑える
ことは私達にはできませんでした'''
[[message]]
old = '錬金の徒として、申し訳なく思います'
[[message]]
old = '''
テオドール様は地上にいらっしゃった時も
ディアマンテスの動向を常に注視しておられました'''
[[message]]
old = '''
しかしまさか、王を竜へ変じるなど――
そのような大それた事、私達の誰一人として
想像だにしなかったのです'''
[[message]]
old = '''
覚者であり王であるゴルゴラン様が――
よもや、白竜様を裏切るなど――'''
[[message]]
old = '''
今私達がこのように在るのは
人の理を持ち得て世の理を越えようとした
その罰なのかもしれませんね'''
[[message]]
old = '''
地上の覚者よ
よくぞいらしてくださいました'''
[[message]]
old = '''
私は当地のエリアマスター
ベアトリクスと申します'''
[[message]]
old = '''
当年、２７歳になるはずですが
この地の時間がどう流れたのかわからず
困惑しておりますが――'''
[[message]]
old = '''
ともあれ、ひさしぶりの来訪者ゆえ
至らぬ点、あらかじめお詫びさせて頂きます'''
[[message]]
old = '''
加えて、３２３年前――
メルゴダの大多数の住民は白竜様を思って
祈りを捧げたこと――'''
[[message]]
old = '''
黄金の竜でもディアマンテスでもなく
白竜様のご無事を願ったこと――
それだけはどうかお知りおきください'''
[[message]]
old = 'メルゴダでの滞在はいかがですか？'
[[message]]
old = '''
多少は力となれるよう
物資面で協力いたしましょう'''
[[message]]
old = '''
このメルゴダにはいくつか
ディアマンテスに与する者の住居が
残っています'''
[[message]]
old = '''
彼らの研究を凍結するため
封印している住居があるのですが
そこに何か、我らにとって有用なものが
あるかもしれません'''
[[message]]
old = '''
住居の場所を教えましょう
そちらの方も、ぜひ探索を'''
[[message]]
old = '''
レスタニアの覚者――
王ゴルゴランが、あなたのようであったなら――'''
[[message]]
old = '''
いえ、それは言っても詮なきこと
今はあなたがここを訪れてくれた
その事に感謝いたしましょう'''
[[message]]
old = '私達も、あなたに何を返せるか考えねば'
[[message]]
old = '''
メルゴダにあなたが来られてしばらく――
もうこの地にも慣れられた頃では
ないでしょうか'''
[[message]]
old = '''
もし、その気がおありでしたら覚者よ
より奥深き錬金の道を進むため
テオドール様から錬金術士《アルケミスト》の
手ほどきを受けられてはどうでしょう'''
[[message]]
old = '''
錬金術は、善く使えば人が理を
理解するための学問であり、技術です'''
[[message]]
old = '''
地上の覚者であるあなたに
正しい姿を知って貰ってこそ
我らの想いも伝わるというもの'''
[[message]]
old = '''
――その意思があるのでしたら
テオドール様にお話を'''
[[message]]
old = '''
地上の方よ――
あなたが私達のために貸して下さる力
どれほど励みとなりましょう'''
[[message]]
old = '''
贈り物を用意しております
どうか、これからもメルゴダを
助けて下さい'''
[[message]]
old = '''
あなたにもお伝えしなければ
半壊しかけの《錬金研究室》にて
未完成の錬魔が暴走しているようです'''
[[message]]
old = '''
侵入者を感知、排除するために作られる
監視用錬魔――その素体となる
《合成用アイ》と《合成用ゴブリンアルケミー》
の２種ですね'''
[[message]]
old = '''
もし研究室に向かわれる際は
十分に警戒を'''
[[message]]
old = '''
地上の方よ、ありがとう
あなたの協力、嬉しく思います
私達からも、小さくはありますが贈り物です'''
[[message]]
old = '''
地上の覚者よ、ありがとう
あなたの協力嬉しく思います'''
[[message]]
old = '''
私達からも、小さくはありますが
物資面でのさらなる力添えを
させていただきます'''
[[message]]
old = '''
レスタニアの覚者よ
あなたがメルゴダを訪れて下さったこと
一同感謝しております'''
[[message]]
old = '''
限られたこの地にて用意できることは
知れておりますが、これであれば
多少はお役に立ちましょう'''
[[message]]
old = 'いつでも私達はあなたを歓迎いたします'
[[message]]
old = '困ったことになりました'
[[message]]
old = '''
《宮殿前広場》にて、ディアマンテス派の
メルガン技師達が強力な魔道兵器を
動かしているようです'''
[[message]]
old = '''
このままでは、物資の手配にも
メルゴダでの探索にも大きな障害に――'''
[[message]]
old = '''
非常に強力な相手です
可能な限り戦闘は避け、こちらにおいでに
なる時もリム転移をお使いください'''
[[message]]
old = '''
地上の方の訪れは
私達にとって驚きであり、そして喜び'''
[[message]]
old = '''
これをどうぞ――
少しでも助けとなればよいのですが'''
[[message]]
old = '''
地上の覚者よ、あなたが私達のために
貸して下さる力、どれほど励みとなりましょう'''
[[message]]
old = '''
よりあなたの助けとなるであろう物資を
見つくろいました'''
[[message]]
old = '''
どうか、これからもメルゴダを
助けて下さい'''
[[message]]
old = '''
これをどうぞ――
訪れてくれたあなたへのささやかなる礼です'''
[[message]]
old = '''
前にも申し上げましたが
このメルゴダにはいくつか
ディアマンテスに与する者の住居が
残っています'''
[[message]]
old = '''
彼らメルガンの技師達は
このところ何やら不穏な企みを
進めている様子――'''
[[message]]
old = '''
ことに、封鎖していたその一つ
《エリクシル精製室》が
彼らの手に戻ってしまったようなのです'''
[[message]]
old = '''
一度、中をあらためては
いただけないでしょうか？
引き受けてくださるのであれば
礼も用意いたしましょう'''
[[message]]
old = '''
レスタニアの覚者よ――
王ゴルゴランが、あなたのようであったなら――'''
[[message]]
old = '''
いえ、それは言っても詮なきこと
今はあなたがここを訪れてくれたその事に
感謝いたしましょう'''
[[message]]
old = '''
私達も、あなたに何を返せるか考えねば
せめて今は補給面で、報いさせてください'''
[[message]]
old = '深刻な事態です、地上の覚者よ'
[[message]]
old = '''
王宮内の広間――《メルガン・アルケミデア》
のあたりで、ただならぬ気配が
関知されました'''
[[message]]
old = '''
胸騒ぎがしてなりません
どうか、あなたのお力をお貸しください'''
[[message]]
old = '''
レスタニアの覚者よ
メルゴダへの来訪、歓迎しましょう'''
[[message]]
old = '''
あなたにお伝えしたいことがあるのです
《辺境の礎》が各地に設置されたことは
既にご存知でしょう'''
[[message]]
old = '''
ここメルゴダの王宮層に設置された礎も
このたび自動解放されたとのことです'''
[[message]]
old = '''
――礎が新たに設置されるということは
神殿は我々を見放してはいない
そう考えても、よいのでしょうか――'''
[[message]]
old = '地上の覚者よ、力を貸してください'
[[message]]
old = '''
古き住居に、ディアマンテスの思想に
染まった者の残党が
密かに集まっているのです'''
[[message]]
old = '''
彼らが何かよからぬ企てをしていることに
まず間違いはないでしょう'''
[[message]]
old = '''
どうか、彼らの企てを
未然に防いでいただけないでしょうか'''
[[message]]
old = '''
引き受けてくださるのであれば
礼も用意いたしましょう'''
[[message]]
old = '少し昔話をさせてください'
[[message]]
old = 'かつて、とても優秀な女性技師がいたのです'
[[message]]
old = '''
しかし、彼女はある日を境に
急速にディアマンテスに傾倒してゆき
周囲の人々とも距離を置きました'''
[[message]]
old = '''
今や行方も知れぬ彼女は
何故か、とある井戸に
頻繁に出入りしていたとのこと――'''
[[message]]
old = '''
そこに何があるのかは誰も知りませんが
もしかすると有用なものも
あるかもしれません'''
[[message]]
old = '''
あなたに場所を教えておきましょう
興味があれば覗いてみるも良いでしょう'''
[[message]]
old = '地上の覚者よ、深刻な状況です'
[[message]]
old = '''
《秘匿の実験場》にて
強力な何かの気配が感知されました
休眠状態にあった機関が
活動を再開したようなのです'''
[[message]]
old = '''
正体まではわかりませんが
放置すれば災いの種となるでしょう
どうかあなたのお力をお貸しください'''
[[message]]
old = '''
地上の覚者よ、感謝します
あなたが訪れてくださるようになり
ここメルゴダも何かが変わり始めたように思います'''
[[message]]
old = '''
あなたの訪れにより
全てから切り離された私達に
新たな流れが運ばれてきたのです'''
[[message]]
old = '''
私達も、あなたに何を返せるか考えねば――
せめて補給面だけでも
一層の助けとなりますよう尽力いたしましょう'''
[[message]]
old = '''
地上の覚者よ
私達にできる協力であれば
惜しむことはありません'''
[[message]]
old = '''
地上の覚者よ
深刻な事態となりましたね'''
[[message]]
old = '学びとは、理を追求すること――'
[[message]]
old = '錬金'
[[message]]
old = '''
道を誤った私達ですが
常に理を追い求めてきたと自負しています
どうか、この世の理を破壊させないでください'''
[[message]]
old = '''
ここメルゴダにて長きを過ごしてきたのは
今考えてみると
むしろ喜ばしいことかもしれません'''
[[message]]
old = '''
ここにいたからこそ、この事態に
あなたを支えられるのですから'''
[[message]]
old = '''
体力の回復、物資の補給――
どうか協力させてください
存分に、このメルゴダをお使いください'''
