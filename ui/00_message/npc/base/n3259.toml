[[message]]
old = '''
何だよ――
英雄の覚者サマが俺に何か用か？'''
[[message]]
old = '''
一般市民に見えるような服に
着替えた方がいいのか？
どうもこの服が気に入らねぇやつが
大勢いるみたいだな'''
[[message]]
old = '''
このメガドで盗みを働こうなんて思ってねぇよ
何とか力になれってここに送られてきたんだ
その位の誇りはあるぜ'''
[[message]]
old = '''
どこで何してようが俺の勝手だろ
あんた俺を見張ってんのか？'''
[[message]]
old = '''
闇に覆われるってどういうことだ！？
そうなったら俺たち――死ぬのか！？'''
[[message]]
old = '''
なぁ、どっか逃げた方がいいのか！？
あんた、良い場所知ってたら教えてくれよ
そこのチビ連れて逃げるからさ'''
[[message]]
old = '''
こういう時、兵士だったら
情報が入ってくるのかも知れねぇけど'''
[[message]]
old = '''
一般市民には何も知らされないままだ
逃げた方がいいのかもわかんねぇよ'''
[[message]]
old = '''
一旦アジトに戻ろうか、それとも
その時間すらないのか――'''
