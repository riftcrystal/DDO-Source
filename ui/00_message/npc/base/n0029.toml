[[message]]
old = '''
アッカーシェランは、本当は良いところなんです
落ち着いたら案内させてくださいね'''
[[message]]
old = '悪しき竜は憎き敵――国の仇です'
[[message]]
old = '''
けれども、隊長さんたちと会わせてくれたこと――
これだけは感謝しています'''
[[message]]
old = '''
いつもなんのおもてなしもできずに
申し訳ありません――ごめんなさい'''
[[message]]
old = 'ジリアンは本当に頼りになります'
[[message]]
old = '''
このアッカーシェランには他にもあのような
勇気ある人がいるのでしょうか'''
[[message]]
old = '''
僕は王子なのですが、王族としての教育半ばで
城にいられなくなってしまいました'''
[[message]]
old = '不作法があったら――お詫びします'
[[message]]
old = '''
メイロワ将軍は王家の一番の家臣です
困ったことがあったらメイロワに言ってくださいね'''
[[message]]
old = '''
悪しき竜に荒らされたアッカーシェラン――
みんなで力を合わせて元に戻すんです！'''
[[message]]
old = '僕には病で命を落とした姉がいました'
[[message]]
old = '''
姉が王座を継ぐと思っていたので――
内緒ですよ？　こんな立場に戸惑っています'''
[[message]]
old = '隊長、エリオット、ガルドリン、リズ――'
[[message]]
old = '''
たとえこの先に、何が起ころうと
皆さんの名前はアッカーシェランの歴史に
刻まれることでしょう'''
[[message]]
old = '''
天はその者に耐えられる苦難しか与えない
と聞きます'''
[[message]]
old = '''
どう思いますか？
たとえ思いはどうあれ、その通りだと
言ってくださいね'''
[[message]]
old = 'はい、僕に用でしょうか？'
[[message]]
old = '''
覚者として――そして戦士として
いろいろ教えてくださいね'''
[[message]]
old = '''
陣の奧で守られているだけなんて
僕はいやですから'''
[[message]]
old = '''
隊長さん、僕は人々の希望であらねば
なりません'''
[[message]]
old = '''
それには、どう振る舞えばよいのか――
なかなかの難問です'''
[[message]]
old = '''
緊張しますね
いくさはいつもこうなのですか？'''
[[message]]
old = '''
僕はまだまだです
もっともっと強くならなくてはなりません'''
[[message]]
old = '''
秘密の入り口が見つかったら
あとは任せてください'''
[[message]]
old = '扉の先は必ず展望城へと通じているはずです'
[[message]]
old = '''
少なくとも、王家の秘密の扉は
存在したわけですから'''
[[message]]
old = '''
隊長さん、ありがとうございます
ここまで来られたのも隊長さんたちの
おかげです'''
[[message]]
old = '''
こうして再び展望城に立つことができるとは――
感慨無量です'''
[[message]]
old = '''
隠れている同志を見つけ出すと同時に
不安な日々を送ってきた人々に
僕たちが来ていることを知らせる目的もあります'''
[[message]]
old = 'よろしくお願いします！'
[[message]]
old = '''
僕は各所の兵たちを回って声をかけたら
石塔のところで皆さんをお待ちします'''
[[message]]
old = '''
僕は各所の兵たちを回って声をかけたら
石塔のところで皆さんをお待ちします'''
[[message]]
old = '''
ああ隊長さん
いてくれると心強いです！'''
[[message]]
old = '''
さあ、みなさん
思いを果たして白竜様のもとへ！'''
[[message]]
old = '''
ああ隊長さん
落ち着いたら将軍やジリアンと一緒に
レスタニアにお邪魔しますからね'''
[[message]]
old = '''
白竜様やジョゼフ様にお礼とご挨拶を
しなくてはなりません'''
