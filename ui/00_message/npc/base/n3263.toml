[[message]]
old = 'どうした、何か気になることでもあるのか？'
[[message]]
old = '''
メガドが戻ったとはいえ
外は魔物だらけ、王宮層も壊滅状態だ
気が抜けないな'''
[[message]]
old = '''
――メガドの観光案内でもしてほしいのか？
すまんが、手が空くまで待ってくれ'''
[[message]]
old = '''
そういえば、盗賊がウロウロしているんだ
持ち物には気を付けた方がいい'''
[[message]]
old = 'こんなことになるとは――'
[[message]]
old = '''
悪しき竜の次は、空の渦か
すまない、あんたにメガドの案内を
する暇も無かったな'''
[[message]]
old = '''
住民の混乱が起こらないように――
これを第一に行動すべし、とのお達しだ'''
[[message]]
old = '''
自分が兵士であることは承知の上だが
何とか此度も生き残りたい――
圧倒的な力を前にすると、そう思ってしまう'''
