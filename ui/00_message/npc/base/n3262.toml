[[message]]
old = '''
はい――な、なんでしょう
何か不手際でも――'''
[[message]]
old = '''
オークが怖いとか、戦場に出たくないという
わけじゃないんですけど――'''
[[message]]
old = 'あの、特に面白い話もできませんが――'
[[message]]
old = '''
唯一、剣技だけは人よりできるのが
救いでしたね、僕の場合は'''
[[message]]
old = '''
か、覚者さま！？
やっぱり、状況はそれほどに悪いんですか！？'''
[[message]]
old = '''
このままだと世界が滅ぶって聞きました
あまりに恐ろしくて――
恐ろしすぎて、よくわからないんです'''
[[message]]
old = '''
この前は「国が滅ぶ」だったのに
今度は「世界が滅ぶ」って言われても――'''
[[message]]
old = '''
はぁ、こんなことなら
故郷でひっそりと畑でも耕していればよかった'''
