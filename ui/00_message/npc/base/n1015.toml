[[message]]
old = '''
ご存知です？
あのニュースの件
ほんと、心配ですわね'''
[[message]]
old = '''
噂というのはすぐに立つものですわ
そして、事件と共に移り変わるものですのよ'''
[[message]]
old = '''
覚者さま！　少し前、巨大な何かが
炎に包まれながら落下したそうなのです'''
[[message]]
old = '''
たしか、南の村――テルの方でしたわ
巨大な流れ星が地面に落ちるのを
見た者もいるとか'''
[[message]]
old = '''
もし調査に行かれるのでしたら
こっそり教えてくださらない？
私、口は堅いですわよ'''
[[message]]
old = 'ご機嫌いかがです？'
[[message]]
old = '''
《滅びの渦》について――
きっと、私よりも覚者さまの方が
お詳しいでしょうね'''
[[message]]
old = '''
砦の方はどうなっているのでしょう
実は、弟が砦に勤めているのです
呼び戻した方がよろしいのかしら'''
[[message]]
old = '''
覚者の方々も、騎士団の方々も
顔色を変えて出てゆかれましたわ
ええ、私にも事の大きさはわかりますとも'''
[[message]]
old = '''
レスタニアですらこの有様なのですから
小さな村の混乱は計り知れませんわね'''
