[[message]]
old = '''
ああ、あんたかい
調子どう？'''
[[message]]
old = '''
賑わってるようにも見えるけど
元のメガドに戻るまで
何年かかるんだろうね'''
[[message]]
old = '''
王子とあんたのためなら
もう一度命を懸けてもいいよ'''
[[message]]
old = '''
アッカーシェランは火山の国だから
日によっては灰が降ってたり
空気が煙たかったりするだろ？
でも、体に悪影響は無いものだから安心して'''
[[message]]
old = '''
“闇”って一体何なんだい？
あんたは“闇”の正体やら原因やら、知ってる？'''
[[message]]
old = '''
実のところ、ものすごく怖いよ
こうしている間にも状況が悪化して
何もわからないままに死ぬかもしれない――'''
[[message]]
old = '''
それに対して、何にもできないだろうって
わかってるのも怖いんだ
――こんなこと、あんたにしか言えないけどね'''
[[message]]
old = 'なにも、これからって時に――'
[[message]]
old = '''
あんたの顔見たら、少しだけ安心したよ
今回も何とかなるかもしれないって
思わせる不思議な何かがあるよね'''
