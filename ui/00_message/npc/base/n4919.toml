[[message]]
old = 'お招きいただき感謝する！'
[[message]]
old = '''
酒場が明るく賑わうのは
良い町の証拠だ！
さすがは白竜様のお膝元といったところだな'''
[[message]]
old = '''
気分転換になにかしたいと思っていたところだ
そこへ異国の祭りとはうってつけだ！'''
[[message]]
old = '''
もう少し落ち着いたらば
アッカーシェランでも、何か
みなで楽しめる催しを考えてみるか'''
[[message]]
old = '''
おおっ！？
本当にわしがもらってもよいものなのか？
――では、ありがたくちょうだいしよう'''
[[message]]
old = '''
膝掛けか！
使いやすそうな大きさではないか
それに、触っているとなんとも楽しくなる手触りだ'''
[[message]]
old = '''
アッカーシェランに帰っても
これに触れれば今日のことを思いだすだろう'''
[[message]]
old = '''
異国の祭りに呼んでいただいただけでなく
おぬしから贈り物までもらえるとは
いや、長生きもしてみるものだな！'''
[[message]]
old = '''
ワハハ、いやー楽しい日だ
よし！　せっかく酒場にいるのだ
今日はおぬしも共に飲もうではないか！
朝まで飲み明かすという手もあるぞ！'''
