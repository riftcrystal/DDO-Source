[[message]]
old = '''
バザーでの売買をお考えでしょうか
より良い取引のため、精一杯お手伝いいたします'''
[[message]]
old = '''
小さなお店ですけど
バザーの取引には問題ありませんよ
安心してご利用くださいね'''
[[message]]
old = '''
遅くまで働くのは大変です
でも、まだ小さな弟もいますから――'''
[[message]]
old = '''
家族を失う人も多いなか、弟を
育てられるのは幸せなことだと思います'''
[[message]]
old = '''
本当は行き場の無い子供たちの面倒も
見てあげたいんですけど――
うちも食べるだけで精一杯ですから――'''
[[message]]
old = '''
はい、バザーは今日も行われていますよ
お取引のお手伝いならお任せください'''
[[message]]
old = '''
かわいそうに
親を失った子供たちは
今頃どれほど不安な思いをしているか――'''
[[message]]
old = '''
弟が、空の渦を怖がるので
ずっと家の窓を閉めているんです
まだ幼いながら、大変なことが起こっていると
わかるのでしょうね'''
[[message]]
old = '''
本当はずっと弟についていたいんです
でも、お店を開かないと
明日、そして明後日に食べる物が――
こうしている瞬間にも、迷うことばかり――'''
