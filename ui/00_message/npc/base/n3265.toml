[[message]]
old = '''
覚者様――
さて、どういったお話で？'''
[[message]]
old = '''
メガドの傷はまだ癒えてはおりませんな
――どこかに膿でも溜まっているかもしれません'''
[[message]]
old = '''
生き残った若者たちが
怨みの感情だけで命を散らすようなことの
ないように――そのためにこの老いぼれが
いるのやもと思っております'''
[[message]]
old = '''
メガドは大きな街です
ここで暮らしてきたわし自身
この街を知り尽くしてはおりません'''
[[message]]
old = '''
おお、覚者様――
滅びの渦が、メガドにも――'''
[[message]]
old = '''
この老いぼれの身など、どうでもいいのです
ただ若者たちが心配で――
あの渦に狂わされないと良いのですが'''
[[message]]
old = '''
覚者様、お忙しいことは承知の上で申し上げます
どうか、どうか、街の者にお声掛けください
それだけでいくらかは落ち着くでしょうから
今、滅びの渦を恐れぬ者はおりません――'''
[[message]]
old = '''
禍々しい空です
街では、渦に大陸ごと飲み込まれるのだとか
渦から強大な魔物が現れるのだとか
そういった噂が流れております'''
[[message]]
old = '''
実際のところは、どうなのでしょう
覚者様ならば何かご存じなのでは――'''
