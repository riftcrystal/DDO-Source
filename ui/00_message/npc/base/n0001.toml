[[message]]
old = '''
覚者よ――
新たなるポーンとの《戦徒の契り》を望むか
ならばその資格たる証――
<COL b92828><SPAI NAME> <SPAI NUM> 個</COL>を我に示せ'''
[[message]]
old = '''
――ううむ、覚者よ
そなたはまだ新たな契約を交わす段階にあらず
すでに己が器に応じた数の戦徒を統べているようだ'''
[[message]]
old = '''
――覚者よ
どうやらまだ、戦徒との新たな契約に
必要な数の<COL b92828><SPAI NAME></COL>を
持ってはおらぬようだな'''
[[message]]
old = '''
契約に必要な数、<COL b92828><SPAI NUM> 個</COL>を手に入れてのち
再び我にその証を示すがよい――'''
[[message]]
old = '''
――よかろう
力を授かるべき者よ、我が前に――'''
[[message]]
old = '沈黙こそ我が意力の糧――'
[[message]]
old = '語るべき言葉――今はない'
[[message]]
old = '''
波を感じる――
はるか遠く、地平の彼方――'''
[[message]]
old = '真に強き魂あらば、闇は消え去る――'
[[message]]
old = '覚者の使命、ゆめゆめ忘れるな'
[[message]]
old = '惑いし者よ、畏れずに眼（まなこ）を開け'
[[message]]
old = '義なき怒りは、身を滅ぼす――'
[[message]]
old = '''
鍛錬せよ
おまえたちは抜き身の刃――研がねば、朽ちる'''
[[message]]
old = '――いましばし――休息を許せ――'
[[message]]
old = '全てを見通すことはまだ――できぬか――'
[[message]]
old = '''
広く伝えよ――
覚者にならんと思う者――我は拒まぬ'''
[[message]]
old = '覚者よ――人の時代を記憶し――愛でるがいい'
[[message]]
old = '覚者よ、風となり大地を駆けよ――我が魂を運べ'
[[message]]
old = '''
覚者よ――
自らの出自を忘れるな'''
[[message]]
old = 'あれから３００年以上の時が過ぎている――'
[[message]]
old = '''
我にとっても短くはない時間だ
いわんや、人間にとっては――'''
[[message]]
old = '竜なき世界――'
[[message]]
old = '''
このレスタニアを竜なき世界にすることだけは
避けねばならぬ――'''
[[message]]
old = '――どうした'
[[message]]
old = '''
――いや、眠っていたわけではない
ただ、時折――意識が失せるのだ'''
[[message]]
old = '覚者よ――何用だ'
[[message]]
old = '''
我が加護を、おまえたちの言葉に乗せて
民たちに運ぶのだ'''
[[message]]
old = 'わたしには休息が必要だ'
[[message]]
old = '''
覚者よ
我が目となり、耳となり――頼むぞ'''
[[message]]
old = '''
常ならぬ気配は弱まるどころかさらに強くなる
あの娘が強い気を発してるが
それだけではない――'''
[[message]]
old = '''
漂う穢れた気は――
魔物どもが発するもののようだ'''
[[message]]
old = '''
異国の娘から目を離すな――
罪はなくとも、災いを呼び寄せるのはあの娘だ'''
[[message]]
old = '黒き鎧の災いは――厄介だぞ'
[[message]]
old = '''
覚者よ
若い人間の不安定な心――'''
[[message]]
old = '''
その掌握は我が手に余る
目を離すなよ'''
[[message]]
old = '''
ふむ――
我が力、自覚以上に失われているようだ'''
[[message]]
old = '''
しばし眠るが――
まどろみの中でも、気の変化はわかる
――案ずることはない'''
[[message]]
old = '''
去った者のことは忘れることだ
頼りたいと思った時――
おまえの負けが決まるだろう'''
[[message]]
old = '''
目下の敵の向こうに真の敵がいるはずだ
その姿を見逃すでないぞ'''
[[message]]
old = '''
覚者よ――
レスタニアを巡り、民の力となれ
我が加護を、あまねく伝えるのだ'''
[[message]]
old = '''
悪意は消えぬ――
そこかしこの闇に潜む黒き悪意――'''
[[message]]
old = '''
覚者よ――
自らの闇を凝視せよ――'''
[[message]]
old = '''
覚者よ――
事を急げ――
邪気は日ごと強くなる――'''
[[message]]
old = '''
邪気が少しばかり薄らいだようだ
おかしい――
いや、息を潜めているつもりだろうか――'''
[[message]]
old = '''
邪悪な気の流れ――
おまえたちも感ずることが
できればいいのだが――'''
[[message]]
old = '''
後悔の渦に足を取られるな
前を見た者だけが川を渡ることができるのだ'''
[[message]]
old = '''
ふん――
レオめ――'''
[[message]]
old = 'ふむ――いいだろう――'
[[message]]
old = '''
セシリーは覚者ではあるが
未だ途上の覚者――
我が覚者よ――その原因を探すのだ'''
[[message]]
old = '''
覚者よ――
我が力、レスタニアの外へは届かぬ
大地と人を味方にして力とするがいい'''
[[message]]
old = '''
フィンダムの竜への敬意――
けして忘れてはならぬ'''
[[message]]
old = '''
敵意――悪意――我ら竜が最も鋭敏に
感じる意識だ'''
[[message]]
old = 'ふむ――異郷の匂いがするぞ'
[[message]]
old = '''
竜を救え――
竜だけが我々に真実を語ることができるだろう'''
[[message]]
old = '''
異変の原因は大地の病か――
ふむ――
覚者たちよ――これは根深いぞ――'''
[[message]]
old = '《原始の雫》――はて、知らぬわ'
[[message]]
old = '''
竜と大地と民――
崩れた均衡を調和の中に戻すのは
難しい――心して、事に当たれ'''
[[message]]
old = '人は竜と大地の下僕のように思えるかもしれない'
[[message]]
old = '''
しかし、覚者よ――学ぶがよい
人の思いは、時に、竜をも狂わせるのだ'''
[[message]]
old = '（目を閉じ、何かを考えているようだ）'
[[message]]
old = '''
フィンダムの竜を見よ
意識が途切れ――乱れているようだ'''
[[message]]
old = '''
竜に意識を向けろ
一時たりとも忘れるな'''
[[message]]
old = '''
精霊竜は己を知っている
それ故、セシリーをここへ送り込んだのだ
――判断の正しさを見せてやれ'''
[[message]]
old = '''
道理を外れた世界も、これで理の中に
戻るだろう'''
[[message]]
old = '''
過去に類無き空の火球――
理の盤石が揺らいでいるというのか――'''
[[message]]
old = '''
理の揺らぎを感じる――
何が起こるというのか――'''
[[message]]
old = '''
ふむ――匂いが変わったな
彼の地の竜力は焼けた匂いがする'''
[[message]]
old = '''
“悪しき竜”の気配はないか――
気の乱れを見逃すなよ'''
[[message]]
old = '''
王子は、黒い竜に倒されたとする火竜と
如何ほどの時を過ごしたのだろうか――'''
[[message]]
old = '“悪しき竜”からの接触はないのか？'
[[message]]
old = '''
アッカーシェランの習わしでは
王子が竜を継ぐはずだ'''
[[message]]
old = '''
おまえが“悪しき竜”ならどうする
野放しにしておくだろうか――'''
[[message]]
old = '''
アッカーシェランの幼き覚者を守り
覚者の道を教えられるのは
おまえたちの他にはいない'''
[[message]]
old = '“悪しき竜”の目的が見えぬ'
[[message]]
old = '''
よもやとは思うが――
ネド王子の言動に気をつけるがよい'''
[[message]]
old = '''
“悪しき竜”が竜力を手放すとは思えん
となれば力尽くで奪うことになるのだろうか
果たして可能だろうか――'''
[[message]]
old = '''
“悪しき竜”が持つ竜力の行方が
アッカーシェランの未来を決めることに
なるだろう'''
[[message]]
old = '''
“悪しき竜”の思惑がどうであれ
その竜力はネド王子が継承可能となれば
目指す道はひとつだな'''
[[message]]
old = '''
“悪しき竜”にはおごりがあるようだ
まるで人間のようだな
それがあやつの弱点かもしれない'''
[[message]]
old = '''
“悪しき竜”にはおごりがあるようだ
まるで人間のようだな
それがあやつの弱点かもしれない'''
[[message]]
old = '''
大きな戦いの時は“悪しき竜”の動向に
気を配るのだ'''
[[message]]
old = '''
おまえたちの勝利は“悪しき竜”の思惑に
どう影響するのか――'''
[[message]]
old = 'そろそろ姿を現すかもしれないぞ'
[[message]]
old = '''
いよいよ“悪しき竜”の本拠を目指すと聞く
気の変化を見逃すなよ'''
[[message]]
old = '''
黒い鎧の騎士――
正体の見極めを急いでくれ'''
[[message]]
old = '''
そうか――黒い鎧の騎士は
姿を見せぬか'''
[[message]]
old = '竜力を――取り返さねば――'
[[message]]
old = '声が――聞こえる――'
[[message]]
old = 'ミシアル――'
[[message]]
old = '''
あと少し――生かしてくれ――
やり残した――ことが――'''
[[message]]
old = '我が奪われし竜力はまだか――'
[[message]]
old = '幸い竜力はすべて戻ったようだ'
[[message]]
old = '''
我が肉体が潤えばじきに大地も
元に戻るだろう'''
[[message]]
old = '''
さあ、行くがよい
ここは――わたしはもう大丈夫だ'''
[[message]]
old = '''
王子の行動は自信と確信に満ちている
そうは思わないか？'''
[[message]]
old = '“悪しき竜”はまだ動かぬか――'
[[message]]
old = '''
王子の持つ笛とはいかなる理が
はたらくものなのだろうか――'''
[[message]]
old = '''
笛があれば竜に勝てると
王子は信じているようだが――'''
[[message]]
old = '''
敵の狙いが見えぬ――
理に傷を付け何を求めるのか――'''
[[message]]
old = '''
“悪しき竜”をよく見ておいてくれ
同じことがこの地に起こらないとは
言えないからな'''
[[message]]
old = '''
大切な話がある
心身ともに健やかな時に――頼む'''
