[[message]]
old = '''
防具は種類により、装備できる部位が
決まっております
くれぐれもお買い間違えのないように'''
[[message]]
old = '''
生死の境は、防具の質で決まると言っても
過言ではありません、どうかご留意ください'''
[[message]]
old = '''
うちは甥が騎士団に入ったばかりでしてね
嬉しいやら心配やら
おっと、無駄話でしたね'''
[[message]]
old = '''
これはこれは覚者さま
防具の相談ならうちで承りますよ'''
[[message]]
old = '''
ああ、覚者さまでしたか
耳にタコかとは思いますが
防具のお買い間違えにはお気を付けください'''
[[message]]
old = '''
うちの甥も騎士団員なのですが
連絡がつかなくて――
いえ、きっと《滅びの渦》の件で
忙しいだけですよね'''
[[message]]
old = '''
防具屋としてあえて言いきらせていただきます
生死の境は、防具の質で決まるのです
どうか、どうかご留意を'''
[[message]]
old = '''
レスタニアには白竜さまがいらっしゃいます
それに覚者さまも――'''
