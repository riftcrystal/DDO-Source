[[message]]
old = '''
ふう――覚者でいることは大変だけど
お互い、がんばりましょう'''
[[message]]
old = '''
遠くへ行きたいのよ
誰も行ったことがない地へね'''
[[message]]
old = '''
覚者っぽくないって言われるけど――
やっぱり、わかっちゃうよね'''
[[message]]
old = '''
覚者だからって戦いばかりの人は
正直、どうかと思うな'''
[[message]]
old = '''
レスタニア中のきれいな風景を見たいけど
そういう場所は魔物が集まりがちだよね'''
[[message]]
old = '''
魔物を倒したら
白竜様が毎回ほめてくれる――
そんなのだったら、やりがいあると思わない？'''
[[message]]
old = '''
ごきげんよう
さあ、今日はどこへ行こうかな'''
[[message]]
old = '''
覚者って――孤独よね
普通の人だった頃が懐かしい
――なんてね'''
[[message]]
old = '''
覚者の気持ちは覚者にしかわからない
そう思っていたけど――
覚者同士でもわからないこと多いよね'''
[[message]]
old = '''
本当なら覚者は世界にひとりしか存在しない
そんな話を聞いたことがあるの
だったら――これからどうなるんだろうな'''
[[message]]
old = '''
隊長、見てこの腕と足の筋肉！
シュッとして、かっこいいと思わない？'''
[[message]]
old = '''
最近、やたらと声をかけられるんだけど――
わたしも結構名の売れた覚者になったってこと！？'''
[[message]]
old = '''
例えば、ヴァネッサなんて
覚者としても女性としてもひとつの理想型でしょ？'''
[[message]]
old = 'だからわたしは、あえてそこは目指さないの'
[[message]]
old = '覚者になったことを嘆く気持ちが前はあったけど――'
[[message]]
old = '''
今は天職って感じ
ま、仕事じゃないけどね'''
[[message]]
old = 'あら、ごきげんよう'
[[message]]
old = '''
こうして一気に神殿の中枢に食い込めるなんて
ジョゼフ様々！'''
[[message]]
old = '精一杯頑張るから、隊長、ひいきしてよね？'
[[message]]
old = '''
みんなセシリーセシリーって
どうかしちゃったみたい'''
[[message]]
old = '''
まあ、気持ちはわかるけどね
わたしだって、なんとかしてあげたいもの'''
[[message]]
old = '''
時には強く言わないとね
もうお客さんじゃなくて、仲間なんだから
ダメなものはダメ'''
[[message]]
old = 'あ、セシリーの話ね'
[[message]]
old = '''
エリオットの奴、張り切っちゃって
わたしだって負けないから
侵食魔討伐数勝負はわたしのもの！'''
[[message]]
old = '''
なんだかみんな落ち着いちゃってさ
いいのかな'''
[[message]]
old = '''
黒騎士は難敵だよね――
闇雲に戦っても勝てないだろうなぁ'''
[[message]]
old = '''
ロイグは、わたしたちが看病したり
治療のために奔走するのが不思議で
たまらないみたい'''
[[message]]
old = '人の善意に馴れていないんだね'
[[message]]
old = '''
もうさ、わたしは戦うの専門でいいかも
腕を磨いて、口出ししないで
ひたすら戦うよ'''
[[message]]
old = '''
黒騎士が来た時、ロイグは勇敢だったよね
見直しちゃったな'''
[[message]]
old = '''
レオを信じる――
うん、わたしはあの人を信じる！
――って、自分に言い聞かせているところ'''
[[message]]
old = '隊長、なんだかさ、もう、やるしかないよね！'
[[message]]
old = '''
レオはやっぱりわたしたちのことを考えていて
くれたんだよね'''
[[message]]
old = '''
ううん、やっぱり違う
レオが守ったのは
レスタニア全体の未来だよね？'''
[[message]]
old = '''
隊長、ほら、遠征？　調査？　散歩？
なんでもいいから、行こうよ'''
[[message]]
old = '''
隊長、レスタニアはどうだった？
問題がないなら、こっちでの任務に専念しない？'''
[[message]]
old = '''
このフィンダムって、単純――
ううん、原始的っていうか
洗練されてないっていうか――'''
[[message]]
old = '''
ちがうな――ああ、素朴！
この素朴さ、わたしは嫌いじゃないな'''
[[message]]
old = '''
わたしたち、後手後手というか――
遅れちゃってるよね'''
[[message]]
old = '''
ねえ、隊長
急いで、事態の先頭に立とうよ'''
[[message]]
old = '''
《原始の雫》を持ち去った犯人は
フィンダムがどうなっても構わない――
やっぱり、幾ら考えても気持がわからないな'''
[[message]]
old = 'ロイグのしたことは許せないけど――'
[[message]]
old = '''
わたしは憎めないな
フィンダムの人たちはどう裁くつもりなんだろう'''
[[message]]
old = '''
なんかさ――
セシリーが、すごく遠い人になっちゃった気がする'''
[[message]]
old = '''
でもまあ、仕方ないか
ここはあの子の世界だからね'''
[[message]]
old = '''
連戦連戦だからね――
さすがに疲れちゃったかな'''
[[message]]
old = '''
侵食魔退治でも行く？
あー、こんな気持で戦っちゃ
絶対怪我するよね'''
[[message]]
old = '''
セシリー、普段と変わらないね
どんな気持ちなのかな――'''
[[message]]
old = '''
洞が時々、ふわっと輝くの
まるで何かが始まる予兆みたい'''
[[message]]
old = '''
さあ隊長
どこへでも一緒に行くからね'''
[[message]]
old = '''
絶望的な状況に呑み込まれてしまう人と
前を向いて進む人の違いって
なんだろうね？'''
[[message]]
old = '''
解放軍が明るくなったね
メイロワ将軍効果だね'''
[[message]]
old = '''
王子は身も心も盗賊に染まってしまった――
なんてことはないよね？'''
[[message]]
old = '''
王子は無事なのかな
居場所よりも安否の確認が先だよね'''
[[message]]
old = '''
王子の目的は恩人の盗賊ベルタを救うこと
その気持ちは大切にしないとね'''
[[message]]
old = '''
ネド王子、守ってあげたくなっちゃう
小さな弟がいるのってこんな気分？'''
[[message]]
old = '''
ネド王子は前線に立って兵たちを
鼓舞するのが自分の責務だと
考えているみたい'''
[[message]]
old = '''
空気が汚れた感じがするよね
オークの攻撃臭が漂ってくるからかな'''
[[message]]
old = '''
ネド王子、顔がいきいきしてるよ
無理してなければいいけど'''
[[message]]
old = '待機はつらいなぁ'
[[message]]
old = '待機はつらいなぁ'
[[message]]
old = '''
ガルドリンやエリオットと一緒だと
なんだか焦っちゃうんだよね'''
[[message]]
old = '''
あの人たち戦闘中はガツガツするから
調子を乱されちゃうんだ'''
[[message]]
old = '''
ネド王子にお礼を言われると
うん、お姉ちゃんもっと頑張るよって
気になるんだよね'''
[[message]]
old = 'すっかりお姉ちゃん気分'
[[message]]
old = '''
気になることはいろいろあるけれど
先に解放軍の目的を果たさなくちゃね'''
[[message]]
old = '''
エリオットとも話したんだ
今は王都の敵に集中しようってね'''
[[message]]
old = '隊長――わたし――ううん、なんでもない'
[[message]]
old = 'だいじょうぶ――だいじょうぶだよ'
[[message]]
old = '隊長――わたし、あいつのこと許さないから'
[[message]]
old = '''
迷惑かけちゃったよね
この埋め合わせはするから！'''
[[message]]
old = '''
はぁ――もっとわたしたちを
信じてほしいよねえ'''
[[message]]
old = '''
ネド王子と再会したら
わたし、ちょっとお説教しちゃうかも？'''
[[message]]
old = '''
王子のことは心配だけど
メイロワ将軍たちに任せておけば
大丈夫だよね'''
[[message]]
old = '''
エリオットさあ、大丈夫大丈夫って言い過ぎ！
その方が気になっちゃうじゃない'''
[[message]]
old = 'ネド王子はいつか竜になるんだよね'
[[message]]
old = '''
どんな感じなのかな
セシリーとは違うのかな'''
