[[message]]
old = 'ふむ、何か必要なものでも？'
[[message]]
old = '''
フィンダムにあるものは
全て精霊竜様の恵みの賜物だ
何一つとて無駄にしてよいものは無いと心得よ'''
[[message]]
old = '何だ、用も無いのに話しかけたのか？'
[[message]]
old = 'ここに保管してある資材を数え直さねば――'
[[message]]
old = '''
必要なものがあるなら、遠慮せず言ってくれ
今この大陸に覚者はいない
我々にとっても、君だけが希望だ'''
[[message]]
old = '''
一つ聞きたい
――モルフォールはどんな様子だ？'''
[[message]]
old = '''
何が起こるかはわからない
だが、何が起こってもいいように
資材の管理は万全にしておかねば'''
[[message]]
old = '''
覚悟はしている
――家族への手紙も書いた
あの渦にすべてが飲み込まれようと
精霊竜様のお傍にいるつもりだ'''
