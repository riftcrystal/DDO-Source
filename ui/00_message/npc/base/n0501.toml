[[message]]
old = 'おう、そっちはどうだ？　その後'
[[message]]
old = '''
魔物を倒すだけが覚者の仕事じゃあねぇ
あぁ、お前もそのうち分かるぜ'''
[[message]]
old = '''
言い訳はなしだ、そんなもん考える前に
手と足を動かせよ'''
[[message]]
old = '''
よう、ちょっとした賭けを――
いや、やめとくわ'''
[[message]]
old = '''
金をためてキノザの原泉近くに屋敷を建てるのよ
それが俺の目下の夢だ'''
[[message]]
old = 'ばかっ強い魔物と真っ向勝負して連戦連勝'
[[message]]
old = '''
覚者になった頃はそれでおもしろおかしく
暮らしていけたが、もう、飽きちまった
――これから、どうするよ'''
[[message]]
old = '''
刺激だぜ、刺激
俺が欲しいのはそれだ――やっとわかった'''
[[message]]
old = '''
俺はずっとはぐれ覚者のつもりでいたけどよ――
やっぱ、どっかで繋がってんだよな――ケッ！'''
[[message]]
old = '柄にもねえこと言っちまったぜ'
[[message]]
old = '''
まあ、ボチボチやろうぜ
急ぐことはねえさ'''
[[message]]
old = '''
あんたの言うことにはなんだって従うつもりで
いるから賭け事禁止だけは言ってくれるなよ'''
[[message]]
old = '俺をウソつきにしたくなかったらよ'
[[message]]
old = '神殿にいる時くらい、いろんな奴と話しておけよ'
[[message]]
old = '''
俺の見たところ、あんたに話しかけられると
どいつもこいつもうれしそうな顔になる
さぞ名誉なことに違いねえ'''
[[message]]
old = '''
ジョゼフのジジイは世の中がざわついている時の方が
いきいきして見えねえか？'''
[[message]]
old = '魔物の一種かもしれねえぞ'
[[message]]
old = '''
はぁ――金がねえ――
負けた――'''
[[message]]
old = 'あ？　なんだよ'
[[message]]
old = '''
しかし――
なんだって俺が――'''
[[message]]
old = '''
俺も覚者の端くれだが
この場所は息が詰まるぜ'''
[[message]]
old = '''
言うまでもねえが、俺は単純にガシガシと
戦うのが好きだ'''
[[message]]
old = '''
勝敗に金がかかってるのなんて最高だぜ
そんなわけだから、おまえ――
そういう場に、さっさと俺を行かせろよ'''
[[message]]
old = '''
侵食魔退治は俺に任せろ
ガシガシやっつけておくぜ'''
[[message]]
old = '俺はやっぱり戦場の男――'
[[message]]
old = '''
そう思ってきたが、こう無尽蔵にわくような
侵食魔と戦っていると心の奥底が
凍りつきそうになるぜ
永遠に続くのかよってな'''
[[message]]
old = '''
黒騎士を倒せば何もかも終わりじゃねえのかよ
あとはオマケみたいなものだろ？'''
[[message]]
old = '''
島に出たみたいな奴がこれからの相手だとしたら
こっちもよっぽどの精鋭を揃えないと
やられちまうぜ'''
[[message]]
old = 'レオの野郎――放って置いていいのか？'
[[message]]
old = '''
口ではなんと言おうと
奴はここでの立場――責任を捨てた男だ
このままじゃあ、スカッとしねえぞ'''
[[message]]
old = '''
さあどうするよ
ここでジッとしてるのが仕事か？'''
[[message]]
old = '''
セシリーが神殿に匿われていること――
黒騎士は知ってると思うか？'''
[[message]]
old = '''
俺と話したって状況は何も変わらない
んなことは、わかってんだろう？'''
[[message]]
old = '''
侵食魔なんてのはいい加減おさらばしてえよな？
もちろん、黒騎士野郎もな'''
[[message]]
old = '''
レオはよ――バカだよな
冷めた顔して、熱くなりすぎるんだ
あいつは昔からそうだったぜ'''
[[message]]
old = '俺はもっと賑やかなところが好きだぜ'
[[message]]
old = '''
人でも魔物でも構わねえ
その気になりゃいつでも大騒ぎできる程度に
相手がいるのがいいんだ'''
[[message]]
old = '''
ここの連中の頭の固さはジョゼフ以上だが
悪い気はしねえな
連中なりに筋が通っている'''
[[message]]
old = '''
――いや、ジョゼフのことをどうこう言ってる
わけじゃねえぞ'''
[[message]]
old = '''
聞いたところによると《原始の雫》は
そう簡単に手に入るシロモノじゃねえようだ'''
[[message]]
old = '''
となると、相当な手練れじゃないと
無事の帰還は難しいと思うぜ'''
[[message]]
old = '''
俺たちがもう少し早くこのフィンダムに
来ていればな――
そりゃいいっこ無しってか？'''
[[message]]
old = '''
やっぱり俺はレスタニアの男だ
空気が鼻をスースー通ってくぜ'''
[[message]]
old = '''
寝ても覚めても侵食魔退治よ
身体はキツいが気が楽っちゃあ楽だな'''
[[message]]
old = '''
しっかし、魔物ってのは尽きないよな
こいつらいったい何のためにいるんだとか
テツガク的なことも考えたくなるぜ'''
[[message]]
old = '''
これで何もかも、トントン拍子に上手くいけば
いいんだがな'''
[[message]]
old = '''
敵ってのは、敵らしくあって欲しいぜ
憎らしくて、悪くてよ'''
[[message]]
old = '''
もう少しここにいるぜ
行く末を見届けたくてよ'''
[[message]]
old = '''
また留守がちになると思って
部屋を引き払ったぜ
しばらくは宿暮らしだ'''
[[message]]
old = '''
絶望の大陸アッカーシェランか
でもよ、あのジリアンの目には
光があったよな'''
[[message]]
old = '''
王子は１２歳とか言ってたな
自分の頭で考えて行動できる年頃だ'''
[[message]]
old = '''
つまりジッとしてるわけじゃねえ
厄介っちゃあ厄介だな'''
[[message]]
old = '''
王子と一緒にいる盗賊ってのは
どんな連中だろうな'''
[[message]]
old = '''
義賊みたいなやつらかそれとも
ただの山賊集団か――'''
[[message]]
old = '''
敵は“悪しき竜”だろ？
盗賊と王家の家臣が揉めている場合じゃねえ
――って言ってこいよ'''
[[message]]
old = '''
俺はオークだのなんだのを引き受けるから
王子は頼むぜ'''
[[message]]
old = '''
緩んでる場合じゃねえと思うけどよ
まあ、それは将軍たちが決めることだな'''
[[message]]
old = '''
覚者になってからこっちずっとオークと
戦って鼻がバカになっちまったが'''
[[message]]
old = '''
アッカーシェランのオークの匂いは
また独特――新鮮な気分で戦えるぜ'''
[[message]]
old = '''
面倒な駆け引きはともかく
真っ向ぶつかり合いなら俺に任せろ'''
[[message]]
old = '''
“悪しき竜”の目的が自分の力を
誇示するためとは――'''
[[message]]
old = 'そりゃガキ大将の理屈じゃねえか'
[[message]]
old = '''
展望城のオークの数も見えてきたな
しかも少しずつだが、減っていやがる'''
[[message]]
old = 'ジリアンたち、いい仕事してるぜ'
[[message]]
old = '''
展望城のオークの数も見えてきたな
しかも少しずつだが、減っていやがる'''
[[message]]
old = 'ジリアンたち、いい仕事してるぜ'
[[message]]
old = '血がよ、ザワザワと沸くようだぜ'
[[message]]
old = '''
メイロワ将軍のことだから次から次へと
作戦をぶち上げそうだな'''
[[message]]
old = '少し休ませろって話だ'
[[message]]
old = '''
チッ――何をしていても
真っ黒野郎のことを考えちまうぜ'''
[[message]]
old = '''
くそ――あれこれ雑念が多いな
このままじゃ目の前の敵に
集中できねえぞ'''
[[message]]
old = '身体の調子はどうだ？'
[[message]]
old = '''
俺らにも影響が出ないとは限らねえ
今のうちにやれることやっておかねえと'''
[[message]]
old = '''
気い抜くと――力も抜けるんだ
気張って行くぜ'''
[[message]]
old = '''
足手まといにならねえように
せいぜい気ぃ張るぜ'''
[[message]]
old = '''
話しかけないでくれ
今の俺は憎悪の塊だぜ'''
[[message]]
old = '''
あれやこれや、賭けときゃ良かったぜ
大儲けできたろうによ'''
[[message]]
old = '''
そんなにひとりが良いなら
ひとりにしてやれよ――ってわけには
いかねえかぁ'''
[[message]]
old = '''
これはなんとも歯がゆい状況だな
え？'''
[[message]]
old = '''
心配事は性に合わねえ
俺は戦闘のあるところへ行かせて
もらうぜ'''
[[message]]
old = '''
まあ、こうなったら深いこと考えずに
ガスガスと前に進むしかねえよな
毎度のことだ'''
[[message]]
old = '''
寝るぞ――俺は――ああ、なんなら
十日くらいぶっ通しで眠ってやる'''
