話でも聞いていけや'''
[[message]]
old = '''
よう、三周年だってな
おめでとうさん'''
[[message]]
old = '''
で、だ――
突然だけどよ、これから俺はレスタニアの
あちこちに隠れることになった'''
[[message]]
old = '''
俺を３か所で見つけることができたら
“祝いの品”ってやつをプレゼントっつうわけだ
まぁ気張って探し回ってくれや'''
[[message]]
old = '''
――はぁ？　誰が好きでこんなことするか
ジョゼフのジジイとの
ちょっとした賭けに負けちまって
この役割を押しつけられたのよ'''
[[message]]
old = '''
クソッ、勝てたらだいぶと
ウマい内容だったんだがな――
あのジジイ、ほとんど魔物みてぇなもんだ
賭けの誘いになんて乗るんじゃなかったぜ'''
