[[message]]
old = 'なにかお話ししてくださいな'
[[message]]
old = 'うふふ――ご機嫌いかがですか？'
[[message]]
old = '内緒話は、ジョゼフおじさまに叱られます'
[[message]]
old = '''
覚者様は考えたことがありますか？
この世界がどうやって出来たのか――'''
[[message]]
old = '''
白竜だけがこの世界の
すべてを知っている――
早くお話しを聞きたいですね'''
[[message]]
old = '覚者になるって、どんな気分ですか？'
[[message]]
old = '''
戦争って、どんな時代にもありますね
嫌いな人の方が多いはずなのに'''
[[message]]
old = '''
みんなでお歌をうたえば戦いがなくなる――
パメラがそう言うんだけど
きっと、そんなに簡単ではないですよね'''
[[message]]
old = '''
時々、わけもなく悲しくなるの
ううん――わけはあるけど――
話しても誰も戻ってこないから'''
[[message]]
old = '''
白竜も、人間も、覚者も――魔物だって
同じように生きているんだよね'''
[[message]]
old = '''
お友達はいつかいなくなるもの――
それでも、ほしいと思ってしまうの'''
[[message]]
old = 'この風――あの森にも、吹いているのかな'
[[message]]
old = '''
真っ直ぐに進む人は
大切なことを忘れがちです
覚者さん、気をつけてね'''
[[message]]
old = '時は――少し、意地悪です'
[[message]]
old = 'あれ？　何して遊ぶ？　え？　お話し？'
[[message]]
old = 'こんにちは、メイリーフです'
[[message]]
old = '''
あ、覚えていてくれましたか？
だとしたら、うれしいです！'''
[[message]]
old = '''
あのね――迷惑かけちゃったけど
仲良くしてね？'''
[[message]]
old = '''
わたしはイリスとも仲良しなんだ
だから、イリスが戻ってわたしもうれしいの'''
[[message]]
old = '''
レオが恐い顔をしていたの――
ちょっとびっくりしちゃった'''
[[message]]
old = '白竜様、元気になーれ！'
[[message]]
old = '''
わたしはもう絶対にひとりでは神殿から
出ないからね'''
[[message]]
old = '''
あなたにもパメラにもジョゼフ様にも
心配をかけちゃって――'''
[[message]]
old = '''
だからこれからは、必ず、誰かと一緒に――
もちろん、みんなが知ってる誰かと一緒に
お出かけすることにして――'''
[[message]]
old = '''
しかも、知らない場所へは行かないって
約束するよ！'''
[[message]]
old = '''
キースヒルト――無事だよね？
ちゃんと逃げるよね？'''
[[message]]
old = 'キースヒルト兄様をお願いします'
[[message]]
old = '''
――つらいよ
こんなにつらいなんて――'''
[[message]]
old = '''
わたしのせいなのかな――
わたしが悪かったのかな――'''
[[message]]
old = '''
わたしはこれからキースヒルトのぶんまで
生きるから――'''
[[message]]
old = '''
ううん、死んでしまった人、全員のぶん
わたしは生きるの――そう決めたの'''
[[message]]
old = '''
どこにも行かないで？
誰にもいなくなってほしくないの'''
[[message]]
old = '''
ミシアルとこのあたりを歩いたって本当？
どうしてうちに寄ってくれなかったの！？'''
[[message]]
old = '''
何か怖いことが起こりそうな――
そんな気がするよ？'''
[[message]]
old = '''
空気がビリビリ震えているの――
これは良くないことのシルシなの――'''
[[message]]
old = 'ねえねえ、イリスはどこにいるの？'
[[message]]
old = '''
わたしを遠くに連れ出したことで
みんな怒っているから教えてくれないの？'''
[[message]]
old = '''
どうしよう――ミシアルが――
でも、お願い――イリスを怒らないで！'''
[[message]]
old = '''
ミシアルみたいに白竜と仲良くなるよ
応援して――ね？'''
[[message]]
old = '''
わたしじゃダメかもしれないけど
それでも応援してね'''
[[message]]
old = '''
みんな行っちゃうの？
ちゃんと帰ってきてね？'''
[[message]]
old = 'もう、誰もいなくなったら、いやだよ？'
[[message]]
old = '''
力を貸してください――って
白竜様にお祈りしてるの'''
[[message]]
old = 'でも、全然起きてくれないの'
[[message]]
old = '''
がんばれ！
がんばれっ！'''
[[message]]
old = '''
おかえりなさい！
ええと、わたしね――ええと――'''
[[message]]
old = '''
あ、ごめんなさい
わたしじゃなくて、まず、白竜様だよね？'''
[[message]]
old = '白竜様も、早く元気になるといいね'
[[message]]
old = '''
黒騎士はどこへ行ったの？
行方がわからないなんてこわい！'''
[[message]]
old = 'リズ、もう聞こえていないみたい――'
[[message]]
old = '隊長さん、気をつけてね'
[[message]]
old = '全部終わったんだよね？'
[[message]]
old = '''
こわいことや悲しいことは
もう起こらないんだよね？'''
