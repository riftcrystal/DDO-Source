[[message]]
old = '''
ああ、覚者様！！
あなたのお力をお貸しいただきたい事が――！'''
[[message]]
old = '''
ジンゲンの上、崖を登ったダウで最も標高の
高い所に《歌姫の崖座》と呼ばれる場所が
あるのですが――'''
[[message]]
old = '''
例の魔鳥、《妖歌のローレライ》が
今度こそ本当に姿を現したのです！！'''
[[message]]
old = '''
ジンゲンの民半数を攫い
相当数の覚者と騎士が命を落とし
ようやく撃退した、かの魔物が！'''
[[message]]
old = '''
覚者様にばかり頼ることはできませんが
もし可能であれば――どうか！
依頼を引き受けていただきたいのです'''
[[message]]
old = '''
あなたさまがジンゲンに掛けて下さる
お心遣いの数々――
感謝してもしきれません'''
[[message]]
old = '''
あなたこそまさに
白竜様が我々に遣わして下さった恵みです'''
[[message]]
old = '''
比べられるものではありませんが
我々にできる精一杯の礼を用意しました
ジンゲンの民は、あなたと共に'''
[[message]]
old = '''
あなたさまが村に滞在されるようになって
民の表情も明るくなったかのようです'''
[[message]]
old = '''
どうか、これを――
そして今後もよろしくお願いいたします'''
[[message]]
old = '''
村の依頼を引き受けて下さり
ありがとうございます
心ばかりですが、我々からの礼でございます'''
[[message]]
old = '''
いつも懇意にして下さるあなたさまに
何かできることはないかと思い
我々でこれを用意いたしました'''
[[message]]
old = 'いつでもあなたを歓迎いたします'
[[message]]
old = '''
たびたびご足労をお掛けします
ねぎらいとなるか分かりませんが
これを用意いたしました'''
[[message]]
old = 'どうかお受け取りください'
[[message]]
old = '''
谷道は厳しかったでしょう
つまらぬ物ですが、こちらは立ち寄って
いただいたお礼です'''
[[message]]
old = '''
遠路はるばるようこそ
ダウ渓谷へはどのような？'''
[[message]]
old = '''
美しい渓谷に針葉樹林
ドリード城の佇まい――'''
[[message]]
old = '''
ダウ渓谷は美しい土地です
どうかジンゲンのため、あなたさまのお力を
お貸し下さい'''
[[message]]
old = '''
谷山の上には、チェスターという青年が
一人で暮らしています'''
[[message]]
old = '''
相当の変わり者ですが、軽業の技術で
右に出る者はいません'''
[[message]]
old = '''
あなたが渓谷を愛する方であれば
あの者と気が合う事でしょう'''
[[message]]
old = '''
滝の水音に薄い雲、豊かな緑
魔物の脅威さえなければ、ここは実に
穏やかな村なのですが'''
[[message]]
old = '''
ようこそいらっしゃいました
お伝えすべきことがあるのです'''
[[message]]
old = '''
このダウ渓谷に置かれた《辺境の礎》が
全てあなたさまのために解放されました'''
[[message]]
old = '''
この辺りでのあなたさまの格別の働きを
神殿が評価しての配慮とのことです'''
[[message]]
old = '''
どうぞ、これを機会に
この美しいダウ渓谷の自然を
すみずみまでご覧ください'''
[[message]]
old = '''
ああ、覚者様！
どうかお力をお貸しください――
ジンゲンの村の危機なのです'''
[[message]]
old = '''
実は、少し前から外で遊んでいた子供が
行方不明になる事件が相次ぎました'''
[[message]]
old = '''
たまりかねた親たち、年かさの兄弟たち
さらには居合わせた旅の方までが
何人も連れ立って捜索へと旅立ったのですが
ついに一人も戻らず――'''
[[message]]
old = '''
そして先日、カタコンベ近くで
何体もの石像が発見されました
生生しい、何かから逃げ惑うような姿勢のものが――'''
[[message]]
old = '''
あれは捜索に出た者たちが
石にされたものではないでしょうか――
この村に大きな脅威が迫っているのではと
気が気ではありません'''
[[message]]
old = '''
覚者さま
あの辺りに危険な魔物が潜んでいないか
一度調査していただけないでしょうか
何卒ご一考のほどを――'''
[[message]]
old = '覚者様、実は――'
[[message]]
old = '''
以前、ガーゴイルの群れを討伐してくださった
場所の近くに《見捨てられた井戸》が発見されました'''
[[message]]
old = '''
まるで中から逃げ出そうとしているような姿勢の
石像も一緒に見つかったのです'''
[[message]]
old = '''
もしかすると、あの辺りの石像はガーゴイルではなく
井戸の中にいる何か恐ろしい魔物から
逃げようとしていたのかも知れません'''
[[message]]
old = '''
この村の危機は
まだ去っていないのでは――'''
[[message]]
old = '覚者様、度重なる依頼をお許しください――'
[[message]]
old = '''
実は、《見捨てられた井戸》に近づいた者が
井戸から人の声のような物音が
聞こえた、と申すのです'''
[[message]]
old = '''
もちろん魔物の声である可能性も大いにありますが
このままでは我々も諦めがつきません
どうか、井戸の奥を確かめてきては
いただけないでしょうか'''
[[message]]
old = '''
引き受けてくださるならば、
あらためて詳しくご説明いたします'''
[[message]]
old = '''
あなたこそまさに
白竜様が我々に遣わして下さった恵みです'''
[[message]]
old = '''
あなたさまからの数々お心遣いによって
この村は幾度となく救われております
感謝してもしきれません'''
[[message]]
old = '''
まだまだ至りませんが
現時点で集めうる限りの支給品をご用意いたします
ジンゲンの民は、これからもあなたさまと共に'''
[[message]]
old = 'このあたりはすでにごらん頂けましたか？'
[[message]]
old = '''
ドリード城の城下として栄えたのは
はるか昔――'''
[[message]]
old = '''
オークどもの台頭で今や住む者も
ごくわずか――'''
[[message]]
old = '''
よって、このジンゲンとその周辺は
見捨てられても仕方のない地区です'''
[[message]]
old = '''
しかしながら、突き放すような厳しさ――
そして険しさ故の美が入り混じる風景に心ひかれ
訪ね来る人々も少なくありません'''
[[message]]
old = '''
そんな人々に便宜を提供することで
白竜様のお役に立とうと
我々はここに暮らし、精進しております'''
[[message]]
old = '''
わたくしはジンゲンの長――
ダウ渓谷のエリアマスター、ヘイデンと申します
どうぞお見知りおきを'''
[[message]]
old = '''
村の依頼を引き受けて下さり
ありがとうございます'''
[[message]]
old = '''
今後は、覚者様を物資面にて
支援させていただきます'''
[[message]]
old = '''
――覚者様にお知らせすべき
ことがあるのです'''
[[message]]
old = '''
村から降りた川べり、《白砂河原》で
このところ、凶暴で大きなラージサルファーの
目撃が相次いでおりまして'''
[[message]]
old = '''
《タイガーテール・サルファー》と呼び
警戒をしておりました'''
[[message]]
old = '''
もし河原へ下りる時は、
十分注意なさることです'''
[[message]]
old = '''
――地下墓地、《カタコンベ》
ドリード城近くにある地下墓地は旧時代
罪人を葬る場所であったと言われています'''
[[message]]
old = '''
白竜様のお力が弱まり
近年妙に瘴気が溜まりやすくなって
しまっている様子――'''
[[message]]
old = '''
そこで、危険ではありますが
一度入り口を開放することにいたしました'''
[[message]]
old = '''
もし、探索をされるのでしたらどうぞ
積極的に私から勧めはいたしませんが'''
[[message]]
old = '''
ダウの西に、《ドリード監視塔》という
小塔があるのはご存知ですか'''
[[message]]
old = '''
一昔前までは、現役の騎士団詰め所でも
あった場所なのですが
今やスノーハーピーが縄張りとする危険地帯'''
[[message]]
old = '''
この調子で増えられれば
いずれジンゲンにも彼女らが飛来するのは
明白です'''
[[message]]
old = '''
どうか、群れの中核をなす
《スノーグーラー・ハーピー》を討伐して
くださいませんか'''
[[message]]
old = '''
あなた様が村に滞在されるようになって
民の表情も明るくなった気がいたします'''
[[message]]
old = '''
大した支援品ではありませんが
改善の努力をしますので
今後もよろしくお願いいたします'''
[[message]]
old = '''
覚者様は、いまや相当にダウ渓谷を
よく知る方――
以前お話したとおり、ある人物を紹介
したいのです'''
[[message]]
old = '''
その者の名はチェスター
神殿では伝えられていない職
《シーカー》の技術に長けた若者です'''
[[message]]
old = '''
ダガ―を駆使する素早い身ごなしと
ロープを用いた跳躍術'''
[[message]]
old = '''
その特性から、暗殺者や盗賊といった
ならず者が好む技術ではありますが
あなたであれば善く使うことができるはず'''
[[message]]
old = '''
《シーカー》としてさらに腕を磨かれる時が来れば
《渓谷の一軒家》に居る青年、チェスターを
お訪ねください
きっと彼が力となってくれるでしょう'''
[[message]]
old = '''
覚者様についてはすでに話を通しておきました
住居の場所については、《スポット情報》で
確認されるとよいでしょう'''
[[message]]
old = '''
そろそろ切り出そうと思っていたことが
ありまして――'''
[[message]]
old = '''
あなたは相当の実力をお持ちです
それは、このダウを守るためではなく
より多くの人々のため活かされるべき――'''
[[message]]
old = '''
グリッテン砦の北、オークが占領する
バートランドの調査にこそ、覚者様の力が
必要であると思うようになったのです'''
[[message]]
old = '''
もちろん、これは私の手前勝手
関所のノーメルに話を通し、バートランドへの
路を開けるよう伝えておきました
オーク侵入の危険と引き換えですが'''
[[message]]
old = '''
《バートランド東関所》、そして
《グリッテン砦の西側通路》どちらからでも
バートランドへ行く事ができるでしょう'''
[[message]]
old = '''
先に行かれるかどうかは、お任せします
どうぞよき判断を'''
[[message]]
old = '''
――恐れ入りますが覚者様
あなたにぜひお願いしたいことがあるのです'''
[[message]]
old = '''
渓谷にある大きな自然洞
《風鳴り洞窟》のことはご存知でしょうか？'''
[[message]]
old = '''
あそこはかつて、ある恐ろしい魔物の
住処でもあったのです
このジンゲンの民の多くが犠牲になりました'''
[[message]]
old = '''
撃退され姿を消していたのですが
かの魔物が再来したかもしれぬとの
報せがあり、事実であれば一大事'''
[[message]]
old = '''
申し訳ありませんが覚者様
その真偽を確かめてはいただけないでしょうか
正式に依頼いたしますので――'''
[[message]]
old = '''
あなたさまがジンゲンに掛けて下さる
お心遣いの数々――
感謝してもしきれません'''
[[message]]
old = '''
あなたこそまさに
白竜様が我々に遣わして下さった恵みです'''
[[message]]
old = '''
比べられるものではありませんが
我々にできる精一杯の礼を用意しました
ジンゲンの民は、これからもあなたと共に'''
[[message]]
old = '''
おお、覚者様
《滅びの渦》の調査にいらしたのですか？'''
[[message]]
old = '''
数少ないジンゲンの民ですが
意外にも、あの空を恐れて
逃げだすものはおりませんでした'''
[[message]]
old = '''
元より、このジンゲンを離れられぬ
愛着のある者が残っていたのでしょう'''
[[message]]
old = '''
諦めた方が良いのやもしれません
しかし、此度もあなたさまならば
お救いくださるのではと
思わずにいられないのです'''
[[message]]
old = 'あなたさまこそ、竜が遣わされた恵み'
[[message]]
old = '''
どのような結果になろうとも
あなたを信じるという選択を
後悔はいたしません'''
