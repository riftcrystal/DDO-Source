[[message]]
old = '''
何なりと、覚者様
私にできることであれば
喜んでお手伝いいたします'''
[[message]]
old = '''
火垂れ山は火竜様がお休みになる場所
王族でなければ立ち入ることは叶いませんよ'''
[[message]]
old = '''
ここからですね
アッカーシェランが再び羽ばたくため
どうかお力添えを'''
[[message]]
old = '''
この場に戻ってこられたこと――
複雑な思いではありますが
何より、覚者様への感謝を'''
[[message]]
old = '''
クレス様のハイセプター、キルスティには
もうお会いになりましたか？'''
[[message]]
old = '''
クレス様以外には
気まぐれで扱いづらい人ですが――
その腕は確かですよ'''
[[message]]
old = '''
火竜様がお休みになられる火垂れ山に
魔物が巣食うなど、これまでならば
ありえないことです'''
[[message]]
old = '''
――私にも、そういった思い込みや
気の緩みがあったのでしょうね'''
[[message]]
old = '''
ドワーフオークたちの鍛冶技術は相当なものです
人の目にはどれも無骨な武具に見えますが
あれらにしか作り出せない性能を備えているのだとか'''
[[message]]
old = '''
火垂れ山は火竜様がお休みになられていた場所です
今や魔窟となってしまいましたが
門は固く閉ざされ、開門はわたし以外には不可能です'''
[[message]]
old = '''
つまり、人が無暗に入り込むという
心配だけはありません'''
[[message]]
old = '''
ふがいないことですが――
あんなことになってしまった今
私にできることは逃げることだけでした'''
[[message]]
old = '''
せめて、エリアマスターとして
覚者様をお支えできればよいのですが'''
[[message]]
old = '''
覚者様、こちらを――
心許ない物資ですが
何かのお役に立つかもしれません'''
[[message]]
old = '''
今週の支給品をお渡しいたします
これらが、覚者様の旅路を
少しでも明るくできればよいのですが'''
[[message]]
old = '''
ああ、ちょうど支給品を準備していたところです
――これだけのものを手配できるようになりました
私としても嬉しいものです'''
[[message]]
old = '''
解放軍の戦士たちが、この辺りには
珍しい素材があるかもしれないと言っていました
覚者様も、それらを探して装備を強化されては
いかがでしょうか'''
[[message]]
old = '''
わたしの知る、採集に向いた洞窟も
ご案内しておきましょう'''
[[message]]
old = '''
山頂にアンセスターオークが群れているとの
報せが入ってきました――
あれらは山に住む、非常に原始的なオークです'''
[[message]]
old = '''
知能こそドワーフオークに劣りますが
腕力では寧ろそれを軽々と上回る危険な魔物です
普段はそう大きな群れを作ることは無いのですが――
これも悪しき竜の影響でしょうか'''
[[message]]
old = '''
放っておいては、いずれ山から下りて
この辺りをも襲撃しに来ることでしょう
一刻も早く、群れを散らしてしまわねばなりません'''
[[message]]
old = '''
先日、オークどもを排除していただいたことで
オークを恐れていた商人たちが
この場へもやってくるようになりました
これまでよりも良い支援品をお渡しできそうです'''
[[message]]
old = '''
今更どのような顔でこの門前に戻れば良いのか――
しかし、あの時は殺されずにいるだけで
精一杯でしたが、今は覚者様や解放軍
そして盗賊である彼らまでいる――心強いことです'''
[[message]]
old = '''
覚者様、門の先は魔窟です
魔物が跋扈し、道ゆく者の命の炎を消さんと
襲いかかってくることでしょう'''
[[message]]
old = '''
先へ進むことができる力を持つのは
覚者様たちだけということになります
無論、門より向こうには村も拠点もありません
心して向かってください'''
[[message]]
old = '''
覚者様、武具は強化されているでしょうか？
解放軍の戦士たちは、続々と新たな素材を
手に入れているそうです
一度、彼らと情報共有をしても良いかもしれません'''
[[message]]
old = '''
各地には、王家の命により封じられている扉があります
それらを私の名の元に全て解放いたしましょう
覚者様の切り開かれる先に
この国の未来があるのですから'''
[[message]]
old = '''
わたしからも、優れた資源の在り処を
お伝えいたしましょう
危険度が高く、今まではお伝えするのをためらって
いましたが――覚者様ならば、ものともされない場です'''
[[message]]
old = '''
アッカーシェランは炎の国
そのせいか、死して体を失ってなお
炎を纏って徘徊する“影”のようなものが
歩き回っていることもあります'''
[[message]]
old = '''
すでに覚者様もご覧になったかもしれません
例えば、空を飛ぶもの、地を駆けるもの――
それらの姿をした“炎”を'''
[[message]]
old = '''
竜力の溜まりやすい場所には
それらが惹かれ、集まってくることも
あります'''
[[message]]
old = '''
ご注意ください
炎を纏った影とはいえ、甘く見ては
深手を負わされかねません'''
[[message]]
old = '''
中はマグマの影響によりかなりの暑さですが
耐えきれぬほどではありません
覚者様ほどの方であればなおさらでしょう'''
[[message]]
old = '''
しかし、過去この奥へと進まれた王族方の中には
熱くなってゆく貴金属が肌を焼くのを嫌い、
外しながら進んで行かれる方も珍しくなかったとか――'''
[[message]]
old = '''
運が良ければ、そのようなアクセサリーを
目にされるかもしれません
捨てていかれた物ですから、お気に召せば
覚者様の物となさっても何の問題もありません'''
[[message]]
old = '''
覚者様は火垂れ山のさらに奥まで
進まれるのですね
――お話いたしましょう
奥に何が巣食っているか――'''
[[message]]
old = '''
お帰りなさいませ、覚者様
闇の魔法を操るドラゴンを排除していただき
ありがとうございました'''
[[message]]
old = '''
これはわたしの推測ですが
火垂れ山はアッカーシェランの大地を巡る竜力が
最後に還ってくる場所であると考えています'''
[[message]]
old = '''
だからこそ、火竜様亡き今となっても
どうしても取り戻しておきたかったのです
本来であれば、火竜様の元に還るはずであった竜力
恐らく、火の力となって再び大地を巡ることでしょう'''
[[message]]
old = '''
それがいつまでもつかはわかりませんが
我々が新たな道を見つけるまでは
十分だと考えています'''
