[[message]]
old = '''
あら～、覚者さま
わたしに何かご用かしら'''
[[message]]
old = '''
メガドに派兵されている人員は
それなりに戦える人ばかりだって話ですよ～
もう二度と、王都を落とされるわけには
いきませんものね'''
[[message]]
old = '''
うふふ、覚者さまと
こうしてお話できるなんて光栄です'''
[[message]]
old = '''
え？　わたしの戦績？
これまでに始末してきた薄汚いオークの数――
数える趣味無くって'''
[[message]]
old = '''
う～ん、これからも数えないと思います
そんな暇も無いですから'''
[[message]]
old = 'また大変なことになりましたねぇ～'
[[message]]
old = '''
諦めちゃだめだっていうのもわかりますけど
どうしようも無いことに
いつまでも抗って苦しむのも――'''
[[message]]
old = '''
あの渦に巻き込まれて死ぬっていうのも――
オークに殺されるよりかはマシですから'''
[[message]]
old = '''
明日この世が終わるとしたら、ですよ
覚者さまなら何をします～？'''
[[message]]
old = '''
ううん、覚者さまなら最後まで
竜のために戦ってそうですねぇ'''
