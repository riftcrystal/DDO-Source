[[message]]
old = '''
いったい何故セシリーが狙われねば
ならんのだ'''
[[message]]
old = '''
騎士団と覚者が力を合わせて戦えば
勝てぬ相手などおらん――'''
[[message]]
old = '''
そう信じているのだが、戦ってばかりでは
事態の把握は不可能
やはり戦力の分割は避けられぬわ'''
[[message]]
old = '''
問題は幾つもあるが
せめて侵食魔だけでも排除できないものだろうか
そうなれば人員配置が楽になるのだが'''
[[message]]
old = 'レオは何か言ってこないのか？'
[[message]]
old = '''
