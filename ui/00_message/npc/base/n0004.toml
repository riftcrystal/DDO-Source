[[message]]
old = 'また落ち着かない日々が始まるようだな'
[[message]]
old = '''
ガルドリン、リズ、エリオットをうまく使って
この困難を乗り切ってくれ
むろん、わたしにできることはなんでもする'''
[[message]]
old = '''
何が起こっていようとも
我々が当事者でなければ良いと思っていたが
案の定、焼け石を拾ってしまったようだ'''
[[message]]
old = '''
見たところセシリーは、無垢な心を持った
