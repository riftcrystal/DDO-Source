[[message]]
old = '何か心配事でも？'
[[message]]
old = '''
気になることがあるのなら
さっさと解決しておくことを薦めるよ'''
[[message]]
old = '''
おまえたち覚者の力こそ
我々に残された希望だ'''
[[message]]
old = '''
ふむ、年かな――
話したいことがあったはずだが、忘れてしまったよ'''
[[message]]
old = '''
白竜の意思を完全に理解することは難しい
たとえ巫女でもな'''
[[message]]
old = '''
我々は常に己を律し、不測の事態に備えねばならん
わかってはいるが――なかなか、なぁ'''
[[message]]
old = '''
覚者よ、頼んだぞ
おまえたちの働きが大勢を決める'''
[[message]]
old = '''
竜の意志を紡ぐこと
それが我らを災いから救うのだ'''
[[message]]
old = '''
どうした、不安なことがあるのか？
まず、おまえたちが落ち着かなくては'''
[[message]]
old = '''
悠々と、ただそこにある世界を前に――
我々はなんと小さく、稚拙な存在なのだろうな'''
[[message]]
old = '''
わしほどの激動を生きた神官はいないだろうが
はて、喜ぶべきか嘆くべきか――'''
[[message]]
old = '''
日がな一日ここに立ち、竜を思い、政を思う
おまえたちを思う時間はほとんどないが、まあ許せ'''
[[message]]
old = '理の外の世界――'
[[message]]
old = '''
そんな世界があるとして、そこでは
どんな道理がはたらくのか――想像もつかんわ'''
[[message]]
old = '''
ああ、すまない
考えごとをしていてな'''
[[message]]
old = '''
オーク臭いようだな
神殿では気をつけた方がいい'''
[[message]]
old = '時間を見つけて外へ出てみるんだな'
[[message]]
old = '''
覚者を育てるのは、結局のところ経験だ
いや、これは覚者に限らないがな'''
[[message]]
old = '''
近々、ある調査団を派遣することになってな
その人選で、いささか多忙だ'''
[[message]]
old = '''
ポーンとの契約は進んでいるか？
終わればいよいよ一人前の覚者だな'''
[[message]]
old = '''
ふむ――
順調に覚者としての階段を登っているようだな
頼もしいことだ'''
[[message]]
old = '砦との往復は何度目だ？'
[[message]]
old = '''
砦に限らず、あちこち自分の足で
行ってみることが大切だ
地図を眺めていても頭に入らんだろうからな'''
[[message]]
old = '''
次から次へと――どうしてくれようか
オークどもの対処だけでも大変なのに
