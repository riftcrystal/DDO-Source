[[message]]
old = '''
レオとは会えたか？
わたしが心配していたと伝えてくれ'''
[[message]]
old = '''
さあ、今のうちに休んだり装備を見直したり――
いよいよ決戦だぞ'''
[[message]]
old = 'レオの姿が見えないがじきに戻るだろう'
[[message]]
old = '''
白竜様へはおまえから報告するといい
