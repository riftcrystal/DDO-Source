[[message]]
old = '''
あっ！　隊長じゃないか
キミもそこに座りなよ'''
[[message]]
old = '''
ちょっとちょっと
メイロワ将軍もいるなんて聞いてないぞ
いや、別にいたからどうってワケでもないけど'''
[[message]]
old = '''
バレたらマズいことが
いくつかあるってだけさ！'''
[[message]]
old = '''
いや～、異国にお呼ばれするなんて
軍師やっててよかったよ、ホント！
観光ついでに色々勉強させてもらおうかな'''
[[message]]
old = '''
さっき聞いたんだけど、なんでも
力が湧いてくる温泉があるんだって？
気になるなぁ、ぜひとも行ってみたいなぁ
案内してくれる人がいればなぁ～'''
[[message]]
old = '''
ここの酒場ってツマミ以外もあるのかな？
できればシチュー的な物で温まりたいよ'''
[[message]]
old = '''
待ちくたびれたよ――
でも、キミが何かくれるはずだと思って
ずっと待ってたんだ'''
[[message]]
old = '''
さぁ、早速だけど見せておくれよ！
その“特別”ってやつを！'''
[[message]]
old = 'ああ、コレはアレだね！'
[[message]]
old = '''
アレ――テーブルに飾る布！
テーブルセンターっていうんだっけな
ずいぶんオシャレな物をくれるじゃないか！
隊長、ありがとう！'''
[[message]]
old = '''
知ってるかもしれないけど
ほら、僕の持ち物ときたら
大体どこかへ逃げだすのが得意だからさ'''
[[message]]
old = '''
これはなくならないように
家にある一番大きなテーブルの
一番広くて良い場所に敷いておかないとだ！'''
[[message]]
old = '''
ああ、そうそう
これが無くなってしまっていないか
隊長が様子を見にきてくれてもいいんだよ
――ほんとにいつでも、見にきてくれていいから！'''
