[[message]]
old = '''
呼んだかい！
さっ、何が食べたい？'''
[[message]]
old = '''
さぁさぁ、お腹いっぱい食べとくれ！
覚者さんも体が資本でしょ
食べて力付けなきゃ！'''
[[message]]
old = '何だい、好き嫌いしちゃダメだよ！'
[[message]]
old = '''
ガッカリきた時、活力が出ない時――
そんな時は美味しいものを食べるのが一番だよ！
さ、何が食べたい？'''
[[message]]
old = '''
覚者さん、お腹いっぱい食べてっとくれ！
こんな時だからこそ、食べるのを
おろそかにしちゃいけないんだから！'''
[[message]]
old = '''
明日この世が終わるってわけでもないんだろう？
だったら、今日食べて、明日も食べなきゃ
毎日美味しいものを作るからさ――'''
[[message]]
old = '''
空を見たかって？
――見たくないから、見てないよ
変に見ちゃったら怖くなるかもしれないからね'''
[[message]]
old = '''
みんな、お腹いっぱい食べれば
少しは落ち着くと思うんだけど
緊張しちゃって食べる気にならないみたい'''
