[[message]]
old = '''
さぁさ、ゆっくり見てってよ！
何はともあれ、武器がなくちゃ
戦いにならないからね'''
[[message]]
old = '''
自分の職で扱える武器でないと
買っても使えないからね、気をつけな'''
[[message]]
old = '何かお探しの武器でもあるのかい？'
[[message]]
old = '''
いらっしゃい！
武器の品揃えなら、ウチが一番だよ'''
[[message]]
old = '''
そうそう、新人覚者さんや騎士さん向けに
入門用の武器を用意してるよ！'''
[[message]]
old = '''
転職やポーンとの契約で必要になったら
とりあえずウチに顔だしな！
なにせ、武器がなきゃ始まらないからね'''
[[message]]
old = '''
さぁさ、じっくり見てってよ！
あの《滅びの渦》をどうにかしに行くんだろ？
だったらなおさら、慎重に武器を選ばないとね'''
[[message]]
old = '''
あたしたちには詳しいことは知らされないけど
でも、大変だってことは嫌ってほどわかるよ
――応援してるからね！'''
[[message]]
old = '''
腕によりをかけて作った武器だよ
きっちり売ってやらないと'''
[[message]]
old = '''
ウチが店を開けなきゃ
新人覚者さんや騎士さんは
どこで武器を手に入れるっていうのさ！'''
