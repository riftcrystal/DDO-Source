[[message]]
old = '''
はぁ――
あ、覚者様！　いえ、なんでもありません！'''
[[message]]
old = '''
うぅ――また余計なことを言ってしまった――
どうしていつもこうなんだ――'''
[[message]]
old = '''
どうして後で気付くんでしょうね
「やっちまった」ってことに――
その場で気付けばまだやりようがあるのに'''
[[message]]
old = '''
はぁ――い、いえ、本当に大丈夫です
戦いとなれば気持ちを切り替えて
誰よりも敵を射抜いてみせますよ'''
[[message]]
old = '''
か、覚者様！　申し訳ございません！
自分、少々混乱しているようで'''
[[message]]
old = '''
ああ～、このまま終わるのは嫌だ――
でも今から何ができるっていうんだ'''
[[message]]
old = '''
うぅ――あの空の渦に吸い込まれて
全部終わるだなんて――
そうとわかっていたら、もっと勇気を出して――'''
[[message]]
old = '''
彼女に嫌な奴だって思われたまま
死にたくない――うぅ――'''
