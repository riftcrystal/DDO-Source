[[message]]
old = '''
レスタニアニュース以外にも
日々の小さな事件は《クエストボード》に
多く寄せられておりますぞ'''
[[message]]
old = '''
《レスタニアニュース》は
読んで頂いておりますかな？
私が集めた情報の粋を！'''
[[message]]
old = '''
いやぁ、こうして覚者さまの役に
立てることが私の生き甲斐でしてね！
ペンで剣を動かすなんて――おっと失礼！'''
[[message]]
old = 'おお、これは覚者さま！'
[[message]]
old = '''
これは覚者さま！
一大事ですな、ほら――《滅びの渦》です'''
[[message]]
old = '''
《滅びの渦》の真下には
《黒剣》というものが突き刺さっていて
大地から竜力を吸い上げているのだとか――'''
[[message]]
old = '''
我々一般人には、詳細が知らされておりません
目にした天変地異に怯えるばかりなのですよ
そこで、少しでも不安を軽減できればと――'''
[[message]]
old = '''
しかし、こんな情報を伝えたところで
より不安になることは目に見えていますからな
結局、記事にはしていないのです'''
[[message]]
old = '''
覚者さまのご活躍を
また記事にできる日を楽しみにしておりますぞ！'''
