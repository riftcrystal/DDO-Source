[[message]]
old = '''
ああ、覚者
レスタニアの“祭り”だそうだな
にぎわってるじゃないか'''
[[message]]
old = '''
席についていると話しかけられるだろう
俺はここにいるくらいでちょうどいい'''
[[message]]
old = '''
ああ、コレは――レスタニアでなら
顔を隠す必要も無いかと思ったが
何となく落ち着かなくてな'''
[[message]]
old = '''
相棒、後で一杯飲みに行かないか？
レスタニアの酒の味をみてみたいんだ
静かな店を知ってたら、連れていってくれ'''
[[message]]
old = '――！'
[[message]]
old = '''
クク――いや、よく考えたら
お前が俺のところに持ってきたって
驚くようなことじゃなかったな
付き合いの深さは、時間の長さじゃ計れない'''
[[message]]
old = '''
この布は――ストールか
ちょうどいい
これからの季節、アッカーシェランでも
夜は冷え込むんだ'''
[[message]]
old = '''
家に帰ったら羽織ってみることにしよう
セムやジャンにも見せてやりたい
きっとお前に会いたがるだろうよ'''
[[message]]
old = '''
さて――帰る前に、相棒
一杯飲みに行かないか？
レスタニアの酒の味をみてみたいんだ
静かな店を知ってたら、連れていってくれ'''
[[message]]
old = '''
今度メガドに来るときに
隠れた名店を教えてやるから
交換条件といこう'''
