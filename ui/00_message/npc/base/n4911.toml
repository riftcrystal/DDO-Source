[[message]]
old = '''
おいおいおい
こんな場所で、こんな変装までしてるのに
なんで追いかけて来られるんだ！？'''
[[message]]
old = '''
なんだってこう見つかっちまうんだ？
背筋が薄ら寒くなってきやがった'''
[[message]]
old = '''
ま、これからもよろしく頼むわ
お前みたいなやつが味方で良かったぜ
――敵になったら最悪の気分だったろうな'''
[[message]]
old = '''
ったく、何が「一番見つかりにくい場所と変装」だ
クラウスのやつ、適当なこと言いやがって'''
[[message]]
old = '''
実は、ジョゼフともう一つ賭けてたんだよな
ここにいるのを見つけられなきゃ
“祝いの品”の大部分は
俺の物ってことになってたんだが――'''
[[message]]
old = '''
しかたねぇ、俺の負けだ！
ああ、負けだ！
ドカッと渡すからありがたく受け取れよ！'''
