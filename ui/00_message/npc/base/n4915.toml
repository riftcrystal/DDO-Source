[[message]]
old = 'なんだ、やけに楽しそうな顔してるな'
[[message]]
old = '''
ったく、あいつらが神殿に来ると毎回大騒ぎだな
浮かれることしか頭に無いペアってやつか
ま、お似合いなんじゃねぇの'''
[[message]]
old = '''
「誰か一人に一つだけ」ってのも
悪くはねぇんだけどよ
俺はやっぱ数で勝負っつぅのが
わかりやすくて好きだわ'''
[[message]]
old = '''
こりゃまた、騎士団の奴らが
悔しがりそうなメンツだな'''
[[message]]
old = '''
今回は食い物じゃなさそうだな
柔らかい何か――開けてみるとするか'''
[[message]]
old = '''
――ソファカバーか！
さてはこの間、俺が
家具職人を呼んだのを見てただろ'''
[[message]]
old = '''
ったく、粋なことしてくれるじゃねぇか
大きさもちょうど良さそうだ
一瞬、何を持ってきたのかと思ったが
こういうのなら悪かねぇ'''
[[message]]
old = '''
やたらブワブワした感触なのは――
まぁ、冬だからありっちゃありだな'''
[[message]]
old = '''
今晩家に帰る楽しみができたわ
ありがたくいただいとくぜ！'''
