[[message]]
old = '''
覚者さま――
防具をお探しなら
いくつか見立てましょうか？'''
[[message]]
old = '''
メガドが王家の元に戻ったとはいえ
まだ、一般市民の生活を
取り戻すとまではいきませんね'''
[[message]]
old = '''
覚者さまも、居住層をぐるりと
散策されてはいかがでしょう
店も一通りは開いているようです'''
[[message]]
old = '''
私の他にもロスギルから
派兵されている兵士がいるはずです
何人残っているのかはわかりませんが'''
[[message]]
old = '''
あ、覚者さま――
やはり、空の渦のことで
アッカーシェランに――？'''
[[message]]
old = '''
わからないことがありすぎて――
信じるしか、ありませんよね'''
[[message]]
old = '''
ロスギルからは、何の指示もありません
きっとこれまで通りメガドの再興に
協力せよとのことなのでしょう'''
[[message]]
old = '''
空の渦、少しずつ広がっていると聞きます
いずれ全てを飲み込むつもりなのでしょうか'''
[[message]]
old = '''
――誰か詳しく説明してくれたら
いくぶんかは安心できると思うのですけど'''
