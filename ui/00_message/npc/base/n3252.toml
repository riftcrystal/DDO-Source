[[message]]
old = '''
やぁ、覚者さんじゃないですか
僕にできることあればお手伝いしますよ
例えば人を集めてくるとか――'''
[[message]]
old = '''
ふふ、いいですよねメガド
お姉さんもお兄さんも可愛がってくれるし
何かと――便利だし'''
[[message]]
old = '''
覚者さんと話してみたいって人
多いんですよ――知ってました？
メガドを取り戻せたのも覚者さんの
お陰って、皆知ってますから！'''
[[message]]
old = '''
覚者さんも飲みます？
何か取ってきましょうか？'''
[[message]]
old = '''
すみません、あの空の渦見てると
イライラしてきちゃうんです
大変なのに、僕なんかじゃ何もできないから――'''
[[message]]
old = '''
メガドはどうなっちゃうんでしょう
――いや、メガドというより
アッカーシェランはどうなっちゃうんでしょう'''
[[message]]
old = '''
はぁ、せっかくここまで来たのに
あの渦に全部吸い込まれて
何もかもなくなって――なんて
ごめんですよ！'''
[[message]]
old = '''
変な魔物、増えてるらしいですね
知り合いのお兄さんたちも
討伐に駆り出されていきましたよ'''
