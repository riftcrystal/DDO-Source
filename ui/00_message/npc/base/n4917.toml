[[message]]
old = '今年もこの季節が来ましたね！'
[[message]]
old = '''
こうして、隊長と楽しめる催しに
また呼んでもらえて――光栄です！'''
[[message]]
old = '''
気になっていることがあるんです
あの二人が、一体どこでアッカーシェランの
人たちを知ったのかって――'''
[[message]]
old = '''
ジョゼフ様に相談したのか、それとも
実は偵察能力がすごかったりするんでしょうか
――前者は考えにくいですよね'''
[[message]]
old = '''
酒場の雰囲気、結構好きなんですよ
次の休み、みんなで何か食べに来ませんか
もちろんリズも誘って'''
[[message]]
old = '''
神殿でゆっくりすることって
最近あんまり無い気がして'''
[[message]]
old = '''
あっ、ありがとうございます！！
やったッ！
隊長からのプレゼント、嬉しいです！'''
[[message]]
old = '''
この色、隊長が選んでくださったんですよね？
すごく素敵です
いえ、もともと好きな色なんですけど！
大好きな色になりました'''
[[message]]
old = '''
あの――これ、俺が隊長の右腕として
直々に認められた証だって
思っていてもいいですか？'''
[[message]]
old = '''
そうだと思うと、神殿から
どんな勲章をもらうよりも
ずっと誇らしい気持ちに――
何よりも、明日への励みになりますから'''
[[message]]
old = '''
――ということで
しばらくは額に入れて飾っておきます！
敷物として使うなんて勿体ないですしね
覚悟ができたらちゃんと使いますよ！'''
