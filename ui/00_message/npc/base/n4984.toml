[[message]]
old = '''
バレンタイン――素敵な響き！
今年も盛り上がっていきましょう！'''
[[message]]
old = '''
心躍るふんわりミディアム丈のスカート――
ついついくるっと回ってみたくなっちゃう'''
[[message]]
old = '''
もちろん、キュートさと
セクシーさを兼ね備えたミニスカートも大好きよ！
いつかは優雅にロングスカートも
着こなしてみたいところね！'''
[[message]]
old = '''
プレゼントを選んでいる時って幸せよね
一生懸命相手のことを考えているうちに
自分の方がワクワクしてくるんだもの
つい色んな趣向を凝らしてみたくなったり――'''
[[message]]
old = '''
毎年甘いものじゃ飽きがくるかと思って
今年は方向性を変えてみたわ！
――もしかして、チョコレートを期待してたかしら'''
