[[message]]
old = '''
わたしなら楽しんでるよ
心配しないで'''
[[message]]
old = '''
この酒場はいいね
海と空、両方を眺められる
それに楽しげな人がたくさんいるし'''
[[message]]
old = '''
この夏、レスタニアの海に招待してもらったけど
神殿に来るのは初めて'''
[[message]]
old = '''
アッカーシェランとは
似ているところも多いけど、やっぱり
違うところもたくさんあるみたいだ'''
[[message]]
old = '''
この前、メイロワ将軍が招待されたらしいけど
どんな様子だった？
ううん、ちょっと気になるだけ'''
[[message]]
old = '''
待って
それ、わたしが受け取ってもいいもの？
“特別な贈り物”だって聞いてたけど'''
[[message]]
old = '''
違う？　わたしのために用意してくれたの？
――それじゃあ、もらっておくよ
ありがとう'''
[[message]]
old = '''
変わった紙に、絵みたいな文字
見慣れない様式だけど――きれいな手紙だ
これ、アッカーシェランまで大事に
持って帰りたいな'''
[[message]]
old = '''
ここのところ、伝令の持ってくる
書類ばっかり見てたから
何だか緊張するよ'''
[[message]]
old = '''
――あのさ、変なこと聞くけど
こういう贈り物ってどう返事したらいい？
突然慣れないことばっかりで――'''
[[message]]
old = '''
えっと――そうだ
今度こっちに来るときにでも
神殿を案内してほしいんだけど
あなたに'''
