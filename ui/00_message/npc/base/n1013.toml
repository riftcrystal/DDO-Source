[[message]]
old = '''
魔物の出現や事件は、この頃増える一方です
でも、めげないでください覚者さま！
応援してますから！'''
[[message]]
old = '覚者さま、今度、冒険譚を聞かせて下さいね'
[[message]]
old = '''
今日も大陸のあちこちでは
いろいろな事が起こってるみたいですよ'''
[[message]]
old = '''
あら？　でも覚者さまはすでに他の
ミッションにエントリーされているみたいです
そちらを済ませるか、辞退されてから
あらためて申請してくださいね'''
[[message]]
old = '本日のニュースをお届けしますね！'
[[message]]
old = '''
あれから火球の話は届かないけど
もうそれどころじゃないよね'''
[[message]]
old = '''
あとは覚者さんたちに任せて、わたしは
いつもの仕事に戻るね'''
[[message]]
old = '''
覚者さま、納品ありがとうございます！
まだまだ受け付けていますので
どんどん持ってきてくださいね'''
[[message]]
old = '''
えっ――
忘れちゃったんですね！
《白竜祭》の奉納期間中に持ってきてくださいね '''
[[message]]
old = '''
覚者さま、納品ありがとうございます！
みんなでレスタニアの豊穣を願う
《白竜祭》の奉納期間になりました'''
[[message]]
old = '''
白竜さまにお納めする品物を
どんどん持ってきてくださいね'''
[[message]]
old = '見たい情報を選択してくださいね'
[[message]]
old = '個別納品報酬確認'
[[message]]
old = 'ランキング報酬確認'
[[message]]
old = '''
本日のニュースは
えぇっと――《滅びの渦》以外の
ニュースがいいですよね？'''
[[message]]
old = '''
みんな、今は《滅びの渦》のことしか
頭に無いみたいです
私も、ですけど――'''
[[message]]
old = '''
覚者さまほどの方になると
ああいったものを見ても
怖くはないのですか？'''
[[message]]
old = '''
ううん、レスタニアには
白竜さまのご加護があるから
大丈夫――大丈夫です'''
