old = '''
ハァイ、バレンタインぶりね
とってもワクワクしてるわ！'''
[[message]]
old = '''
このスカートのボリューム！
すっきりした上半身とのコンビネーションが
今の気分にジャストなの
コンパクトさがキュートな靴も見てほしいポイントよ'''
[[message]]
old = '''
あのね、アンジェロと一緒にいると
楽しいと感じることや次にやりたいことが
お互いにどんどん湧いてくるの'''
[[message]]
old = '''
毎日新鮮で、なのに全然疲れないっていうか
――何ていうか――ううん――ー
アンジェロってとびきり不思議な人なのよ'''
[[message]]
old = '''
ねぇ、今回のアンジェロったら
とってもかっこいいと思わない！？
ロングジャケットの紳士なシルエット――
最高にエスコートされたくなっちゃう'''
