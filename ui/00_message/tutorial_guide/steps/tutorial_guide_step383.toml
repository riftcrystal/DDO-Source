[[message]]
key = 'TUTORIAL_STEP_683'
old = '''
戦甲を纏った部位で攻撃を放ったタイミングで
攻撃を接触させるテクニック<COL ffdc78>《カウンター》</COL>も
戦甲を破壊する上で有効とされる手段です

なお、カウンターで攻撃を接触させた時に
有効とされる攻撃は
<COL ffdc78>《物理攻撃》</COL>のみに限定されます

《魔法攻撃》ではカウンターは
成立しないので注意しましょう'''
[[message]]
key = 'TUTORIAL_STEP_684'
old = '''
一部のカスタムスキルでは
戦甲に対してカウンターで攻撃することで
<COL ffdc78>一撃で戦甲を白ヒビ状態にすることができます</COL>

該当するカスタムスキルはハンターの 《鬼神射ち》
ウォリアーの 《殲魔剣風斬》 など
威力の高さに特化したカスタムスキルです

一部のカスタムスキルに限定されますが、
成功時に得られるメリットは非常に大きいので
積極的に発動を狙ってみましょう'''
[[message]]
key = 'TUTORIAL_STEP_688'
old = '''
その他、対象となるカスタムスキルは
神殿や各拠点の 《戦技補佐》で
確認できます

戦技補佐画面で＜カスタムスキル＞を選択し
＜Command＞に
《戦甲へのカウンターに特化》と
記載されているスキルが
対象となるカスタムスキルです'''
