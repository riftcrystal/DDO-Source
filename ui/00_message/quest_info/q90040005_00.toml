old = '獣の将との戦い：ダクレイム砦'
[[message]]
key = 'q90040005_00_131'
old = '''
ダクレイム砦に獣の将が出現した！
魔物を率い、集団となって襲い来る獣の将は
使役する魔物の力を使い、さらに強力な魔物を
呼び寄せる策を持っているようだ――
配下にある魔物への対処で戦局は大きく
左右されることになるだろう'''
