[[message]]
key = 'q90030105_00_111'
old = 'ダクレイム砦奪還戦　戦況：大将討滅'
[[message]]
key = 'q90030105_00_111'
old = '''
ダクレイム砦に獣の将が出現した！
この砦を占領した魔竜軍のリーダー格を
白竜の覚者達が一丸となって追い詰めたのだ
次々と手下を使役し、集団となって襲い来る獣の将は
手下の力を借りて更に強力な魔物を呼び寄せる力を
持っているようだ――使役される魔物への対処で
戦局は大きく左右されることになるだろう'''
