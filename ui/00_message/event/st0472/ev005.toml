おい！！
こいつの顔を、知らないはずないだろう
オーク軍を殲滅した覚者本人だ！'''
[[message]]
old = '''
つまり、死んだ方がマシだって目に
遭わせることもできるんだ
幸い――お前は人間ではなく、憎きオークだからな'''
[[message]]
old = '――――人間ノ脅シハ、ソノ程度カ？'
[[message]]
old = '''
グァッハッハ！　おーくノ拷問ニ比ベレバ
ソンナ脅シ、屁デモナイ！'''
[[message]]
old = '''
ならば、試してみるか？
人間式の拷問を！'''
[[message]]
old = '''
フン――
おーくハ、人間ノ何倍モ痛ミニ強イ
ヤッテミロ'''
[[message]]
old = '''
――チッ、オークに高圧的な脅しは効かないか
やはり、まずは現場を調査し《証拠》を
突きつけなければ始まらないようだな――'''
[[message]]
old = '''
他のオークを捕えて
拷問で無理やり読ませてもいいんだぞ――'''
[[message]]
old = '''
フン――ソコラ辺ノおーくヲ
捕マエタトコロデ、読メハシナイ'''
[[message]]
old = 'なんだと？'
[[message]]
old = '''
暗号ダ！
雑兵ニ読ムコトデキナイ！
――モチロン人間ニモダ！'''
[[message]]
old = '''
なるほど、オーク軍の暗号文書か――
ならばコイツ以外の
“特殊知識を持った人物” を探す必要があるな'''
[[message]]
old = '''
人探しとなれば――
メガドの、あの女の出番だな？'''
[[message]]
old = '''
オーク軍は力を溜めて
お前を助けに戻ってくるだと？
なぜそう言い切れる？'''
[[message]]
old = '''
おーくハ昔カラ
“ヤラレタラヤリカエス”――
ソウシテ生キ抜キ、軍ヲ拡ゲテキタ'''
[[message]]
old = '''
オ前ラ人間ノヨウニ、根拠モ無ク
愚カナ望ミヲ抱クコト、全ク違ウ！
おーくニハ、伝統ト誇リガアルノダ'''
[[message]]
old = '''
ほう――相当な確信があるようだ
単なる盲信という訳ではないのかもしれないな'''
[[message]]
old = '''
メガドでも何らかの変化が起きているかもしれない
覚者、目撃者がいないか一度調査してみよう'''
[[message]]
old = '''
おい――とぼけるなよ
伝令兵だったんだろうが！'''
[[message]]
old = '''
フン、上官ノ気マグレデ
生カサレタ人間ノ顔ナド
イチイチ覚エテル訳ガナイ！'''
[[message]]
old = '''
人間――オ前タチハ、食ウタメニ飼ウ豚ノ
名前イチイチ覚エルノカ？'''
[[message]]
old = '''
タトエ、毎日会ッタ人間ダトシテモ
顔ハトモカク
名前マデ覚エル気ニハナランナ'''
[[message]]
old = '''
顔か――あれだけ特徴的な顔を何度も見れば
覚えていない訳がない
覚者、ヤツの顔に関するものを突きつけてみろ！'''
[[message]]
old = '''
おい、話すんだ――
メガド占領中の、<NPC 681>について全て！'''
[[message]]
old = '''
グァァ！
アノ人間ハ――気ニ食ワナイ'''
[[message]]
old = '''
おい、どういうことだ？
<NPC 681>が市民に慕われるような――
本当にそんな行動をしていたのか？'''
[[message]]
old = '''
ガウウウ――知ルカ！
人間ドモガ、アイツノ行動ヲ
ドウ思ウカナド、おーくニハ関係ナイ！'''
[[message]]
old = '''
チッ――この様子だと
１から聞き出すのは時間がかかりそうだぜ
まずは軽く証拠をとりたいところだが――'''
[[message]]
old = '''
このオークよりも近くで当時、
<NPC 681>と共に行動していた人物――
誰でもいい、とにかく探して話を聞くぞ！'''
[[message]]
old = '''
もちろん証拠はあるんだろうな！
まさか、その話だけを鵜呑みにしろというのか！？'''
[[message]]
old = 'ガルルルル！！'
[[message]]
old = '''
あぁ、くそ！
大事なところだってのに――'''
[[message]]
old = '''
ダメだ、話ができる状態じゃない――
だが今の話を元に、存在するかも分からない
《証拠》を俺たちで探さないといけないのか！'''
[[message]]
old = '''
オーク側のモノでも、侯爵側のモノでもいい
文書、手紙、帳簿、なんでもいい！
何か心当たりはないか！？'''
[[message]]
old = '――――いや'
[[message]]
old = '''
このオークは、完全に恐怖している
もう脅す必要はない――'''
[[message]]
old = '''
覚えているか？
ガクシャが言っていたことを――
“真に恐怖したとき、与える一撃は致命傷になる”'''
[[message]]
old = '''
ヤツが最も恐れているのは、裏切りの事実――
それを認めたくないんだ'''
[[message]]
old = '''
おそらくこれが最後になるだろう
さぁ、裏切りを証明する《証拠》――
それを突きつけてやれ！'''
[[message]]
old = '''
いい加減にしろ！
今さらしらばっくれようとしても無駄だぞ！'''
[[message]]
old = '''
裏切リ者ニハ、死ヨリモ苦シイ拷問――
――俺ハ裏切リ者違ウ！
助ケニ来タ仲間ニ、説明スレバ分カル！'''
[[message]]
old = '''
拷問は怖くない――
そうじゃなかったのか！？'''
[[message]]
old = '''
おーくノ拷問――
人間ナド、耐エラレズ死ヌダロウ
ダカラ、裏切ッタ者、今マデイナイ！'''
[[message]]
old = '――――くそ！'
[[message]]
old = '''
あとひとつ――
この頑なさを揺るがせる《証拠》が
何かひとつあれば！！'''
[[message]]
old = '''
覚者！　打開策はメガドにあるはずだ
オークの専門家――ガクシャだ
ガクシャに会いに行ってみるぞ！！'''
