[[message]]
old = '''
覚者殿はご存じでしょうか
――メガド住居層にある《<STG 1149>》
その奥にある扉が開いたという噂です'''
[[message]]
old = '''
《<STG 1149>》に入って右側にある扉です
これまでは開かずの間として扱われてきましたが
突然開くようになったのだとか'''
[[message]]
old = '''
中へ入った兵士が言うには
何も無かったとのことですが
――私が思うに、あの場の英霊が
覚者殿をお呼びになっているのではないでしょうか'''
[[message]]
old = '''
《<STG 1149>》に入って右側にある扉です
これまでは開かずの間として扱われてきましたが
突然開くようになったのだとか――'''
[[message]]
old = '''
あの場の英霊がお呼びになるとすれば
それは覚者殿かと'''
[[message]]
old = '''
覚者よ、よくやった――
この身を巡る竜力が新たな高みに至った'''
[[message]]
old = '''
この国では感じたことのない竜力――
お主が白き竜に仕える覚者か'''
[[message]]
old = '''
この扉を開き、正にお主を待っていた――
手短に言うぞ、悪しき竜の干渉から
ウルテカ山岳の土地が持つ“記憶”を
守ってほしいのだ'''
[[message]]
old = '''
お主も知っていることかと思うが
悪しき竜の竜力は各地を巡り
“土地の持つ記憶”を塗り替えつつある
これは絶対に食い止めなければならん！'''
[[message]]
old = '''
そこで《石碑の試練》に立ち向かい、それぞれの
石碑に秘められた竜力を解放することで
悪しき竜の干渉に抵抗できるよう
土地を力付けてもらいたいのだ'''
[[message]]
old = '石碑の試練とは？'
[[message]]
old = '戦う力について'
[[message]]
old = '特に気になることは無い'
[[message]]
old = '''
《石碑の試練》は、本来より強力な力を
得んとする挑戦者たちのために
用意されたものだ'''
[[message]]
old = '''
しかし、過去が塗り替えられるという事態だ
石碑の力を解放し、悪しき竜の干渉に
抵抗できるよう、土地に正しき竜力を
還元してやらねばならない'''
[[message]]
old = '''
みなまで言うな、わかっている――
お主も白竜に仕える者として
第一に優先するのは白竜のことだろう'''
[[message]]
old = '''
この作戦への助力へは
相応の礼をもって対応しよう
つまり――お主も
さらなる力を手にするということだ'''
[[message]]
old = '''
お主が得た力はお主のもの
白竜への捧げものとするが良い'''
[[message]]
old = '''
おお――やはり、英霊は
覚者殿を呼ぶために開かずの扉を開かれたのですね
そして、覚者殿はその試練を見事乗り越えられた、と'''
[[message]]
old = '''
差し出がましいようですが
これは是非、覚者殿がお仕えになっている
白き竜へもご報告なさるべきでは――！'''
