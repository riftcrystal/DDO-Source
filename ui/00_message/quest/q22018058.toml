[[message]]
old = '''
アッカーシェランの各地より
強力な魔軍の襲撃を受けているという
報せが入りました'''
[[message]]
old = '''
詳細なことまでは把握できていませんが
助けを求めている人がいるのは確かです
覚者様、どうか我々に
力をお貸しいただけないでしょうか'''
[[message]]
old = '''
報せが届いたのは――
《ティネス砦》、《展望城》
そして《城塞都市メガド 居住層》の3か所です'''
[[message]]
old = '''
こうしていてもらちがあきません
まずは状況を知っている者から
話を聞いた方がよいでしょう'''
[[message]]
old = '''
報せが届いたのは――
《ティネス砦》、《展望城》
そして《城塞都市メガド 居住層》の3か所です'''
[[message]]
old = '''
こうしていてもらちがあきません
まずは状況を知っている者から
話を聞いた方がよいでしょう'''
[[message]]
old = '''
覚者様に何と御礼を申し上げればよいのか――
この度のご助力、関わった者を代表して
感謝の言葉を述べさせていただきます'''
[[message]]
old = '''
覚者様がこの地にいらしてから
確実に人々の様子が変わってきています――
絶望に打ちひしがれることなく
前に進む意志――その息吹を感じます'''
[[message]]
old = '''
みな、覚者様のお姿に勇気づけられているのです
これからも、この地を完全に取り戻すまで
人々の希望であり続けてくださいますよう
お願いいたします'''
[[message]]
old = '''
ひゃっ！　か、覚者様！
バシアス殿から話を聞いて――
はるばるラスニテまで――！？'''
[[message]]
old = '''
救援、感謝いたします！
すでにお聞きおよびかと思いますが
このラスニテに強力な魔軍が出現したのです
どうか、討伐に当たっていただけないでしょうか'''
[[message]]
old = '''
よ、よかった――
あ、ありがとうございました
不安で胸が押しつぶされそうだったんです'''
[[message]]
old = '''
そうだ、他にも救援を要請している
ところがあるんですよね
お引止めして申し訳ございません――
あの、本当にありがとうございました！'''
[[message]]
old = '''
おお、アンタが来てくれるとは
何とも心強い――
このフェルヤナ荒原にも魔軍が現れたのだ
それもこの辺りじゃ見かけないような魔物を従えてな'''
[[message]]
old = '''
ウルテカ山岳に続く道があることは知っているか？
フェルヤナ荒原の西側のだ
ちょうどその辺りで確認されている
悪いが、手を貸してくれ'''
[[message]]
old = '''
やはり覚者、予想の数段上をゆく腕前であった
ここにいる若い兵士たちが
こぞって憧れの目線を送るのも頷ける'''
[[message]]
old = '''
《城塞都市メガド》も
救援要請を発していると聞いた
その腕前でメガドの兵たちも救っていただきたい'''
[[message]]
old = '''
――《メガド遺跡》の方で魔軍のヤツらを見た
だが、メガドに残る戦力では
どう考えてもメガドの防衛と、魔軍の討伐の
両立がなりたたない――'''
[[message]]
old = '''
そこで救援要請を出したんだが
まさかあんたが来てくれるとは――
もう勝ったも同然だろう
あの新顔共を叩きのめしてきてくれ'''
[[message]]
old = '''
無事に戻ってきてくれて何よりだ
――まぁ、そうなることは
わかっていたがな'''
[[message]]
old = '''
救援要請を仲介してくれた
バシアスにも礼を言っておいてくれ
あの神官、うさんくさい顔をしているが
仕事ぶりはまじめなようだな'''
[[message]]
old = '''
各地からの救援要請にお応えいただき
ありがとうございます
そのご活躍にまずは感謝を――'''
[[message]]
old = '''
しかし、もう一つ依頼をお受けいただけないでしょうか
覚者様が各地へ向かってから
《聖炎の参竜道》に、闇のドラゴンとは異なる
邪悪な魔物が出現したという報告がありました'''
[[message]]
old = '''
先に向かった隊では歯が立たず
すでに被害を受けています'''
[[message]]
old = '''
これ以上の被害が出る前に
そのお力をお貸しいただきたいのです
覚者様が一息吐く間もなく、不躾なことを
言っているのは承知しております――どうか――'''
