[[message]]
old = '''
いよいよ、といったところだな――
オレも、オレなりに黒竜と戦うにあたって
覚者に何が必要なのか考えてみた'''
[[message]]
old = '''
武具を鍛える者として
覚者隊の統率たるお前にも
ぜひ伝えておきたい'''
[[message]]
old = '''
覚者が黒竜に立ち向かうには
やはり竜の力が不可欠だ
――だが、黒竜は他の大陸を侵攻し
もはや他の竜を凌ぐ力を持っているだろう'''
[[message]]
old = '''
では、黒竜に対抗できる力は
もうこの世に存在しないのか？
そうは考えたくない――まだ諦めたくはない'''
[[message]]
old = '''
――黒竜が全ての闇を統べるというのなら
全ての竜で対抗すれば望みがあるのではないか
いや、全ての竜の力で対抗するよりほか
ないのではないか'''
[[message]]
old = '''
これがオレの答えだ
――つまり、オレにできる最大の協力は
竜の力の宿った武具を合成し
よりその力を高めていくことだと考えたわけだ'''
[[message]]
old = '''
だから、竜の力の宿った武具を集めておいてほしい
間違っても捨てたり売ったりしないようにな
分解する時も気を付けてくれ'''
[[message]]
old = '''
む――
いや、これを伝えるのは
最早オレの義務といってもいい
聞く気になるまで、待ってるからな！'''
