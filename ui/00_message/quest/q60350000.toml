[[message]]
old = '''
お前に一つ聞かせたい話がある――
あのモゴックが根城にしていたガルドノック砦だが
無視できないほどの脅威となりつつあるようだ'''
[[message]]
old = '''
本当に聞かないでいるつもりか？
お前もよく知る、あのモゴックが根城にしている
ガルドノック砦についてだぞ'''
[[message]]
old = '''
オーク軍の要塞とも言えるあの砦で
闇の渦から現れた強力な魔物が
モゴックと手を組んだらしい'''
[[message]]
old = '''
モゴックだけでも手を焼かされるというのに
脅威が増えたとなっては――
ようするに、神殿が血相を変える
事態ということだ'''
[[message]]
old = '''
覚者の筆頭であるお前も
当然、出撃するんだろう？'''
