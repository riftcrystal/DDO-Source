[[message]]
old = '''
この前の話の続きを聞きにきたのかい
――そうだな、では今度は《王家の墓》で話をしよう
前回、君と共に戦ったのは
思いのほか楽しかったからね'''
[[message]]
old = '''
歴代のハイセプターたちによって磨かれた技
このまま鈍らせるのも勿体ない
久しぶりにそう思えたんだ'''
[[message]]
old = '''
いいね、《王家の墓》だ
私も軽く準備をしたら
すぐに向かうよ'''
[[message]]
old = '''
今回は《王家の墓》で話をしよう
まぁ、思い出巡りの旅に
付き合うと思ってくれ
私も軽く準備をしたらすぐに向かうよ'''
[[message]]
old = '''
ん？　気にしないで、私も今来たところさ
では行くとしようか！
――このすぐ先にある小部屋から
不穏な気配がするな、油断は禁物だ'''
[[message]]
old = '''
まぁ、いい運動にはなったか
それにしても、王家の墓ともあろう場に
こんなにも魔物がのさばっているとは――
警備に回す人員が不足しているとはいえ、許せないな'''
[[message]]
old = '''
――ああ、クレス様と指輪の話を
聞きたがっていたのだったね'''
[[message]]
old = '''
クレス様は、失われた指輪が王家の元に戻れば
その力によってアッカーシェランの一層の繁栄に
繋がるとお考えだったようだ'''
[[message]]
old = '''
歴代の王たちと共に葬られてはいないかと
二人でこの《王家の墓》の隅々まで探したが
指輪は見つからずじまい――'''
[[message]]
old = '''
折りを見ては指輪探しの旅に出かけたものの
指輪は見つからぬまま、日々は過ぎ去り――
御子たちが生まれ――
そしてクレス様は竜となられた'''
[[message]]
old = '''
内から炎の力が煌めくような
若くも美しい竜だった
まばゆいほどのその御姿に、これからも
アッカーシェランの繁栄は約束されたと確信したものだ'''
[[message]]
old = '――――'
[[message]]
old = '''
ふふ、こんな長話をするなんて
私も歳をとったのかもね
今回はここまでにしよう
あのあばら屋でお茶でも飲んでいかないか？'''
[[message]]
old = '''
今回はここまでにしよう
我があばら屋でお茶でも飲んでいかないか？
今ならなんと――私自ら手摘みした
最高級の茶葉がある'''
[[message]]
old = '''
自給自足の生活も案外楽しいものさ
惜しむらくはそれを一緒に楽しみたい相手が
居ないことかな
今日は付き合ってくれるね？'''
[[message]]
old = '''
指輪が見つからずとも
アッカーシェランの繁栄を確信していた――
しかし、それからすぐのことだ
魔軍の襲撃があったのは'''
[[message]]
old = '''
ここから先は、すぐには話す気になれない
悪いけど、また今度にしよう
さぁ、お茶の準備をするが
君、茶菓子はどんなものがお好みかな？'''
[[message]]
old = 'さぁ、戦おうじゃないか！'
[[message]]
old = '魔道剣を扱うのは素養を持つ、ごく限られた者のみの特権だよ'
[[message]]
old = 'ううん、所詮は雑魚の群れ――もっと骨のあるヤツと戦いたいね'
[[message]]
old = '普段は純魔法なんて使う機会が無いからさ'
[[message]]
old = 'やはり二人で戦うというのは良いものだな'
