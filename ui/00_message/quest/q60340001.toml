[[message]]
old = '''
さぁ、各地から
イケてるメンズをスカウトしてきたわ
プレゼントの準備はいいかしら'''
[[message]]
old = '''
今年も“１人にだけ”プレゼントしてね
他の人にはプレゼントできないから
よーく考えてから渡すのよ'''
[[message]]
old = '''
それじゃあさっそく、全員から
アピールを聞いてみましょう！'''
[[message]]
old = '''
今年のメンズもなかなかのイケメン揃いじゃないか
まあ、シェリーちゃん的には
俺は“殿堂入り”らしくてね
はっはっはっは！'''
[[message]]
old = '''
今年も“１人にだけ”プレゼントしてね
他の人にはプレゼントできないから
よーく考えてから渡すのよ'''
[[message]]
old = '''
それじゃあさっそく、全員から
意気込みを聞いてみましょう！'''
[[message]]
old = '''
その顔は、まだ誰に贈るか悩んでいるな？
じっくりゆっくり考えていいぞ'''
[[message]]
old = '''
なんなら俺が貰ってもいいんだが
ほら～、隣にシェリーちゃんという天使がいるもので
いやぁ悪いね！　悪いね～！'''
[[message]]
old = '''
ちゃんと気になる人にプレゼントできたみたいね
それじゃあ、今年の真に選ばれた男子が誰になるか
結果をお楽しみにね！'''
[[message]]
old = '''
私？　私は今から
プレゼントを贈るところよ'''
[[message]]
old = '''
誰にって――決まってるじゃない！
私にはアンジェロしかいないわ！'''
[[message]]
old = '''
いやぁ、結果が楽しみだなぁ～！
ふっふっふ、そりゃあ余裕だよ
シェリーちゃんの一番は俺に決まってるからね'''
[[message]]
old = '''
またコレか！
この手の祭りが始まると
エリオットがヤケにはりきりやがる
きっとまたうるせぇことになるぞ'''
[[message]]
old = '''
それにしても、ここにずっと座ってるのも
なかなか辛いもんだぜ
この季節だからよ、風が冷てぇんだ'''
[[message]]
old = '''
はぁ――で、お前も何か用意してんのか？
なんだよ、聞いてみただけだろうが'''
[[message]]
old = '''
俺んところに持ってくるってなら
断る理由は無いけどよ'''
[[message]]
old = '''
ここに呼ばれちゃ、誰が１位かって
“いつもの”賭けがやりにくいぜ'''
[[message]]
old = '''
もしかして、ジョゼフあたりの策略か？
ここに俺の席を用意して
大人しくさせようって魂胆じゃねぇだろうな'''
[[message]]
old = '''
いやぁ、異国のおめでたい席に
呼ばれるなんて僕も偉くなったものだなぁ！'''
[[message]]
old = '''
で、そこの舞台に立ってるお二人が
新郎新婦ってことなのかい？
僕も何かスピーチした方がいいかな'''
[[message]]
old = '''
ふんふん、このお祭りの“ルール”はわかった
キミが用意した物がなんであれ
どーんと受け止めてみせるよ！'''
[[message]]
old = '''
さ、早く持ってきて！
できるだけ早く！
――あんまり待たされると、さみしくて
帰りたくなっちゃうかもしれないからね'''
[[message]]
old = '''
いいじゃないか
何というか生産性の無い――いや
単純に浮かれてはしゃぐだけの――違った'''
[[message]]
old = '''
とにかく、誰にも負担にならないお祭り騒ぎって
ステキじゃないか！　こういうのなら大歓迎だよ
肩肘張った記念日だとか式典だとかは
僕、大の苦手でね！'''
[[message]]
old = '''
お疲れ様です、隊長！
今年もやってきましたね――この季節が！'''
[[message]]
old = '''
隊長――いえ！
何も言いません、言わないでおきます！
その方が心に響くこともあるんですよね！？'''
[[message]]
old = '''
あ、やっぱり一言だけ
俺、待ってます！'''
[[message]]
old = '''
――ほ、本当にこれだけで
伝わってますか？'''
[[message]]
old = '''
なんでも、最後に“誰が一番多く貰ったか”を
発表するそうですよ'''
[[message]]
old = '''
まったく、数じゃなくて“誰に貰うか”ですよね
――と言いたいところですが
正直、ガルドリンには負けたくありません！'''
[[message]]
old = '''
あの女――尾行のプロか？
気配も無く、突然腕を掴まれて
引っ張ってこられた先がここだった――'''
[[message]]
old = '''
横にいる不気味な男よりも
よっぽど手練れみたいだな'''
[[message]]
old = '''
お前が、ここにいる誰かにプレゼントを？
そうか――'''
[[message]]
old = '''
ここはレスタニアだ
昔からの知り合いなんかも多いだろう
俺のことは気にせず、祭りを楽しんでくれ'''
[[message]]
old = '''
この後は“大盛り上がりの順位発表”とやらが
あるから、まだここにいないといけないらしい
まったく――平和だな'''
[[message]]
old = '''
まあ、せっかく相棒の国に来たんだ
楽しませてもらうとするか'''
[[message]]
old = '''
おうおう、活気付いてきたのう！
祭りだそうだな、舞台で何か始まるのか？'''
[[message]]
old = '''
ワハハハハ！　なるほど、そういう祭りか！
では、わしにしておいてはどうだ
歳の功というやつもある、若い者には負けんぞ！'''
[[message]]
old = '''
――ココだけの話、ジジイに渡しておけば
周りにはやされることも
今後変な噂が立つこともあるまい'''
[[message]]
old = '''
もしも困っているのなら――だがな！
そういうわけだ、気負わんでいいぞ'''
[[message]]
old = '''
あとで白竜様と神官殿にもご挨拶をせんとな
アッカーシェランとレスタニア
ネド王子のためにも、今後とも
良き関係でありたいものだ'''
[[message]]
old = '''
――おっと、そういえば
順位発表までもうしばらく待機、だったな'''
[[message]]
old = '''
話はそこの男から聞いた
また“シェリーちゃん”とやらが
暴れているそうだな
助太刀が必要か？'''
[[message]]
old = '''
ああ、今回も“贈り物をする祭り”か
事情はわかった'''
[[message]]
old = '''
――俺はここで待っていればいいのだろう？
貴様がいくら時間をかけようが構わん
満足のいくよう仕上げてくるがいい'''
[[message]]
old = '''
この者たちが貴様の話をしたくてたまらないらしい
まぁ、弟子についての話だ
聞いていて退屈することはない
気にするな'''
