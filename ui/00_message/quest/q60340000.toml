[[message]]
old = '''
うふふ、今回もこの季節が巡ってきたわね！
そう、なかなか伝えられないアツい想いを
寒空の下で伝える“バレンタイン”！'''
[[message]]
old = '''
気持ちのこもったプレゼント
――いいえ、それはもはや“愛”
そのものといっていいわね
とにかく、気になる人に“愛”をぶつける季節よ！'''
[[message]]
old = '''
さて、説明している時間も惜しいわよね！
まずはプレゼントを準備するための
《もこもこ毛糸》を見つけてきて！'''
[[message]]
old = '''
冬の寒さをしのぐために
魔物が持っていると思うのよね
――それじゃあ、早速お願いするわよ！'''
[[message]]
old = '''
やっ、今年もやってきたぞ！
シェリーちゃんはこのお祭りに
特別気合を入れているからね'''
[[message]]
old = '''
気になるあの人へのプレゼントを準備しましょう！
まずは《もこもこ毛糸》をたくさん集めてほしいの
冬の寒さをしのぐために、魔物が持っていると
思うのよね'''
[[message]]
old = '''
シェリーちゃんがくれるチョコレートは
毎年サイコーにデリシャスなのだ！
フフン、食べたことのない君にはわかるまい！'''
[[message]]
old = '''
残念なのはだね、食べると無くなってしまう点だ
しかし、食べないとその味を楽しめない――
だからといって食べると無くなり――'''
[[message]]
old = '''
うううん、悩ましい問題だ
永遠に解決しそうにないぞ'''
[[message]]
old = '''
ううっ、どうしてチョコレートは――
食べると無くなってしまうんだ――'''
[[message]]
old = '''
それそれ！
魔物たちには悪いけど、これをたくさん集めて
プレゼントを作りましょう'''
[[message]]
old = '''
肝心のプレゼントなんだけど
今年は《手編みのニット》なんてどうかしら？'''
[[message]]
old = '''
うふふ、いつもと同じじゃつまらないし
甘いモノが苦手な人もいるじゃない？
ね、いい案でしょう'''
[[message]]
old = '''
さあ、それじゃあいつものように
鑑定交換できないか
グレゴリーおじさんに相談、よろしくね！'''
[[message]]
old = '''
――ねぇねぇ、交換したら私にも見せてね！
渡す前に、こっそり見せ合いっこしましょうよ！'''
[[message]]
old = '''
早い所グレゴリーおじさんのところで
鑑定交換をしてもらえるように
相談してきてちょうだい！
ワクワクが抑えきれないわ！'''
[[message]]
old = '''
――ねぇねぇ、交換したら私にも見せてね！
渡す前に、こっそり見せ合いっこしましょうよ！'''
[[message]]
old = '''
おや、今年もあの二人のお祭りごとで？
覚者様も物好きですねえ
いえいえ、もちろんお引き受けしますよ'''
[[message]]
old = '''
では、この《もこもこ毛糸》を
《手編みのニット》に交換できるよう
手配すればよろしいのですね'''
[[message]]
old = '''
いえいえ、お安いご用ですよ
へっへへ――
交換に適う品物を用意していただけるのであれば
いつでもお請けいたしますとも'''
[[message]]
old = '''
《もこもこ毛糸》を
《手編みのニット》に交換できるよう
手配しておきますよ'''
[[message]]
old = '''
十分な量が集まったら
いつでも交換いたしますとも'''
[[message]]
old = '''
さて、今年は誰が一番になるのやら
え？　そんなの気にしてない？
またまたご冗談を――皆さんそれこそが
気になっていらっしゃるんじゃないですか？'''
[[message]]
old = '''
きゃー、素敵じゃない！
とってもイイわ！
こんなプレゼントをもらったら
きっと誰だって嬉しくなっちゃうわよ'''
[[message]]
old = '''
それじゃあ、いよいよプレゼントを
渡しに行かなくっちゃね
――え、誰にあげるかですって？'''
[[message]]
old = '''
あわてない、あわてない
今から呼んでくるから、少しだけ待ってて！'''
