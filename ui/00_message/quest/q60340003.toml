[[message]]
old = '''
どうだい、麗しい淑女揃いだろう！
俺の卓越したスカウト能力をもってすれば
このくらい大したことは無いな
はっはっは'''
[[message]]
old = '''
――まぁ、多少は出会いがしらに頭を下げたが
俺たちのキューピッドでもある君のためだ
気合いを入れてスカウトしてきたよ'''
[[message]]
old = '''
プレゼント――《ロマンチックな手紙》の
準備はいいかね？
まずは全員と話をして
それから“１人だけに”プレゼントを贈るんだ'''
[[message]]
old = '''
分かっていると思うが１人に１回だけだぞ
よーーーく考えてプレゼントしたまえよ'''
[[message]]
old = '''
各地から麗しのレディたちを連れてきたわよ
でも、アンジェロがっていうところに
ちょっとだけ妬けちゃうわね'''
[[message]]
old = '''
まずは全員と話をしてから
“１人だけに”プレゼントを贈るんだ'''
[[message]]
old = '''
くれぐれも言っておくが“１人に１回だけ”だぞ
よーーーく考えてプレゼントするんだ'''
[[message]]
old = '''
じっくりゆっくり考えて
気持ちが固まったらプレゼントしましょ
焦ることなんてないんだから'''
[[message]]
old = '''
うむ、プレゼントできたみたいだな！
誰が一番プレゼントをもらったかを数えるから
結果発表までもうしばらく待っててくれ'''
[[message]]
old = '''
俺も覚悟を決めて、シェリーちゃんに
プレゼントを渡さなければ！'''
[[message]]
old = '''
シェリーちゃんが手紙を気に入ってくれたら！
そうしたら――そうしたら――'''
[[message]]
old = '''
――じ、自信が無くなってきた
いやいや、今度こそ俺は！
バシッと！　キメてみせるぞ！'''
[[message]]
old = '''
結果発表、ドキドキするわね
誰が一番でも
大切な想いは変わらないでしょうけど！'''
[[message]]
old = '''
――それにしても、アンジェロは
いつになったらプレゼントをくれるのかしら'''
[[message]]
old = '''
さっきからモゴモゴしちゃって
赤くなったり青くなったりしてるの
じれったいわ'''
[[message]]
old = '''
急ににぎやかになりました
これから何が起こるのか、楽しみです'''
[[message]]
old = '''
えっと――隊長が“特別な贈り物”を
渡す相手を探されているって聞きました'''
[[message]]
old = '''
隊長からそんな贈り物をされる方
色々な意味で特別な存在なんでしょうね
その方は幸せだと思います――きっと'''
[[message]]
old = '''
心のこもった贈り物って素敵ですね
わたしも、ここに来る前に
父に手紙でも残してこればよかったかもしれません'''
[[message]]
old = '''
にぎやかな催しだね
壇上の二人が何か発表でもするの？
みんなワクワクしてるみたいだ'''
[[message]]
old = '''
“特別なプレゼント”を贈る催しなんだってね
ごめん、何も持ってこなかったんだ
ただのパーティーに呼ばれたのかと思って'''
[[message]]
old = '''
知っていたら、何か持ってきたんだけど――
ほら、あなたには世話になったから'''
[[message]]
old = '''
もう少しここにいてくれって言われてるんだ
何か発表するみたいだよ'''
[[message]]
old = '''
――この酒場、いい匂いがするよね
待ってる間に何か食べようかな
隊長も一緒にどう？'''
[[message]]
old = '''
何が始まるのかワクワクしてるよ
今回もお菓子、もらえるのかな？'''
[[message]]
old = '''
前は一気に食べ過ぎちゃったんだよね
あっという間に無くなっちゃって
ちょっと残念だったんだ'''
[[message]]
old = '''
隊長もプレゼント、用意したんでしょ？
もちろんわたしにくれるんだよね！？
どんなプレゼントか楽しみだな～'''
[[message]]
old = '''
ほら、普段がんばってるつもりだからさ
たまにはご褒美が欲しいよ――ダメ？'''
[[message]]
old = '''
誰が一番プレゼントをもらったか
順位発表があるんだって
う～、ドキドキする！'''
[[message]]
old = '''
あばら屋で静かに過ごしていたら
急に迎えがきたんだ
そこの顔色の悪い彼、よく辿り着いた
ものだと感心したよ'''
[[message]]
old = '''
ん？　誰か一人だけに贈り物をするんだって？
君は顔が広いから、相手を選ぶのも大変そうだね'''
[[message]]
old = '''
まあ、私だって君とは
そこそこ仲良くなったつもりだから――
他の誰かに渡しているのを見たら
少し妬いてしまうかもしれないな'''
[[message]]
old = '''
なんてね、冗談だよ
ここにいるだけで、十分に
楽しませてもらってるからさ'''
[[message]]
old = '''
まだ終わりじゃないそうだよ
“結果発表”があるらしい
私も、一応最後まで出席するつもりだけど'''
[[message]]
old = '''
“恋と愛のお祭り”――
今回もお招きいただき光栄だわ'''
[[message]]
old = '''
シッ――
何も言わないで、それで構わないのよ
心のおもむくままに想いを告げにいきなさい'''
[[message]]
old = '''
あらぁ、待ち時間なのね？
いいの、あたくしの思うように過ごさせてもらうわ
もうしばらくこうしていたいから'''
[[message]]
old = '''
アンジェロとシェリーが来る日を
楽しみにしてたの！
また会えてうれしいな'''
[[message]]
old = '''
きっとみんなが覚者さまのプレゼントを
欲しいと思ってるに違いないけど――
わたしも欲しいと思ってるの！'''
[[message]]
old = '''
だから、ええと
もらえると、とってもうれしいなって
――アピール？　って、これでいいのかな'''
[[message]]
old = '''
もう少ししたら、結果発表なんだって
その後は解散しちゃうから
ちょっとさみしいけど――'''
