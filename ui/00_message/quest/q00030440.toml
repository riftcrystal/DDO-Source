[[message]]
old = '''
いよいよこの時が来た
ついに滅びの渦がメルゴダの深淵の空に現れた'''
[[message]]
old = '暗黒の世界と我がレスタニアを繋ぐ門だ'
[[message]]
old = '''
黒竜が渦をくぐり抜ける前に倒さなければ
我々の理は破壊され、世界は滅ぶだろう'''
[[message]]
old = '我が最後の力をおまえに託す'
[[message]]
old = '行け、我が覚者よ'
[[message]]
old = '''
生ある限り戦いは続く
よって――'''
[[message]]
old = '''
これをおまえの最後の戦いにしてはならぬ
いざ――メルゴダの深淵へ'''
[[message]]
old = '''
ジョゼフのじいさんめ、妙に穏やかな顔を
しやがって――'''
[[message]]
old = '''
ありゃあ覚悟を決めた顔だ
ふん――
俺たちを信じろってなあ？'''
[[message]]
old = '''
隊長、いよいよこの時が来た――
そう思っていいんだよね？
ついに黒竜との決戦だよね？'''
[[message]]
old = 'ああ、震えちゃうなあ'
[[message]]
old = '''
俺はね、あちこちに渦が現れるようになってから
ずっと考えてるんです'''
[[message]]
old = '''
レオ統率が、この世界にはたくさんの
理があるって言ってからずっと――'''
[[message]]
old = '''
俺、何も知らないんだな――って
だから、負けてそのまま死んじゃうなんて
絶対にできませんよ'''
[[message]]
old = '''
ついにだね
最後の滅びの渦がメルゴダの深淵に現れてから
すぐさまテオドール様の元へ行ってきたんだ'''
[[message]]
old = '''
君のために、僕が出来る準備は
すべてしておいたつもりだよ'''
[[message]]
old = '''
これまで幾多の危機を乗り越えてきた
我がレスタニアだが――'''
[[message]]
old = '''
取り分け深刻な危機を回避できたのは
おまえのおかげだ'''
[[message]]
old = '''
メルゴダの深淵は、メルゴダ護政区の奥深く
だが、黒剣を探し出して破壊せねば護政区には
近づけんことは既に承知の通りだ'''
[[message]]
old = '''
テオドールから使いが参ってな
黒剣は亡都メルゴダで発見されたそうだ'''
[[message]]
old = '''
メルゴダでの黒剣の発見は、クラウスが
いちはやく動いてくれたお陰らしい'''
[[message]]
old = '''
クラウスから詳細を聞いた後、亡都メルゴダで待つ
テオドールの元へ向かってくれ'''
[[message]]
old = '''
今回も頼りにさせてもらうぞ
いや、おまえのことだ
もはや重荷とさえ感じていないかもしれんな'''
[[message]]
old = '''
クラウスの奴め、なんだかんだでもう
立派にわたしを追い越しておるわ'''
[[message]]
old = '''
黒剣の場所は、テオドール様と共に
もう目星は付けてある'''
[[message]]
old = '''
そして、渦が現れたメルゴダの深淵がある護政区は
すでに闇の中だ'''
[[message]]
old = '''
テオドール様の元へ行く前に
メルゴダ護政区の近くへ行って、渦の様子も
見ておいた方が良い'''
[[message]]
old = '''
渦は、地図のこの場所ならよく観察できると思う
僕にできることは悔しいけどここまで'''
[[message]]
old = '''
お願いだ、滅びの渦を退けて
帰ってくると約束して'''
[[message]]
old = '必ずだよ――'
[[message]]
old = '必ず帰ってきて欲しい――'
[[message]]
old = '''
ジョゼフ様とふたりで思い出話なんて
ゾッとするからね！'''
[[message]]
old = '''
あれか！
これまでの渦とは何かが違うな'''
[[message]]
old = 'おい、急ぎテオドールのところへ向かうぞ！'
[[message]]
old = 'とっととかかるぞ！'
[[message]]
old = '''
大きい――
あの渦の向こうには、黒竜がいるんだね'''
[[message]]
old = '''
あの渦を通り、黒竜がこの世界に到達する
そういうことですよね！　俺たち急がないと！'''
[[message]]
old = '''
メルゴダの深淵に現れた、あの黒い渦――
そして、ここ亡都メルゴダの地面に突き立てられた
黒剣の意味はジョゼフ殿の使者から聞いた'''
[[message]]
old = '''
禍の始まりの地、ディアマンテスの所業から
既にこの日が来る運命となっていたのだろう'''
[[message]]
old = '''
君にはいつも大きなものばかり背負わせてしまうが
それも同じく宿命だと思って受け入れてくれ'''
[[message]]
old = '''
さて――問題の黒剣の場所だが
クラウスが、メルゴダの錬金術師の中心となり
調べ上げてくれた'''
[[message]]
old = '''
今は、いくばくかの仲間が黒剣を破壊しようと
動いているが、わたしたちの数では
黒剣に集う魔物たちを、完全に追い払う事が
出来ないでいる'''
[[message]]
old = '''
力を貸して欲しい
黒剣は全部で２箇所
全ての剣を破壊しなくてはならない'''
[[message]]
old = '''
亡都メルゴダの行く末は、君と共にある
よろしく頼む'''
[[message]]
old = '''
思えば――
この切り離されたメルゴダをレスタニアに
引き戻してくれたのは君だったな'''
[[message]]
old = '''
運命――宿命――いや、理というべきか
我々にそれを取り戻してくれたのは
あの日の君だ
もう一度、頼らせてくれ'''
[[message]]
old = '加勢かたじけない、地上の覚者よ'
[[message]]
old = '''
黒剣は破壊出来ようとも、もはやあの渦を
消し去る術は、あなたに頼るしかありません'''
[[message]]
old = '''
クラウスが示した次の黒剣のある場所は
この先です'''
[[message]]
old = 'メルゴダと私達の未来を、あなたに託します'
[[message]]
old = '''
あなたから不思議な力を感じます
あなたを見守り、願う、たくさんの祈りのような――'''
[[message]]
old = 'すべての竜があなたと共にあらんことを'
[[message]]
old = 'テオドール様が次の場所に向かわれた'
[[message]]
old = '''
ここと同じく、辺りは闇の魔物で溢れている
急いで欲しい'''
[[message]]
old = '''
これで、亡都メルゴダに突き立てられた黒剣は
すべて破壊できた'''
[[message]]
old = '''
この地からの竜力の吸い上げは止まり
闇に閉ざされたメルゴダ護政区を救う算段が
立てれるはずだ'''
[[message]]
old = '''
君の仲間がすでに、メルゴダ護政区の
入口へ向かっている'''
[[message]]
old = '''
さあ、残りの魔物はわたしたちに任せてくれ
仲間の元へ行くと良い'''
[[message]]
old = '''
このわたしにも、魔物と戦う力が
まだ残っていようとはな'''
[[message]]
old = '''
しかし、これで終わりだ
クラウスには、錬金術師が戦う必要のない
新たな未来を築いてもらうつもりだからな'''
[[message]]
old = '隊長、黒剣は全部破壊できたみたいだね'
[[message]]
old = '''
ゲートの発見は、わたしたちに任せて
隊長は、急ぎ神殿に戻って準備してきて'''
[[message]]
old = '''
わたしたちは、隊長の動きに合わせて
ここで闇の流れを見張ってるからね'''
[[message]]
old = '''
レオが何か考えてんなら
そろそろ動きがあってもおかしくねえ'''
[[message]]
old = '''
まあ、何をしてこようが、あいつは俺たちの敵だ
こっちも本気で行くぜ'''
[[message]]
old = '''
レオ統率が、どんな世界を望もうとも
世界が無くなってしまえば元も子もないですよね'''
[[message]]
old = '''
ましてや理を壊すだなんて
レスタニアを守ってきたのは俺たちの隊長なんです
それだけは事実ですから'''
[[message]]
old = '''
亡都メルゴダに突き立てられた黒剣も
全て破壊できたようだな'''
[[message]]
old = '''
すでに白竜様により、メルゴダ護政区を包む
闇の結界は解かれている'''
[[message]]
old = '''
もはや騎士団に残された力も僅かだ――
しかし、最後のひとりになったとしても
我らは決してあきらめはしない'''
[[message]]
old = '''
こんな時だが、貴君と初めて出会った
テル村でのガルドリンとの一件が思い出されるよ'''
[[message]]
old = '''
貴君のあきらめの悪さも、あの時以来変わらないな
俺も見習わせてもらおう'''
[[message]]
old = '''
さあ、貴君はメルゴダ護政区をこれ以上
闇化させないように防ぎつつ、その時が来る準備を
整えてくれ'''
[[message]]
old = '''
メルゴダ護政区を、これ以上、闇に呑ませては
ならない
さあ、ミッションを受けてくれ'''
[[message]]
old = '突入の準備が整ったようだな'
[[message]]
old = '''
メルゴダ護政区の前で待つ
リズから連絡が来ている'''
[[message]]
old = '''
貴君たちの武運を祈ろう
さあ、行ってくれ'''
[[message]]
old = '''
メルゴダ護政区を取り戻すには、またとない日だ！
さあ、行くんだ'''
[[message]]
old = '隊長、ゲートの場所がわかったよ'
[[message]]
old = '''
ゲートは、メルゴダ護政区に入り
まっすぐに進んだその先――'''
[[message]]
old = '''
イリスとミシアルを失った
メルゴダの深淵のある、あの場所だよ'''
[[message]]
old = '''
準備ができたなら――
突入しよう！'''
[[message]]
old = '''
今がチャンスだよ
行こう、隊長！'''
[[message]]
old = 'レオの野郎、結局、姿を見せなかったな'
[[message]]
old = '''
相手が悪かったことに、いまさら気づいたのかもな
さてと、気合い入れて行こうぜ'''
[[message]]
old = '''
俺、何があっても生き残って
この世界のこと、もう一度見てまわります'''
[[message]]
old = '共に戦いましょう'
[[message]]
old = '全ての結末が近づいています'
[[message]]
old = 'さあ、武器を振るうのです'
[[message]]
old = '下がりなさい！　闇の魔物よ！　'
[[message]]
old = 'さすが白竜の覚者です'
[[message]]
old = '未来はまだ、定まった訳ではありません'
[[message]]
old = 'あなたたちが道を切り開くのです'
[[message]]
old = '覚者は竜を守り、竜は理を守るのです'
[[message]]
old = '闇の力に屈してはなりません'
[[message]]
old = 'ミシアル、下がってろ'
[[message]]
old = '押して押しまくるか'
[[message]]
old = 'こりゃ言うほど簡単じゃないぜ'
[[message]]
old = 'ゲートの中が本番だってのによ！'
[[message]]
old = '隊長、リズ、エリオット、休むなよ'
[[message]]
old = '俺は一回休むぞ'
[[message]]
old = 'ミシアル、かっこいい！'
[[message]]
old = '戦う巫女さんだね、ミシアル'
[[message]]
old = 'こいつ、見るからに強そうだよ'
[[message]]
old = 'みんながんばろう！'
[[message]]
old = 'エリオット、いいところ見せなさいよ'
[[message]]
old = '最後の戦いには――しないんだから'
[[message]]
old = 'ミシアルと共闘なんて夢のようです！'
[[message]]
old = '何をしてくるかわかりません、気をつけて'
[[message]]
old = '敵の動きをよく見て'
[[message]]
old = '隊長、ミシアル！　勝利は間近です！'
[[message]]
old = 'うわ――きつい――'
[[message]]
old = 'ここで屈するわけにはいかない！'
[[message]]
old = '''
まあ、こんなもんだ
ミシアルは結構戦力になったしな'''
[[message]]
old = '''
さあ、勢いのあるうちに行こうぜ？
残りの戦い全部に俺たちは勝つ
ああ、全財産かけてやってもいいぜ！'''
[[message]]
old = '''
隊長、このゲートの向こうには
本当の最後の戦いが待ってるんだよね'''
[[message]]
old = '''
わたしは全力で戦うつもりだけど――
でもこれは隊長ひとりの戦いなのかもしれないね'''
[[message]]
old = '一番強い覚者は誰か――'
[[message]]
old = '''
それを決めなくちゃいけないなら
わたしは全力で――隊長を応援するよ'''
[[message]]
old = '''
隊長、準備はいいですか？
ついに――
最後の戦いの道半ばという感じですね'''
[[message]]
old = '''
覚者は白竜の爪、牙、うろこ、武器、鎧――
色々言われてますけど俺は隊長の右腕が
しっくりきますよ'''
[[message]]
old = '強くなりましたね――白竜の覚者よ'
[[message]]
old = '今こそ、心を強くお持ちなさい'
[[message]]
old = '真実を見極め、選択を誤らぬように先へ進むのです'
[[message]]
old = 'おまえたち――そこで見ていろよ'
[[message]]
old = 'これは至高を決める戦いだ'
[[message]]
old = 'どうした――そんなものか！'
[[message]]
old = 'ほう――やるじゃないか'
[[message]]
old = '俺が見込んだ通りだ'
[[message]]
old = 'なるほど――あの頃とは違うな'
[[message]]
old = 'そろそろ決めにかかるぞ'
[[message]]
old = 'おいおい、それじゃあ黒竜は倒せないぞ'
[[message]]
old = '竜力を使いこなすんだ！'
[[message]]
old = 'もしや力を温存しているのか？'
[[message]]
old = '俺を甘くみちゃあ困る'
[[message]]
old = 'ふん――ついにこの日が来たか'
[[message]]
old = 'レオめ、黙っていられないのは変わらんな'
[[message]]
old = '隊長、迷うなよ！'
[[message]]
old = 'レオの奴、すげー力を持ってやがる！'
[[message]]
old = '隊長、おまえが白竜の後継者だ！　いけるぞ！'
[[message]]
old = '隊長、もうひと押しだ！'
[[message]]
old = '隊長、耳を貸しちゃダメだよ！'
[[message]]
old = '言葉に惑わされないで！'
[[message]]
old = '正しい力の使い方、見せてやって！'
[[message]]
old = 'あぶない！　気をつけて！'
[[message]]
old = '隊長、深呼吸！'
[[message]]
old = '統率は本気だ！'
[[message]]
old = 'こんな戦いは、見たくなかったです'
[[message]]
old = 'でも、この戦いの先にしか未来がないのであれば――'
[[message]]
old = '隊長、勝って下さい！'
[[message]]
old = '最強なら、隊長に決まってますよ！'
[[message]]
old = '死ぬんじゃねーぞ'
[[message]]
old = 'みんなから託されたもん、生きて返さねーとな'
[[message]]
old = '隊長、帰ってきてね'
[[message]]
old = '''
隊長がいないと、ガルドリンやエリオットたち
ううん、わたしも好き勝手しちゃうんだから'''
[[message]]
old = '''
世界を救うことと引き換えに
人が消えるなんて、俺はもう御免です'''
[[message]]
old = '俺、隊長が戻るまで、ずっとここで待ってますよ'
[[message]]
old = '竜は理から生まれた――'
[[message]]
old = '竜は理の守護者――'
[[message]]
old = 'わたしは知ったのだ――'
[[message]]
old = '理はわたしを縛りつける――'
[[message]]
old = '理はこの狭き世界にわたしを閉じ込める'
[[message]]
old = '理の外とは如何なるものか――'
[[message]]
old = 'わたしはその理の外を見たい――'
[[message]]
old = '理の壁を壊してやろう'
[[message]]
old = 'もはや何人もわたしを止めることは出来ぬ'
[[message]]
old = 'この世界を壊して穴をあけるのだ――'
[[message]]
old = 'もうすぐ終わる――'
[[message]]
old = 'おまえたちを倒し――'
[[message]]
old = 'わたしは理の外を見よう――'
