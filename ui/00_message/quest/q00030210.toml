[[message]]
old = 'ネド王子に関する相談か――'
[[message]]
old = '''
大ごとでなければいいが
とにかく早く行ってあげなさい'''
[[message]]
old = '''
時間を取らせてしまったな
もう大丈夫だ'''
[[message]]
old = 'アッカーシェランの力になってやるがいい'
[[message]]
old = '''
ひと段落ではあるけれど――
黒騎士と悪しき竜がどこまで通じて
いたのかわからないよね'''
[[message]]
old = '''
それはこれからの悪しき竜の動きから
見極めるしかないかな'''
[[message]]
old = 'おお、おぬしか'
[[message]]
old = '''
ネド王子のことは聞いたな？
まだ、ここだけの話にしておいてくれ'''
[[message]]
old = '''
あれやこれやと王子に押しつけ
過ぎたのかねえ'''
[[message]]
old = '''
あたしも口で心配するほど
気づかいがなかったかもしれないね'''
[[message]]
old = '''
たしかに王子はまだケツの青いガキだ
でも、重圧から逃げ出すようなやつじゃあ
なさそうだけどよ――'''
[[message]]
old = 'まあ、わかんねえな'
[[message]]
old = '隊長！'
[[message]]
old = '''
ネド王子が行方不明なの
急いで探しに行かなくちゃ'''
[[message]]
old = '''
王子はどこでしょうね――
行き先の見当くらい
つきそうなものですけど――'''
[[message]]
old = '''
皆さん、おそろいですね
さて、黒騎士との戦いの直後に姿を消した
王子ですが――'''
[[message]]
old = 'メガド離宮で姿を見たという者を見つけました'
[[message]]
old = '''
目撃者は王子と面識のある兵士ですし
離宮は、メガドに隣接する竜の神殿
となれば、ネド王子であることは確実でしょう'''
[[message]]
old = '''
すでにジリアンが向かっていますが
皆さんもお急ぎください'''
[[message]]
old = '王子にもしものことがあれば――終わりです'
[[message]]
old = 'しかし、わからないのは王子の気持ちですね'
[[message]]
old = '''
無事に保護しても、それがわからなければ
また同じことが起こるでしょう'''
[[message]]
old = '''
メイロワ将軍が何か知っているかも
しれませんが今のところ黙して語らずを
決め込んでいるようですね'''
[[message]]
old = '''
メガドの離宮は竜の神殿さ
あんたの故郷にも神殿はあるんだろう？'''
[[message]]
old = '''
今は、竜はいないってのに――
そんなところで王子は何をしているんだろうね'''
[[message]]
old = '''
当然と言えば当然ですが、メイロワ将軍の
表情が冴えませんね
話を聞いてみたらどうです？'''
[[message]]
old = '王子と覚者――'
[[message]]
old = '''
両方ともしっかりやれってのは
荷が重いかもしれねえな'''
[[message]]
old = '王子、どうしちゃったのかなあ'
[[message]]
old = '分からん――'
[[message]]
old = '''
体制が整い次第、次なる準備のために
神殿へ行くという話は
王子ともすでにしていたのだ'''
[[message]]
old = 'それなのにひとりで行ってしまうとは――'
[[message]]
old = '''
とにかく、一刻も早く王子と会って
話を聞かなくてはな'''
[[message]]
old = '''
さあ、離宮へ行こうではないか
離宮へと繋がるメガド王宮層に
案内人を待たせている'''
[[message]]
old = 'それぞれ現地集合だ'
[[message]]
old = '''
面目ない
いよいよこれからと言うときに――'''
[[message]]
old = 'ここに来る途中でジリアンと会いましてね'
[[message]]
old = '''
あの子は先に離宮に向かいました
向こうで合流できるでしょう'''
[[message]]
old = '待っていたよ'
[[message]]
old = '''
メガド離宮は、このすぐ先で
王子が目撃された場所は
離宮の最下層にある祭壇だということだ'''
[[message]]
old = '''
だが、大地の衰えと共に離宮の中は
邪悪な魔物で満たされてしまっている'''
[[message]]
old = '十分に気をつけて進んでくれ！'
[[message]]
old = 'わたしもさっき着いたんだ'
[[message]]
old = '''
王子の気持ちに寄り添っていたつもりだけど
わたしの思い上がりだったのかな'''
[[message]]
old = '''
メイロワ将軍には王子の行き先の
心当たりがある――'''
[[message]]
old = 'んな感じだったな'
[[message]]
old = '''
耳を澄ますと笛の音が聞こえる――
なんてことは全然ないね
何も聞こえないや'''
[[message]]
old = '''
俺たちが当てずっぽうに動いても
王子にはたどり着けませんよね'''
[[message]]
old = '何か情報をもらわないと――'
[[message]]
old = '''
笛を手に入れたのなら、おそらく
王子の行き先は火垂れ山'''
[[message]]
old = '''
火垂れ山は竜の住み処なのだが
道中はおそろしい魔物の巣窟だ'''
[[message]]
old = '''
王子はおそらく、王家に伝わる抜け道を
使うだろうが、わしらは入り口さえ知らん'''
[[message]]
old = '''
ここはいったん展望城に戻り
情報を集めようではないか'''
[[message]]
old = '''
こと、抜け道などに関しては
ベルタが何か知っているかも知れん――'''
[[message]]
old = '――おっと、忘れるところであった'
[[message]]
old = '''
この離宮を出たすぐその場所には、小さな礎が
あったはず'''
[[message]]
old = '''
再度ここを通り抜けずとも良いように
礎を解放しておくと良いだろう'''
[[message]]
old = '''
さあ、礎を解放した後は、急ぎ城へ戻って
ベルタに聞こうではないか'''
[[message]]
old = '''
火垂れ山へ通じる王家の道がわかれば
しめたものだ'''
[[message]]
old = '''
なんだって？
火垂れ山の行き方？'''
[[message]]
old = '''
そりゃ火垂れ山へ通じる
魔物がうじゃうじゃいる山の麓を辿って――
ああ、王家に伝わる、秘密の経路かい？'''
[[message]]
old = '''
北の土地に関する秘密の情報は
北の盗賊が、がっちり固めていてね
あたしらでもおいそれと嗅ぎまわるわけには
いかないのさ'''
[[message]]
old = '''
だけど、国が滅ぶかどうかの瀬戸際に
そんなこともいってられないね'''
[[message]]
old = 'そうさね――ちょっと時間をおくれよ'
[[message]]
old = '''
北の盗賊の頭目にかけあってみよう
進展があったらすぐ連絡するからね'''
[[message]]
old = '''
ちょっと時間をくれと言っただろう？
年を取ると旅支度ひとつにも手間取っちまうものさ'''
[[message]]
old = '''
ベルタめ――
もったいぶっているわけではないだろうな
こうしているあいだにも王子は――'''
[[message]]
old = '今のうちに休んでおくのもいいかもね'
[[message]]
old = '''
王子の気持ちはわかりませんけど
自分の子供の頃を思い出すと――'''
[[message]]
old = '''
うまく説明できる自信がないから
何も言わないとか――
そんな感じではないでしょうか'''
[[message]]
old = '''
結局のところ、王子が逃げている理由なんて
どうでもいい――
そんな気がしてきたぜ'''
[[message]]
old = 'ガルドリンと話した？'
[[message]]
old = '''
王子は目的に向かっているわけじゃなくて
わたしたちから逃げてるって言うんだよね
だとしたら――悲しくない？'''
[[message]]
old = '''
一歩、いや、半歩前進というところかな
うーん、いや、考えようによっては後退か'''
[[message]]
old = '''
竜と覚者の関係は竜によって違う――
我が見識も役には立たないようだ'''
[[message]]
old = '''
ふーむ――ネド王子はいったい
何を考えているのか――'''
[[message]]
old = '''
まさかとは思うが――
以前セシリーと一緒に来たロイグのように
悪しき者に心を奪われたりはしておらんか'''
[[message]]
old = '''
となれば厄介だぞ？
もしも王子に剣を向けることになった時は
おまえたちは手を引け'''
