[[message]]
old = '''
あり体にいえば、緊急事態だ
このままでは白竜様の身に
危険が及んでしまう'''
[[message]]
old = '''
このままでは白竜様が危険に――
何だって？　断られるとは思わなかったな
今のは――覚者が何のための存在であるか
考え抜いた上での答えか？'''
[[message]]
old = '''
いいか、よく聞くんだ
以前にもこの白竜神殿を襲撃した
黒竜の覚者――
その姿が再び確認されたらしい'''
[[message]]
old = '''
おっと、勘違いするなよ
お前がヤツを倒したことは
レスタニアの人間なら誰でも知ってるさ'''
[[message]]
old = '''
今回現れたのはその力の残滓、いわゆる“思念体”だ
元々が強大な力を持っていたがゆえに
思念体の域を超え、実体として
よみがえったかのようにふるまっているらしい'''
[[message]]
old = '''
ヤツにとって最後の機会になるよう
粉々に打ち砕いてやれ'''
[[message]]
old = '''
俺たちが竜の統べる世界に存在する以上
白竜様に再び危険が及ぶ可能性は
徹底的に排除しなきゃならん'''
