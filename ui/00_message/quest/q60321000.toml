[[message]]
old = '''
先にもお話ししましたが、《ウルテカ山岳》の
山頂付近でアンセスターオークの群れが
確認されています'''
[[message]]
old = '''
あれらは知能の低さと凶暴性から
仲間内でも頻繁に殺し合いをする性質があります
ですので、そう大きな群れを作ることはなかったのです
――これまでは、ですが'''
[[message]]
old = '''
この異変が、悪しき竜の影響に
よるものなのかはわかりません'''
[[message]]
old = '''
しかし、このまま放っておいては、いずれ山から下りて
この辺りをも襲撃しに来ることでしょう
一刻も早く、群れを散らしてしまわねばなりません
どうか、力をお貸しくださいませんか'''
[[message]]
old = '''
アンセスターオークの群れが確認されたのは
《ウルテカ山岳》の山頂付近です
これ以上群れの勢力が強まる前に
散らしてしまわなければ――'''
[[message]]
old = '''
アンセスターオークは散り散りに逃げて行きましたか
これで、突如大きな群れに襲撃される恐れは
なくなりましたね
ありがとうございます'''
[[message]]
old = '''
懸念としては――今回、群れの形成に至った
原因がわからないままであることです
また、同じような群れが出現しないとも限りません
今後も注視しておかなくては'''
