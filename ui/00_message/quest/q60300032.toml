[[message]]
old = '''
――王都メガド解放の功労者である
レスタニア大陸の覚者様ですね？
お待ちしておりました'''
[[message]]
old = '''
わたくしはクルト侯爵家当主
<NPC 681>・クルトに仕えております
<NPC 586>と申します'''
[[message]]
old = '''
クルト侯爵家は代々メガドの執政を
王家から任されておりまして――'''
[[message]]
old = '''
主人である<NPC 681>・クルトが
覚者様に直接礼をしたいとのことで
お迎えに上がりました'''
[[message]]
old = '''
主人<NPC 681>・クルトは
屋敷で覚者様をお待ちしております
ご招待をお受けいただけますでしょうか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
ありがとうございます
それでは早速、屋敷へ参りましょう'''
[[message]]
old = '''
左様でございますか
ですが、主人は「是非とも」と――
覚者様のお支度が整うまで
ここでお待ちしております'''
[[message]]
old = '''
あらためて、ようこそお越し下さいました
<NPC 681>・クルト侯爵へお声を――'''
[[message]]
old = '''
やぁやぁ、お初にお目にかかりますな
私は<COL ff2600>ナヴィド・クルト</COL>
このメガドの執政を担う
クルト侯爵家の当主でございます'''
[[message]]
old = '''
メガドを救った英雄にご挨拶を、と思いましてな
いかがでしょう、覚者殿がよろしければ――
我が屋敷にて、今までの華麗なる冒険譚を
お聞かせ願えませんかな'''
[[message]]
old = '''
覚者殿をお招きしたのは他でもなく
我が街を取り戻してくださったことの
感謝を伝えたいと思いまして'''
[[message]]
old = '''
オーク共に侵略されてから、市民と共に
耐え続けて幾月経ったことか――
このメガドを取り戻していただき
市民を代表してお礼申し上げたい'''
[[message]]
old = '''
――と、まぁ立ち話も難ですので
覚者殿にお部屋を用意させていただきました'''
[[message]]
old = '''
長旅お疲れでしょうから
どうぞ、そちらでごゆっくりお休みください
夕食時になればお呼びいたしますよ'''
[[message]]
old = 'おい、こっちだ！'
[[message]]
old = '''
メガドを解放した異国の覚者というのは
お前か？
安心しろ、見ての通り俺はオークじゃない
お前を助けに来た人間だ'''
[[message]]
old = '''
ゆっくり立ち話している暇はない
死にたくなかったらついてこい'''
[[message]]
old = '''
なんとか無事のようだな――
俺たちの集会所がある
まずはそこへ向かおう'''
[[message]]
old = '''
ちょっと待て――尾行されている
もっと入り組んだ場所へ行って
何者か突き止めてやる必要があるな'''
[[message]]
old = '''
あんたは先に行ってくれ
俺はひと仕事してくる――'''
[[message]]
old = '''
階段を下りた先が集会所、水車が目印だ
そこに<NPC 3252>という仲間がいる
そいつと落ち合ってくれ'''
[[message]]
old = '''
この俺を尾行するとは
いい度胸してやがるな
ククク――'''
[[message]]
old = '''
――何してる、先に行くんだ
俺はひと仕事してくる'''
[[message]]
old = '''
覚者さん――！
ご無事でなによりです
僕、レジスタンスメンバーの<NPC 3252>です'''
[[message]]
old = '''
――あれ？
メフィスさんは一緒じゃないんですか？'''
[[message]]
old = '――――あっ'
[[message]]
old = '''
帰ってきましたよ――ん？
誰か連れてますね'''
[[message]]
old = '''
自己紹介が遅れたな
俺はメフィス、ここのリーダーをやっている'''
[[message]]
old = '''
お前がオークに襲われたのは偶然ではないだろう
クルト侯爵はオークと関係しているという噂もある
ナヴィド・クルト――
あいつがけしかけたのさ、間違いない'''
[[message]]
old = '''
お前はオークにとって一番の厄介者だ
ナヴィドはどんな汚い手を使ってでも
消そうとするだろう
邪魔な者は、誰だろうとな――'''
[[message]]
old = '''
俺達は、ナヴィド・クルトを打ち倒すために
集まったレジスタンス組織なんだ
数えきれないその悪事を暴き
奴を失脚させるために情報と仲間を集めている'''
[[message]]
old = '''
メガド占領のせいで
メンバーはこれだけに減ってしまったが――
悪事の証拠と人手さえ集まれば
行動に移すつもりだ'''
[[message]]
old = '''
なぁ、俺達に力を貸してくれないか？
メガドの英雄であるお前が加われば
百人力なんだ'''
[[message]]
old = 'レジスタンスに参加する'
[[message]]
old = '''
覚者さんが加わったら――
ひょっとすると、メフィスさんの夢が
本当に叶うかもしれませんね'''
[[message]]
old = '''
覚者さん
これからよろしくお願いします！'''
[[message]]
old = 'うぅ――――'
[[message]]
old = '――協力、感謝する'
[[message]]
old = '''
――――ん？
この男が気になるか？'''
[[message]]
old = '''
コイツはさっき俺たちを尾行していた奴だ
裏道に回ったらあっさりと背を見せて
まんまと捕まってくれたぜ'''
[[message]]
old = '''
これから、お前にはこの男を
<COL ff2600>《尋問》</COL>してもらいたいんだ
――なに、恐ろしいことをする訳じゃない'''
[[message]]
old = '''
奴から<NPC 681>に迫る情報を聞き出すんだ
詳細は――いや、またにしよう
今は英気をゆっくりと養ってくれ'''
