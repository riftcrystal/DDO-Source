[[message]]
old = '''
よう、突然だが
アンタに依頼したいことがあってな
――ずばり魔物の討伐をしてもらいたい'''
[[message]]
old = '''
このアジトの西の方に《痛刻の洞》って
場所があるんだが、何でも最近
魔軍に飼われていたオーガが
逃げ出してきて棲みついたらしい'''
[[message]]
old = '''
あいつらも魔軍の被害にあってると考えると
ちと可哀想な気もするが――
アジトの近くで寝泊まりされるなんて
たまったもんじゃないってワケだ'''
[[message]]
old = '''
おっと――これは“依頼”だからな
きっちり対価も用意してある
そこら辺は安心してくれ'''
[[message]]
old = '''
魔軍から逃げ出してきたらしいオーガが
ねぐらにしているのは、このアジトの西にある
《痛刻の洞》ってところだ
確かに、雨風凌ぐにはちょうど良さそうな場所さ'''
[[message]]
old = '''
やってきてくれたのか、ありがとうよ
――しかし、魔軍から魔物が逃げ出してくるなんて
魔軍の内部ってのも意外と混乱してるのかも
しれねぇな'''
