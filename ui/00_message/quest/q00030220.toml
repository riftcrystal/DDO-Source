[[message]]
old = '向こうからはまだ何も言ってこないのか？'
[[message]]
old = '''
ベルタは悪い人間ではないらしいが
盗賊に王子の命運をゆだねることになるとは
これがレスタニアのことであれば耐え難い'''
[[message]]
old = '''
うーむ――
ここでわたしが憤慨してもどうにもならん'''
[[message]]
old = '''
さあ、行ってくれ
もしかすると、すでに王子の行方に関する
情報が入っているかもしれないからな'''
[[message]]
old = '''
わたしにできることは
ネド王子の無事を祈ることくらいだ'''
[[message]]
old = '''
近くにいれば王子に言ってやりたいことは
幾つもあるが――'''
[[message]]
old = '''
今回の王子の行動はどんな理由があっても
褒められたことではないよね'''
[[message]]
old = '''
でも、そんなことは王子自身も
わかっているはずだから――
となると、ますます理由が気になるよ'''
[[message]]
old = '''
おお、来てくれたか
実はベルタからの連絡があってな'''
[[message]]
old = '''
他ならぬ、おぬしに北の盗賊の集落まで
来てほしいとのことだ'''
[[message]]
old = '''
連中は定期的に移住しているのだが
今の集落はこの城より北へ北へと
行ったところらしい'''
[[message]]
old = '''
先に解放した礎から飛ぶと良い
そこから先の道程は地図で確認してくれ'''
[[message]]
old = '''
わたしは盗賊とは相性が悪い
どうやらそう思われているみたい'''
[[message]]
old = '申し訳ないけれど、よろしく頼むね'
[[message]]
old = '''
留守の間に面倒なことになってるぜ隊長
メイロワ将軍と話したか？'''
[[message]]
old = '''
いつでも動けるように準備しておくから
隊長、しっかり！'''
[[message]]
old = '''
辺境の盗賊ともなると警戒心が強いですね
まあ、王家との過去を考えると
当然のことらしいですけど'''
[[message]]
old = '''
よく来たな
覚えているか？'''
[[message]]
old = '''
俺たちは一度メガドで会っている
この再会は縁としか言いようがないな'''
[[message]]
old = '''
覚えちゃいないだろうが
俺はお頭の孫のレイベンだ
イトコのスライと一緒に、ばあちゃんの護衛さ'''
[[message]]
old = '''
火垂れ山への秘密の経路のことは
まだ何もわかっちゃいないんだ'''
[[message]]
old = '''
でも、この近くを通った王子を偶然見かけた
盗賊がいたらしい
独自の判断で王子の追跡を
始めたらしいが――'''
[[message]]
old = '''
そう、察しがいいね
その追跡に出た盗賊仲間が戻らない
というわけだ'''
[[message]]
old = '''
ここから先は、ここの盗賊の頭目
セロから聞いとくれ'''
[[message]]
old = '''
あんたを呼んだのは他でもない
メイロワたちと違って、盗賊との間に
面倒な過去を抱えていないからさ
頼りにしてるよ！'''
[[message]]
old = '''
孫たちがあたしを心配して
ついてきちまってね'''
[[message]]
old = '''
戦うことは得意じゃないけど
ジッとしてはいられない
少しばかりやんちゃかもしれないけど
悪い子らじゃないからよろしく頼むよ'''
[[message]]
old = '''
ちゃんとした挨拶はまだだったな
俺はここの頭目、セロだ'''
[[message]]
old = '先の王都メガドを取り戻す戦いは見事だった'
[[message]]
old = '''
俺たちは悪しき竜率いる魔軍のせいで
本当に多くの仲間を失っていた
メガドの戦いはその弔い合戦でもあったのだ'''
[[message]]
old = '''
その戦いに勝利をもたらした
おまえのことは一目置いている'''
[[message]]
old = 'では本題に入ろう'
[[message]]
old = '''
我々はメガドを奪回ののち、離宮から
出てきた少年を見つけた
少年は明らかに人目をはばかりながら
北へ北へと進んでいた'''
[[message]]
old = '''
あれは間違いなくネド王子――
そう判断した俺の部下が少年を
追い始めたのだ'''
[[message]]
old = '''
ところが、その部下からの連絡が
途絶えてしまった'''
[[message]]
old = '''
そしてその部下が途絶えたと思わしき辺りから
複数のオークの足跡が見つかったのだ'''
[[message]]
old = '''
展望城から姿を消した王子の情報は
既に魔軍にも掴まれていると考えていいだろう'''
[[message]]
old = '''
今は動けるもの総出で、王子と部下の捜索に
当たっているところだ'''
[[message]]
old = '''
幸いなことに、ベルタの手の者も
協力してくれている
まずはその場所へ向かい、捜索の状況を
確認してくれ'''
[[message]]
old = '''
それから――
火垂れ山の麓から逃げてきた
エリアマスターのバシアスと話しておくと良い'''
[[message]]
old = '''
ベルタの手の者は、ここから東南にある
祠付近にいるはずだ'''
[[message]]
old = '場所は地図で確認してくれ'
[[message]]
old = 'セロの話は聞いたか？'
[[message]]
old = '''
スライも王子を探しに行ったんだけど
何も連絡がない'''
[[message]]
old = '無事だと信じちゃいるが不安だよ'
[[message]]
old = '''
わたしはエリアマスターのバシアス
火竜様とアッカー家の命により
火垂れ山の入口を守り続けるのが役目です'''
[[message]]
old = '''
しかし悪しき竜の出現により、火垂れ山は
魔窟と化し、その道中もおぞましい魔物により
埋め尽くされてしまいました'''
[[message]]
old = '''
今はこうして彼らの助けにより、この場所へ
逃れ命を繋いでいます'''
[[message]]
old = '''
ここでこうしてあなたにお会い出来たのは
亡き火竜様のお導きかも知れません'''
[[message]]
old = '''
この北の地を悪しき者の手から回復する
手伝いをお願いさせてください'''
[[message]]
old = '''
ここでの礎の解放をお忘れなきよう――
わたしたちの行く末に一筋の導きが
途絶えませぬように'''
[[message]]
old = '''
あんた、新たな協力者か？
王子の捜索状況はどんな具合だ？'''
[[message]]
old = '''
ああ、それならこの洞窟を抜けるといい
その先で、ベルタの手の者が
捜索に当たってくれているはずだ'''
[[message]]
old = '''
よお――
おまえが派遣されてきたのか
お互い王子には手を焼かされる運命らしいな'''
[[message]]
old = '''
セロが、どこまで話したか知らないが
王子を追っていた盗賊はセロの娘だ'''
[[message]]
old = '''
どうやら王子はここへ来たことは間違いないが
その先には足跡がない
本来のルートは断念したと考えていいだろう'''
[[message]]
old = '''
王子を追跡していた彼女の足跡も
ここで途絶えている
見えるだろ？
辺り一面、オークの足跡だらけさ'''
[[message]]
old = '''
状況から察するに、彼女はオークに攫われ
てしまったと見ていいだろう'''
[[message]]
old = '''
すぐに殺されなかったことを考えると
彼女は何か、王子の行く先の手掛かりを握っている
のかも知れないな
であれば、王子を捕まえるまでは奴らも彼女を
殺さないはずだ'''
[[message]]
old = '''
だが急いだほうが良い
王子失踪の情報が魔軍全体に広まってからでは
厄介だ'''
[[message]]
old = 'オークの足跡は西の方角へ向かっている'
[[message]]
old = '''
お前は西南にあるこの地図の辺りへ向かってくれ
俺は西北から捜索する'''
[[message]]
old = 'おまえの腕っ節を頼りにしてるよ'
[[message]]
old = '''
俺は魔物に遭遇しないよう
辺りを探りながらいかせてもらうぜ'''
[[message]]
old = '''
ああ、嫌な予感がしていたんだ！
頭目の娘のことさ！
アーシェはやはりオークに連れ去られたのか'''
[[message]]
old = '''
彼女はまだ若い、盗賊としては未熟だが
王子の情報を決して喋りなんかはしないだろう'''
[[message]]
old = '''
はやく助け出さないとまずいことになっちまう
俺はここより先の南を探すから
あんたはそのまま西の先へ向かってくれ'''
[[message]]
old = '''
このあたりにも無数の魔軍の足跡がある
なんにせよ急いだ方が良さそうだ'''
[[message]]
old = '''
ヤバかったよ、ありがとう！　
状況は聞いている
攫われた頭目の娘らしき人影を、スライと共に
追って来たんだがこの様だ'''
[[message]]
old = '''
彼女は隙を見て魔軍から逃げ出せたらしい
でも魔物に追われている！
スライが彼女を守りに行ったが
ああ、このすぐ先だ！'''
[[message]]
old = '''
彼女から追手を引き離そうと、注意を引くつもり
だったが、追手が複数いたのは誤算だったよ'''
[[message]]
old = '''
ああ、こっちだ
助かったよ'''
[[message]]
old = '''
彼女が魔軍に攫われた王子の追跡者――
つまり、セロの娘に間違いない'''
[[message]]
old = '''
さあ、連れて帰ろう
魔物に襲われて怪我をしている
言ってることも混乱気味だ'''
[[message]]
old = '''
――誰！？
オークじゃないよね？'''
[[message]]
old = '''
うっ――お願い
はやく――父さんに伝えなきゃ――'''
[[message]]
old = '王子を見つけたよ――'
[[message]]
old = '''
そして彼が最後に――消えた――
場所を――'''
[[message]]
old = 'ごめん――父さん――'
[[message]]
old = 'すぐに王子だと気づけなくて――'
[[message]]
old = '''
彼女の容態はかなり厳しい
一刻を争うかもしれないな'''
[[message]]
old = 'よし、俺が背負って連れて行こう'
[[message]]
old = '''
セロとばあちゃんが待っている
アジトで会おうぜ'''
[[message]]
old = '''
ご苦労だったね
あの娘の一命はなんとか取り留めそうだよ'''
[[message]]
old = '追跡者が頭目の娘だったとはね'
[[message]]
old = '''
今は別の安全な場所で眠ってるよ
スライが看病しているから、まかせようぜ'''
[[message]]
old = '''
ありがとう
俺の部下を――
いや、娘を救い出してくれて感謝する'''
[[message]]
old = '''
状況は厳しいが、まだまだ若い
きっと危機を乗り越えてくれるだろう'''
[[message]]
old = '''
さて、肝心の、王子の足取りだが――
娘は出立からの出来事を
逐一暗号にして記録に残していた'''
[[message]]
old = '''
今、娘が記した記録を解読し、その足取りの
割り出しにかかっている'''
[[message]]
old = '''
ほどなく王子の向かった秘密の経路のある場所も
割り出せるはずだ'''
[[message]]
old = '''
内容がわかり次第、展望城へ
伝令を走らせよう'''
[[message]]
old = 'それまでは戻ってゆっくり休むといい'
[[message]]
old = '''
大丈夫、アーシェは持ちこたえるさ
ああ、大丈夫だとも'''
[[message]]
old = '''
おかえり
話はだいたい聞いたよ
ごくろうさま'''
[[message]]
old = 'その顔は――'
[[message]]
old = '''
うーん、わからない
状況は好転したのか悪化したのか――
ああっ、言わないでください！'''
[[message]]
old = '''
俺たちはここで待っていればいいのか？
このままじゃ足の裏にカビが生えるぜ'''
[[message]]
old = 'おかえりなさい隊長'
[[message]]
old = '''
気づいてる？
城の中の空気が変わった気がしない？
中途半端というか、停滞というか――
これって良くない状況だよね'''
[[message]]
old = '――そうか――まあ、そうだろうな'
[[message]]
old = '''
いや、ごくろうだった
気が急いていたぶん、がっかりしたが
悪い報せがもたらされたわけではない'''
[[message]]
old = '''
王子にまた一歩追いついた――
そう考えて朗報を待つことにしよう'''
[[message]]
old = '今は気が急いてもどうにもならんな――'
[[message]]
old = '''
情報が届き次第、いつでも動けるよう
準備をしておこうではないか'''
[[message]]
old = '''
盗賊の若い娘が子供と言ってもいい王子の
行方を追っていたと言うわけだね'''
[[message]]
old = '''
本当に無事で良かったよ
ああ、自分が年老いてしまった気がするよ'''
[[message]]
old = '話は聞いたぞ'
[[message]]
old = '''
状況としては一進一退と言ったところか
それにしてもネド王子はずいぶんと危険な
土地を進んでいるようだな'''
[[message]]
old = '''
それほどまでして行かねばならぬ
場所とはいったいどこなのか――
メイロワ将軍は本当に何も知らないのだろうか――'''
