[[message]]
old = '''
あのさ、おい――ちょっと聞いていけよ
俺らの今のアジトから南に降りたとこに
デカい吊り橋がかかってるだろ？'''
[[message]]
old = '''
あの近くに最近、やたら魔物が
集まってるんだよな――
吊り橋が無いとウルテカの西の方を
歩きにくくなるから、さぁ'''
[[message]]
old = '''
俺らは吊り橋が無けりゃ無いで
別にいいんだけど、あんたらの使う物資が
入って来にくくなるわけよ'''
[[message]]
old = '''
商人のジイさんらは俺らみたいに
走ったり跳んだりもできないからさ
――ってことで、魔物、どうにかしてくんねぇかな'''
[[message]]
old = '''
アジトから南に下りたとこの
デカい吊り橋の辺り、な
一つよろしく頼んだぜ'''
[[message]]
old = '''
おっ、ありがとな！
――あんたも意外と人がいいよな
そんじゃコレ、“謝礼の品”ってやつ
まぁ受け取っといてくれや'''
[[message]]
old = '''
また魔物が集まることもあるだろうし
一応商人のジイさんにも注意しとくかなぁ'''
[[message]]
old = '''
年のくせにこんなところまで盗賊相手に
日用品売りに来るくえないジイさんだけど
魔物の餌食にしちまうには惜しいジイさんだからさ'''
