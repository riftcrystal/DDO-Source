[[message]]
old = '――それでは、お話しいたしましょう'
[[message]]
old = '''
覚者様にはまず――
闇の魔法を操るドラゴンの居場所を
突き止めていただきたいのです'''
[[message]]
old = '''
あのドラゴンが現れ
魔物が湧き出でるようになってから
火垂れ山の中もすっかり変わってしまいました'''
[[message]]
old = '''
この野営地から、我々も何度か調査に
赴いているのですが――策に嵌められたりと
未だに居場所は掴めていないのが現状です'''
[[message]]
old = '''
ただ、我々に仕向けられた魔物を倒すことで
＜闇の力の痕跡が残る＞という手がかりは掴んでいます
覚者様であれば、きっと闇の力の発生場所――
闇のドラゴンの居場所まで辿り着けるでしょう'''
[[message]]
old = '''
居場所を見つけた際には
是非一度野営地にお戻りください
どう見ても、一筋縄ではいかない相手です
最善の準備をしてから討伐に向かうことをお勧めします'''
[[message]]
old = '''
仕向けられた魔物を倒すことで
＜闇の力の痕跡＞が残ります
それを手がかりに進んで行けば
きっと居場所に繋がっているはずです'''
[[message]]
old = '''
居場所に目星が付きましたか！
しかし、大きな岩で通路が塞がっている、と――
承知いたしました
その岩は私たちが何とかしておきましょう'''
[[message]]
old = '''
コリーを通じて北の盗賊に掛け合い
爆薬を集めてもらえば砕くことができるはずです'''
[[message]]
old = '''
少しお時間をいただきますが――
覚者様は、その間に討伐の準備をお進めください
相手は正体不明、そして非常に強大な力を持つ魔物です
くれぐれも油断なさらぬよう'''
