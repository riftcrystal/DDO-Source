[[message]]
old = '''
はあい！　ハッピーハロウィン！
仮装楽しんでる～？
皆で盛り上がれば楽しさ倍増よ！'''
[[message]]
old = '''
とは言ったものの、実はね
私自身がちょっと困ってるのよ
話を聞いてくれない？'''
[[message]]
old = '''
子供たちに配るために
確保しておいたお菓子が、いつの間にやら
やけに少なくなっている気がするの'''
[[message]]
old = '''
気のせいにするには――流石に多いのよね
この白竜神殿で盗難だなんて
ちょっと穏やかじゃないわ！
もしかしたら盗賊が忍び込んでいるのかも'''
[[message]]
old = '''
私がおおっぴらに行動したら
盗賊に気付かれちゃうかもしれないでしょ
だから、あなたにコッソリ捜査をお願いしたいの
ね！　いいでしょ、お願い！'''
[[message]]
old = '''
白竜神殿の情報なら
あの謁見の間の神官様が
把握してるんじゃないかしら
ひとまず神官様のところから当たってみましょ'''
[[message]]
old = '''
私がおおっぴらに行動したら
盗賊に気付かれちゃうかもしれないでしょ
だから、あなたにコッソリ捜査をお願いしたいの
ね！　いいでしょ、お願い！'''
[[message]]
old = '''
白竜神殿の情報なら
あの謁見の間の神官様が
把握してるんじゃないかしら
ひとまず神官様のところから当たってみましょ'''
[[message]]
old = '''
どうした？
険しい顔をしているな
何かあったのか？'''
[[message]]
old = '''
なに？　最近怪しい者を見なかったか、だと？
ふむ、わしのところへはそれらしき
報告は入ってきておらぬが――'''
[[message]]
old = '''
しかし――そういえば兵士たちの間で
近頃、不気味な話題が流行っているとは聞いた
任務そっちのけで噂話などもっての外――
と思ったが、どうやら単なる噂ではないようだな'''
[[message]]
old = '''
噂の出所は《商店区》の方らしい
あの辺りを重点的にあたってみたらどうだ'''
[[message]]
old = '''
何か用か？　ああ、例の噂か
この目で確かに見たんだ
怪しいヤツをな――'''
[[message]]
old = '''
怪しいヤツというか――
あれは――“ヤツ”なのか？
人だったのかどうかもよく分からん'''
[[message]]
old = '''
夜中に商店区を巡回していた時のことだ
暗がりだったこともあってよく見えなかったが
――俺が声をかけたら、消えたんだ！'''
[[message]]
old = '''
見間違いだろうとも言われたが
噴水の方に消えていくのを確かに見た'''
[[message]]
old = '''
証拠もあるぞ
消えた後にはほら、この菓子が
落っこちてたんだ'''
[[message]]
old = '''
おや、覚者さま！　なにかご用でしょうか？
怪しいヤツの情報？
ああ、それでしたら、私も目撃いたしましたぞ'''
[[message]]
old = '''
“アレ”は人ではなく、その――
何とも言い難い形状でフワフワしていて
この辺りを歩いていると
気付くと陰に潜んでいて――'''
[[message]]
old = '''
上手く説明ができずお恥ずかしいのですが
ともかく人ではありません！
覚者さま、どうか商店区の平和のために
アレの正体を暴いてください'''
[[message]]
old = '''
この辺りの商店から、キャンディだのクッキーだの
お菓子の類が盗まれる事件まで勃発しています
きっと“アレ”の仕業に違いないんですよ！'''
[[message]]
old = '''
アレの正体がわかったら
ぜひ取材させてくださいね
明日の《レスタニアニュース》の一面を飾る
大事件の予感がいたします！'''
[[message]]
old = '''
待ってたわ！　何か情報を掴んできたのね！
それでそれで？　どんな盗賊だったの？'''
[[message]]
old = '''
え？　盗賊じゃなくて人でもなくて怪しい“アレ”？
なにそれ――どういうことなの？
言い難い形状で、フワフワで、不気味？？
あ、私そういう類の話はあんまり得意じゃないのよね'''
[[message]]
old = '''
でも、放っておくわけにもいかないし
私だけじゃなく、神殿の人たちも困っているのよねぇ
商店区での目撃情報が多いなら
きっとそこを探せば見つかるはず！'''
[[message]]
old = '''
と言う訳で、次の目的は“アレ”よ！
“アレ”を見つけて捕まえるの！
私はそういうの苦手だから――応援だけしてるわ！
頑張れ、頑張れー！'''
[[message]]
old = '''
商店区での目撃情報があるなら
あの辺りを探せばきっと捕まえられるわ！
あ、私はそういうの苦手だから
精一杯の応援だけしておくわね！'''
[[message]]
old = '''
ミツカチャタ
ゴメナサイ
オカシ　ダイスキ
ドウシテモ　タベタカタ'''
[[message]]
old = '''
サカバノ　オネエサン
コドモタチガ
トリクオアトリート
テイッテ　オカシモラタ'''
[[message]]
old = '''
ホシカタ
デモ　チョクセツ　イエナイ
ダカラ　イワナイデ　モラテキタ
ワルイコト　シタ'''
[[message]]
old = '''
ワタシノ　カワリニ
アヤマテ　キテ　ホシイ'''
[[message]]
old = '''
待ってたわよ！　見つけたのね、“アレ”を！
え？　詳しくは言えないけど
悪事を認めて反省しているって？'''
[[message]]
old = '''
――ふむふむ、なるほどね
ちょっとよく分かんないけど
「本当にお菓子が欲しかった」ってだけなのね'''
[[message]]
old = '''
なら「トリックオアトリート」って
一言言ってくれればいいだけなのに――
愛に満ち溢れたシェリーちゃんは
どんな子だって何度だってウェルカムよ！'''
[[message]]
old = '''
なにやら訳ありのようだし、私の代わりに
その子にお菓子を上げてきてちょうだい！
頼んだわよ'''
[[message]]
old = '''
私の代わりに、その子にお菓子を
届けてあげてね！　よろしく！'''
[[message]]
old = 'オカシ　タベタカタ　ナァ――'
[[message]]
old = '''
ドモ　アリガト
オナカ　イパイ
オウチ　カエル
ハイデル　ノ　チカ'''
[[message]]
old = '''
サカバ　ノ　オネエサン　ニモ
オレイ　イテ　ホシイ
ソレジャー　バイバイ'''
[[message]]
old = 'ウレシカタ――'
[[message]]
old = '''
あらっ！　その顔は――分かるわよ
無事にお菓子を届けて
問題も解決したぞって顔ね！'''
[[message]]
old = '''
本当に助かったわ、どうもありがとう！
これで安心してハロウィンパーティーを
続けることができるわ
あなたも素敵な仮装でパーティーを楽しんでね'''
[[message]]
old = '''
何やらシェリーちゃんが
君に頼みたいことがあるらしいんだがね
ちょっと話を聞いてあげてくれないかい？'''
