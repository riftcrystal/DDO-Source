[[message]]
old = '''
先日はすまなかったね
カッコ悪いところを見せてしまった――'''
[[message]]
old = '''
今回は――そうだな
君たちがサマラ初代王の指輪を見つけた場所
そこへ行って話したい'''
[[message]]
old = '''
我々も見付けられなかった指輪の場所
《崩れた進入路》、だったかな
せっかくだ、どんなところなのか興味がある
君の後を追うから、先導してくれるかい'''
[[message]]
old = '''
我々も見付けられなかった指輪の場所
《崩れた進入路》、だったかな
せっかくだ、どんなところなのか興味がある
君の後を追うから、先導してくれるかい'''
[[message]]
old = '''
こんなところにあったのか――
見つけられないのも無理はない
我々がこの辺りを調べた時
あの壁は崩れていなかったからな――'''
[[message]]
old = '''
もしもクレス様と私が見つけていたなら
クレス様は――
いや、今更考えても仕方がないか'''
[[message]]
old = '''
クレス様は、この国の繁栄のためだけでなく
次代の覚者、そして次代の竜となる者
つまり――御子たちのことも思って
指輪を探されていたのだと思う'''
[[message]]
old = '''
アッカー家の王位継承者は
王としての重責と、覚者としての定め
その二つを若くして背負うことになるからね'''
[[message]]
old = '''
ん――？　思い出話の最中だというのに
野暮な客のお出ましのようだ
仕方ない、軽くお仕置きしてやろうか'''
[[message]]
old = '''
ふふふ、実はさ
覚者である君と一緒に戦っていると
クレス様と共にあった頃を思い出す
何だかそれが嬉しくてね'''
[[message]]
old = 'さ、いこうじゃないか'
[[message]]
old = '''
やあ、来たね
指輪のあった場所へ行ってみたいんだ
連れて行ってくれ
――我儘言ってすまないね'''
[[message]]
old = '''
その腕前、流石は覚者だ
――覚者といえば、ネド王子も覚者だが
戦いの腕前はどうなんだろうな'''
[[message]]
old = '''
次代の覚者して教育を受けていらした
セラノ姫と違って、ネド王子が
剣を振るっているのを見たことが無いんだ
勉学には励まれていたようだが――'''
[[message]]
old = '''
さて、こんなところで長話するのもなんだし
もう観光するものも無い
早めに帰ろうか――君も疲れたろう？'''
[[message]]
old = '''
さて、こんなところで長話するのもなんだし
もう観光するものも無い
早めに帰ろうか――君も疲れたろう？'''
[[message]]
old = '''
――ん？
まだ思い出話が聞きたいのかい'''
[[message]]
old = '''
そうだなぁ――
仕えるべき王を失い
次代のハイセプターとして教育する者もいない
私の生に意味は無くなった'''
[[message]]
old = '''
実家にも戻らず、このあばら屋で
ただ時が過ぎるのを待つ日々だったのは
知っているね？'''
[[message]]
old = '''
――だが、君たちがサマラ初代王の指輪を
見つけたと知って――
これは偶然ではないと感じたんだ'''
[[message]]
old = '''
アッカーシェランは、黒き竜によって
滅亡の危機に瀕したが
再び立ち上がろうとしている、と'''
[[message]]
old = '''
それこそが国の意志であり、そこにはきっと
クレス様のお気持ちも含まれるのだろうと
そう強く感じた'''
[[message]]
old = '''
私はこの国のゆく先を見守りたい――
そう願うようになった'''
[[message]]
old = '''
君にも、どうか協力してほしいんだ
ネド王子は君を慕っているようだし――
これからも気にかけてやってくれないか？'''
[[message]]
old = '''
――セロとバシアスには私から話を付けておいた
サマラ初代王の指輪は正式に君が持つといい
君なら、必ずその力をアッカーシェランにとっても
いい方向に使ってくれるだろうからね'''
[[message]]
old = 'この程度の相手、私たちの敵では無いさ'
[[message]]
old = 'ああ、そうそう！　この感覚だ'
[[message]]
old = '君やクレス様と一緒に戦うと、“守る”といった感じが無いんだよ'
[[message]]
old = 'いい腕前だ！　さすがは覚者といったところだね'
[[message]]
old = 'その戦いぶり、ネド王子の指南役に欲しいくらいだ'
[[message]]
old = 'こいつが指輪を盗んだ者の成れの果てか？'
