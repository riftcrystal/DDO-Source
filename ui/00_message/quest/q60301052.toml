[[message]]
old = '''
やあ、元気にしていたかな？
今年もご機嫌なハッピーハロウィンがやってきたぞ
皆で仮装をして、子供たちにお菓子を配って――
大いに楽しもうじゃないか'''
[[message]]
old = '''
と、思ったんだが
配るべき範囲に誤算があって――
お菓子が！　これまた全く足りん！
このままでは子供たち全員にお菓子を配れないッ！'''
[[message]]
old = '''
頼む、子供たちの笑顔のため
お菓子を見つけてきてくれ！
子供たちを悲しませるわけにはいかない！
君もそう思うだろう！？'''
[[message]]
old = '''
――実は、このことが発覚してから
シェリーちゃんがご機嫌ナナメで
俺と喋る前、必ず溜息を吐いてくるのだ
これはとってもマズい兆候だッ！'''
[[message]]
old = '''
ん、どこで調達するのか、だと？
我々もレベル1のゴブリンと死闘を繰り広げ
なんとか倒した末に、魔物たちが持っている
お菓子を奪取できたのだ'''
[[message]]
old = '''
しかしほら、我々は戦闘向きではないから
魔物の寝込みをこっそり襲うだけでは
とてもたくさんは回収しきれないのだよ
君ならアレだろ、一瞬でバシー！　ガツー！って'''
[[message]]
old = '''
君なら強いから、魔物をバシー！　っと一網打尽
そしてお菓子をガッサー！　と採ってこられるだろう
うんうん、君にお願いすれば間違いないッ！'''
[[message]]
old = '''
まずは一つだけでもいいからお菓子を奪っ――
いや、用意して、そして俺に見せてくれ
期待しているぞ！'''
[[message]]
old = '''
おお、もう見付けてきたのか
いやはや流石だな
よし、ではこれを集めよう
すべては子供たちとシェリーちゃんの笑顔のため！'''
[[message]]
old = '''
あ、もちろん、君にだけ集めさせようだなんて
都合のいいことは思ってないぞ！
ちゃんと我々も集めに行くからな
二手に分かれたほうが早く集まるだろう'''
[[message]]
old = '''
だが、レベル１ゴブリンを倒すのに
シェリーちゃんと二人で半日がかりだ
我々のことは期待しないでくれッ！！'''
[[message]]
old = '''
そうそう、我々と同じコスチュームで
ハロウィン気分を盛り上げれば
魔物が落とすお菓子をたくさん見つけられるかもな！
お祭りムードは大切だぞ！'''
[[message]]
old = '''
我々二人も引き続きお菓子を集めるから
君もこのお菓子をできるだけ
たくさん持ってきてくれ！
よろしく頼んだぞッ'''
[[message]]
old = '''
そうそう、我々と同じコスチュームで
ハロウィン気分を盛り上げれば
魔物が落とすお菓子をたくさん見つけられるかもな！
「お祭りは気から」だ！'''
[[message]]
old = '''
おお！　こんなにたくさん！！
我々も君の半分――いや、三分の一？
くらいは集められたぞ！'''
[[message]]
old = '''
さて、これだけ集めてくれたのはありがたいが
まだまだ足りないんだな～、実は！
細々と魔物から奪うんじゃなくて
一気にガサッと集められる場所はないものか――'''
[[message]]
old = '''
お菓子をたくさん隠し持っている
魔物がいる場所があればなぁ――
誰か、そういう情報を知っていそうな人に
心当たりはないかね？'''
[[message]]
old = '''
お菓子をたくさん隠し持っている
魔物がいる場所があればなぁ――
誰か、そういう情報を知っていそうな人に
心当たりはないかね？'''
[[message]]
old = '''
よお、俺に相談だって？
いいぜ、話してみなよ
たまには有益なアドバイスでもして
先輩風を吹かせたいと思ってたところだ'''
[[message]]
old = '''
なに？　お菓子を落とす魔物？
そんなヘンテコな話は流石の俺でも――'''
[[message]]
old = '''
――いやいや待てよ、そういえばこの前
コーネリアと《ハイデル地下霊廟》を探索中に
ゴーストの集団に襲われたんだ
何体かは倒したけど、数が多くてな'''
[[message]]
old = '''
その時、ゴーストが何か小さなものを
バラバラと落としてたんだ
特に価値のある素材じゃなさそうだったから
気に留めなかったんだが――'''
[[message]]
old = '''
あれがお前のいう“お菓子”じゃないか？
どうだ、いい情報だったろう
見直したか？'''
[[message]]
old = '''
実のところ
コーネリアはゴーストやハーピーなんかへの
立ち回りがイマイチでな――'''
[[message]]
old = '''
あ、これ本人に言ったら戦術育成をと
うるさくなるから黙っておいてくれよ
お前はさっさと《ハイデル地下霊廟》
に行ってこい'''
[[message]]
old = '''
《ハイデル地下霊廟》にお菓子を落とすお化けが！
な、なるほど、それは行って確かめねば！
し、しかし、何というか、“お化け”な――
お化けには嫌な思い出というか、トラウマというか'''
[[message]]
old = '''
とにかく！　一人ではとても行く気にはなれない！
もちろん君も一緒に行ってくれるんだろうね！
何故かって？　単純に怖いからに決まっているッ！'''
[[message]]
old = '''
――ゴホン
そう、シェリーちゃんを危ない場所に
連れて行くわけにはいかないからな
さあ、準備ができたら話しかけてくれ！'''
[[message]]
old = '''
準備ができたら話しかけてくれ！
一人ではとても行く気にはならないからな
皆で行けば怖くない！'''
[[message]]
old = 'さあ、《ハイデル地下霊廟》に行くとしようかね！'
[[message]]
old = '仕方がないから一緒に行く'
[[message]]
old = '行きたくない'
[[message]]
old = '''
さて、勇気を出して来てみたはいいが
そこかしこからゴーストの気配がするな
あと何かこう――ゴーストとも違う
もっと嫌な気配がするのだが――'''
[[message]]
old = '''
今は深く考えないでおこう
さ、ゴーストを倒してお菓子を拾ってきてくれ
え？　お前は行かないのかって？'''
[[message]]
old = '''
行くわけないだろ！
俺が何の役に立つっていうんだッ！
――なんてな、目的を達成したら戻ってきてくれ
なるべく早く頼むぞ！'''
[[message]]
old = '''
ほら、早くゴーストを倒してきてくれ
長くとどまっている場所じゃないだろう
サクッとお化けを倒して
ドサッとお菓子を手に入れてこよう'''
[[message]]
old = '''
俺はここで待っているから
ゴーストを倒してお菓子を手に入れたら
戻ってきてくれ'''
[[message]]
old = '''
おおおッ！
お菓子をこんなに集めて来てくれたのか
なに？　もっとヤバいのも居ただと？
いいや――それ以上は聞かないでおこう
今夜眠れなくなる！'''
[[message]]
old = '''
よし、今すぐ帰ろう！
こんな所で長居は無用だ！
早くしないとその“ヤバいモノ”が来る！'''
[[message]]
old = '''
ふう、やっと帰ってこれた
お菓子もこれだけあれば十分だろう
子供たちとシェリーちゃんが喜ぶ顔が
目に浮かぶな！'''
[[message]]
old = '''
改めて、ありがとう！
君たちのおかげでお化けと対峙しなくて済んだ
ほら、我々は戦闘要員ではなく
盛り上げ要員だからな'''
[[message]]
old = '''
なに？　まだあの場所に行きたいだと？
正気かね君は――
いやいや、もちろんかまわないよ
俺は二度と行かないがね！'''
[[message]]
old = '''
ならば我々の後ろにコッソリと道を開けておこう
あのお化けからお菓子を取ってくるなら
この裏道からハイデル地下霊廟へ行くといい
今の間だけ、特別だからな！'''
[[message]]
old = '''
ハッピーハロウィン！
今年も楽しくハロウィンパーティーしましょ
お菓子をたくさん集めて仮装して――
うーん、ワクワクしちゃう！'''
[[message]]
old = '''
ところで、今年の私たちの衣装
どうかしら？　可愛いでしょ！
実はね、毎回お祭りの衣装は
アンジェロがナイショで用意してくれてるのよ'''
[[message]]
old = '''
二人でお祭りの度に特別な衣装を着て
相談しながら髪型やメイクを変えて――
そうやって仕上げていく時間が
私はとっても好きなの'''
[[message]]
old = '''
――だからこそ、アンジェロが
お菓子の数を間違ってたのが残念で――
私は何度も「それじゃ少なすぎる」って言ったのに！'''
