[[message]]
old = '''
アッカーシェランの解放軍とともに
戦う一方で――'''
[[message]]
old = '''
やはりおまえたちには黒い鎧の騎士を
気にしてもらわねばならない'''
[[message]]
old = '''
我々の知るあの黒騎士か――
それとも、似て非なる敵か――
せめてそれだけでも知りたい'''
[[message]]
old = '''
いずれにしても王都メガドに攻め込めば
否応なく対峙することになるのだろう'''
[[message]]
old = '''
その鎧の中身、しかと見極めよ
いいな？'''
[[message]]
old = '''
あの黒騎士が蘇ったというのであれば――
レオも、もしや――
そう思わずにはいられない'''
[[message]]
old = '''
黒騎士のことはもちろん気になるけど
メガドを巡る攻防は戦略の大きな節目'''
[[message]]
old = 'この神殿から勝利を祈っているよ'
[[message]]
old = '''
こっちの準備はできているよ
詳しいことはメイロワに聞いておくれ'''
[[message]]
old = '''
メガドを落とした黒い騎士の姿を
あれ以来見ていないことが気がかりだが――'''
[[message]]
old = '見てよ、この士気の高さ！'
[[message]]
old = '''
戦闘の前の静けさ――
何度体験しても身が引き締まりますね'''
[[message]]
old = '''
どう立ち回ればいいんだ？
まだなら将軍に聞いてこいよ'''
[[message]]
old = '''
メガドの敵はオークが中心だけど
結構魔物も入り込んでいるって'''
[[message]]
old = '''
ついにこの時が来ました
皆さん、よろしくお願いします'''
[[message]]
old = '''
皆集まったな――
では、メガド奪回作戦の概要を話そう'''
[[message]]
old = '''
元メガド守護兵を中心とする部隊は
メガド周辺の小塔を襲撃する'''
[[message]]
old = '''
もちろんこれは陽動作戦だ
騒ぎを大きくして、可能な限り多くの
オークどもを引きつけてもらう'''
[[message]]
old = '''
そしてベルタ率いる盗賊団を加えた本隊は
陽動部隊の動きに呼応して城内へと突入'''
[[message]]
old = '''
レスタニアの覚者たちも
城内へと進む戦力の要として加わって頂く'''
[[message]]
old = '''
個々の力量、裁量が頼りとなる
決死戦となるだろう'''
[[message]]
old = '''
それでは作戦を遂行する
必ずみな生きて再会しよう――'''
[[message]]
old = 'もう何も言わぬ'
[[message]]
old = '''
おぬしたちなら、為すべきことを
知っているだろうからな'''
[[message]]
old = '''
乱戦になるから同士討ちには
注意してくれよ'''
[[message]]
old = '''
北から来ている盗賊連中は
利害が一致して参戦しているだけだ'''
[[message]]
old = '''
誤解されるようなことが起これば
お互い不幸になるよ'''
[[message]]
old = '頼りにしているよ、異国の方々'
[[message]]
old = 'メガドに入ったら思う存分暴れてね'
[[message]]
old = '''
何しろ、どれだけの敵が街の中に
潜んでいるのか見当がつかないの'''
[[message]]
old = '''
来てます――来てますよ
俺、武者震い来てます！'''
[[message]]
old = '''
正体はともかく、まっ黒い鎧で
格好つけてるような奴は
大嫌いだぜ！'''
[[message]]
old = 'き、緊張してきた！'
[[message]]
old = 'たったいま伝令が来ました！'
[[message]]
old = '''
メガド居住層への進入路を
確保したとのことです'''
[[message]]
old = '''
皆さん、よろしくお願いします！
僕はここでイェルハルドの部隊を迎えます'''
[[message]]
old = '''
皆さんはメガド居住層へ！
僕はイェルハルドを待ちます！'''
[[message]]
old = '''
この先の水路の中に、メガドへの進入路を
確保した'''
[[message]]
old = 'さあ、行ってくれ――俺たちも続く'
[[message]]
old = '''
負ければ何も残らない
これはそういう戦いだ'''
[[message]]
old = '''
さあ、あんたが最後だよ
こっから入って、大暴れしてやりな！'''
[[message]]
old = '''
ベルタがおまえたちを信頼するその理由――
見せてもらおうか！'''
[[message]]
old = '''
隊長、レスタニアから人が来ています
隊長さんを探しています'''
[[message]]
old = '''
それから！
メガドで何が起こったんですか！？'''
[[message]]
old = '将軍とジリアンがしんがりを引き継いだ'
[[message]]
old = '''
あいつらのことだ
首尾良く撤退してくるだろうが――
くそっ！　いったい何が起こってるんだ？'''
[[message]]
old = '隊長、ファビオが来てる！'
[[message]]
old = '''
きっとレスタニアで――痛ッ！
あ、頭が痛い！？'''
[[message]]
old = '''
隊長、具合はどうです？
つらいってほどじゃないけど
この感じは――初めてです'''
[[message]]
old = '話している時間が惜しい、一緒に戻ってくれ！'
[[message]]
old = '白竜神殿に敵襲だ、黒騎士が現れた！'
[[message]]
old = '''
おい、早く戻るぞ！
黒騎士は白竜神殿だ！'''
[[message]]
old = '''
隊長、急がないと！
この胸騒ぎ――'''
[[message]]
old = '''
急いでレスタニアへ帰りましょう！
白竜様の――いえ、レスタニアの一大事です！'''
[[message]]
old = '''
隊長さん！
ここは僕らに任せて行ってください！'''
[[message]]
old = '''
神殿で好き勝手にされて――
逃げられて――ああ、最悪だ！'''
[[message]]
old = 'おい、白竜の容態は！？'
[[message]]
old = 'どうしよう――どうしよう隊長！'
[[message]]
old = '''
咄嗟にあんたを呼びに行ったけど
おれも残って戦うべきだったのか――'''
[[message]]
old = '''
そうすれば白竜はこんなことにならずに――
くっ、判断を誤ったのか！？'''
[[message]]
old = '''
さあ、急ごう！
まず、白竜様の容態を確認するんだ
そして、何ができるか考えよう！'''
[[message]]
old = '''
白竜よ、いったいどうすれば――
我々にできることはありますか？'''
[[message]]
old = '不覚――'
[[message]]
old = '''
この傷――如何ほどの痛手か――
竜力の流出――計り知れぬ――'''
[[message]]
old = '''
黒騎士め――
あやつの狙いは我にあったとは――'''
[[message]]
old = 'すべてはこのためであったか――'
