[[message]]
old = '''
覚者さま、《初代王の指輪》を手にされたとか！
ご存じですか？
その指輪、アッカーシェランで数百年もの間
誰にも見つけられなかった代物なんですよ'''
[[message]]
old = '''
どれだけの力を秘めているのかは
学も無い自分らにはわかりませんけど――
元貴族であり、クレス前王に仕えていた
キルスティ師ならお詳しいかもしれませんね'''
[[message]]
old = '''
えーっと、今では辺鄙な場所にある“あばら屋”で
暮らしていらっしゃるのだとか
偉い方の考えることは理解できませんや
――王宮には戻られないのですかね'''
[[message]]
old = '''
《初代王の指輪》について
詳しくお知りになりたければ
一度尋ねてみてはどうです？'''
[[message]]
old = '''
《初代王の指輪》についてですか？
今はハイセプターのジョブマスターをしている
キルスティ師ならご存じかもしれませんね
メガドシス高地にある、“あばら屋”にお住まいとか'''
[[message]]
old = '''
サマラ初代王の指輪？
ああ、アレで火垂れ山への扉を開いたそうだね
あの扉はサマラ初代王に関わる何かが無いと
開くことはないから――例えば、血統や遺品なんかのね'''
[[message]]
old = '''
サマラ初代王の指輪は
長年その行方すらわからなかった
私の王――クレス様も
その指輪を探し求め、各地を巡られたものだ'''
[[message]]
old = '''
指輪探しの旅には私も同行したよ
初代王の遺品は、その強すぎる力によって
扱いが難しいとされている――
そこらの兵士に探させるわけにはいかなくてね'''
[[message]]
old = '''
なに？　クレス様について聞きたいのか？
ならば――そうだな――少し、私の思い出話に
付き合う気はないかい'''
[[message]]
old = '''
《秘泉への暗道》、そこで話をしよう
君も行ったことがある場所だから
迷うことは無いだろう？
入口で待っていてくれ、私もすぐに向かう'''
[[message]]
old = '''
《秘泉への暗道》で待ち合わせよう
――まさかとは思うが、迷うことは無いね？
君も一度は行っているはずだ
私もすぐに向かうよ'''
[[message]]
old = '''
この奥にある、ネド王子が秘蹟を行った場所
竜の石像のある泉へ行こう
――誰かと共にダンジョンを進むというのは
かなり久しぶりだな'''
[[message]]
old = '前は、クレス様と一緒だった'
[[message]]
old = '''
クレス様も、ネド王子と同じく
この泉で秘蹟を行われたんだ
その時に護衛したのが私だった'''
[[message]]
old = '''
私たちがまだ少女だった頃――
何度か王宮で顔を合わせただけの私を
クレス様はなぜかハイセプターにと指名された'''
[[message]]
old = '''
私は特に何も思うことなく――
ただの役職としてそれを受け入れ
先代のハイセプターに師事し、技を磨いた
幸いかなり素養もあったみたいでね'''
[[message]]
old = '''
クレス様が重臣たちの前で
秘蹟を行われた時――輝く泉に照らされた
横顔を見て、初めて自分の務めの重大さを
心から思い知ったものだ'''
[[message]]
old = '''
この方は素晴らしい竜となる覚者で――
そして私を選ばれ、私がお仕えする王なのだと
心の芯が震えるような思いだった'''
[[message]]
old = '''
さて、今回の思い出話はここまでだ
思い出話なんてのは尽きないものだからね
適当に切り上げないと大変なことになる
さ、私の家に戻ろうか'''
[[message]]
old = '''
何だい？　私に、老人のように
思い出話ばかりしろって？
残念ながら、そこまで暇じゃないのさ
さ、我があばら屋へ戻ろうか'''
[[message]]
old = '''
泉で秘蹟を行ったクレス様は王として
アッカーシェランの繁栄に尽力された
――この話の続きは次の機会にでもとっておこうか
思い出話を聞きたいほど暇なら、またおいで'''
[[message]]
old = 'おっと、邪魔者が入ったね'
[[message]]
old = 'たまにはカッコいいところでも見せようじゃないか'
[[message]]
old = '魔道剣はそこらの刃物とは違う――わかっているね？'
[[message]]
old = '敵の生命力を我が物とする――格闘術ではなく、魔術だよ'
[[message]]
old = 'やれやれ、静かに思い出話もできないなんて'
