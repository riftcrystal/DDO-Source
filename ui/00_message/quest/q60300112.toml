[[message]]
old = '''
覚者殿、こんな話を耳にされたことはございませんか？
《聖炎の参竜道》には隠されし宝と
それを守る3匹の魔物がいる――という話です'''
[[message]]
old = '''
実は私、こういう話に目がないもので
子供のように胸が躍ってしまうのです
確かめてみたい気持ちはあるのですが
いかんせん場所が場所ですから――'''
[[message]]
old = '''
覚者殿、折り入ってお願いがございます
どうか《聖炎の参竜道》の宝の真相を
調査してきてはいただけないでしょうか？'''
[[message]]
old = '''
《聖炎の参竜道》には隠されし宝と
それを守る3匹の魔物がいる――という話です
この話が本当であれば、危険な調査になるでしょう
くれぐれもお気をつけて'''
[[message]]
old = '''
覚者様、お戻りになられましたか
ご無事でなによりです――
それで、宝の真相はどうだったのでしょう？'''
[[message]]
old = '''
おお、本当に宝はあったのですね
それにそれを守る3匹の魔物も――
なんとロマン溢れる話なのでしょう！'''
[[message]]
old = '''
いつか、私もこの目で見てみたいものです
元はといえば、こういった伝説や英雄譚に憧れて
子供心に兵士を志したもので――'''
[[message]]
old = '''
お忙しいところ、依頼を引き受けてくださって
ありがとうございました
きっと、今後子供たちが口にする英雄譚の主人公は
覚者殿になることでしょう'''
