[[message]]
old = '''
一つ、俺の依頼を聞く気はないか？
最近、目撃情報がたえない
“炎をまとった影”についてだ'''
[[message]]
old = '''
ここに俺たちが住みつくようになってから
急に現れだしたと考えるヤツもいる
俺自身、この付近で何度か見かけた'''
[[message]]
old = '''
――その都度、始末してやってるんだが
このままではキリがなさそうでな'''
[[message]]
old = '''
よければ、原因を探してくれないか？
恐らくだが――
ああいったヤツらを引き連れてる
“親分”みたいな魔物がいるハズだ'''
[[message]]
old = '''
危険な依頼だってのに
引き受けてくれて感謝するぜ
――洞窟へと続く道で見つかるはずだ
あの辺が一番目撃情報が多い'''
[[message]]
old = '''
場所の確認をしてからいくといい
ああ、装備の準備もしっかりしていけよ'''
[[message]]
old = '''
やはり引き連れてきているヤツがいたか
俺たちでは手に負えなかったかも知れん
――あんたに頼んでよかったってことだ
礼を言わせてもらう――'''
[[message]]
old = '''
恐らくまた、同じようなことが起こるだろう
その時はよろしく頼むぜ'''
