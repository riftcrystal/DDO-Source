[[message]]
old = '''
レオは最早我が覚者ではない
竜と人との契りが反故になるとはな'''
[[message]]
old = '''
これが数多の覚者を持つということか
これが我が理の結末か――'''
[[message]]
old = '''
エリオットから聞いたよ
水竜以外の竜力がこの先どうなるか
言い換えれば、誰のものになるのか――
レオはそういう話をしたんだね？'''
[[message]]
old = '''
それは――
竜力の争奪戦ということだろうか'''
[[message]]
old = '''
そうか
黒き渦、その戦いの中で発した不思議な力
その力はおまえを見守る竜たちの加護に違いない'''
[[message]]
old = '''
空の渦は未だ去らず
この後は、渦の魔物を幾度となく打ち払う
飽くなき戦いが予想される'''
[[message]]
old = '''
そのためにも、その不思議な力を確実に
身に纏うことが必要だ'''
[[message]]
old = '''
その力の特質から鑑みて
闇に覆われたフィンダムの大神殿を
繰り返し探索することが、その力を纏える
ひとつの術と見て間違いないだろう'''
[[message]]
old = 'そして、肝心のレオの件についてだが'
[[message]]
old = '''
レオは黒竜の側、黒騎士と並び立つ者であると
自ら認めたのだとか'''
[[message]]
old = '''
しかもすでに水竜の力はレオの力となり
他の竜の力も狙っているそぶりを見せたのだな？'''
[[message]]
old = '''
となれば、フィンダムと同じ事が
他の大陸でも起こることは確実'''
[[message]]
old = '''
ふむ――
火竜の覚者への使者を立て、竜の力の
集結を図らねばな'''
[[message]]
old = '''
同時に各地に調査隊を派遣するとしよう
しばし――しばし時間をくれ'''
