[[message]]
old = '''
火垂れ山の入口は強固な門で封じられていたと
聞いたが――'''
[[message]]
old = '''
向こうの連中には開門のための方策が
あるのだろうか'''
[[message]]
old = '''
ネド王子に振り回されている
この状況――'''
[[message]]
old = '''
そろそろ大人の手に主導権を取り戻さねば
収拾がつかんぞ'''
[[message]]
old = '''
火垂れ山への入山を拒む門か――
王家の者以外は開門不可能などということは
ないだろうな'''
[[message]]
old = '''
ネド王子は言ってみれば
王家にだけ許された特権を惜しげも無く使って
大人たちを翻弄しているわけだよね'''
[[message]]
old = '''
これって身の危険だけではなくて
王子の地位まで危うくするんじゃないかな'''
[[message]]
old = '''
何も考えていないのか、それほどの危険を
冒すほどの危機意識があるのか――
うーん、僕には判断できないよ'''
[[message]]
old = 'ジリアンから事情は聞かせて貰っている'
[[message]]
old = '''
ここは火垂れ山の入り口にあたる場所
山を登れば、竜の住み処だ'''
[[message]]
old = '''
おまえたちがここまでの道を切り開いてくれた
お陰で、この火垂れ山の門前の地を
取り戻すことができた'''
[[message]]
old = '''
だが――
あの門を見て分かるように'''
[[message]]
old = '門は、王家の秘蹟でしか開くことができない'
[[message]]
old = '''
つまり、ネド王子しか
開くことはできないということになる'''
[[message]]
old = '''
ふん、そこで俺がこの地を守る、門番のバシアスに
頼まれ力になりに来たという訳さ'''
[[message]]
old = '''
古くから、俺たち盗賊はある竜力の秘められた
指輪の存在を知っていた'''
[[message]]
old = '''
それは、アッカー王家の開祖である
サマラ・アッカーの指輪のことだ
その指輪があれば、扉は開くとされている'''
[[message]]
old = '今、指輪がどこにあるのか――'
[[message]]
old = '''
その手掛かりはメガドにある
ジリアンが既にメガドへ向かった'''
[[message]]
old = '''
おまえもメガドで待つジリアンの元へ
向かうと良いだろう'''
[[message]]
old = '''
サマラ・アッカーの指輪は古くから
冒険者や盗賊が探し回っていたんだ
しかしまだ見つかってはいない'''
[[message]]
old = '''
だが、その手掛かりがメガドにあることまでは
探れている'''
[[message]]
old = '''
上手く手掛かりを紐解けば、必ず見つかると
信じているよ'''
[[message]]
old = '''
火垂れ山へ入るための門を開くには、王家の
竜力が必要です'''
[[message]]
old = '''
その手掛かりを知り得る人物は
この地の情報に精通しているセロしかいないでしょう'''
[[message]]
old = '''
エリオットの傷はどう？
――そう、それならほっとした
それで、セロと会ってきたのかな？'''
[[message]]
old = '''
こっちは１歩前進
彼の教えてくれた場所で、ちょっとした情報が
手に入ったんだ'''
[[message]]
old = '''
ある冒険者の記録でね
その人は600年くらい前のメガドに
住んでいたそうで――'''
[[message]]
old = '''
自分の屋敷の壁に冒険の記録を
彫り付けていたんだって
屋敷は今でいう旧市街にあったの'''
[[message]]
old = '''
ううん、わたしもまだ見ていない
案内をしてくれる人がまだ来なくて――'''
[[message]]
old = '''
わたしは案内の人を待つから
隊長は先に行って探してみる？
旧市街の屋敷だよ'''
[[message]]
old = '''
サマラの指輪の行方がわかる有力情報が
手に入るかもしれないんだ'''
[[message]]
old = '''
旧市街にある600年前の冒険者の屋敷だよ
良かったら先に行ってみて'''
[[message]]
old = '''
壁に文字が刻まれている――
“高貴なるサマラの指に輝きし光
我が心を魅了し、支配する光
輝きから逃れんと塔に身を隠すが
我が思いはひとときも離れず”'''
[[message]]
old = '''
床に文字が刻まれている――
“探究と秘密を愛する者よ
ここより北の洞窟で待つ
高貴なるサマラの指に輝きし光
人の目に余る煌めきサマラに帰るべし”'''
[[message]]
old = '''
石棺に文字が刻まれている――
“我が欲望は光に焼かれて人外となる
探究と秘密を愛する者よ、どうか我が身に平穏を
高貴なるサマラの指に輝きし光
人の目に余る煌めきサマラに帰るべし”'''
[[message]]
old = '''
サマラの指輪探しは慎重にやらないと
探す人に呪いが襲いかかってしまう――
そんな言い伝えがあるらしいんだ'''
[[message]]
old = '''
あの屋敷の主も一度は指輪を
手に入れたけど、その後に行方が
わからなくなったんだってさ'''
[[message]]
old = '''
え！？
隊長、それはもしかして――サマラの指輪！'''
[[message]]
old = '''
ああ、そうか！
指輪は手にする人の欲望を感じ取って
戒めを与えるそうだから、つまり隊長には
そんな邪心はないってことだね'''
[[message]]
old = 'その指輪、隊長が大丈夫でもわたしはダメかも？'
[[message]]
old = '''
他の人も耐えられないかもしれないから
とにかく早く火垂れ山のセロのところへ！'''
[[message]]
old = 'おお、まさしくそれはサマラの指輪だ！'
[[message]]
old = '''
おっと、そうだ、そこへ置いてくれ
指輪は直接バシアスへ渡すとしよう'''
[[message]]
old = '''
おまえは何ともないようだが――
サマラの指輪は人を惑わす力を有するという'''
[[message]]
old = '''
この時代にこうして指輪が姿を現したのも
もはや偶然ではないだろう
早速バシアスに、扉を開く準備に
かかって貰うとしよう'''
[[message]]
old = 'それまでは、しっかりと体の疲れを癒しておくと良い'
[[message]]
old = '''
サマラの指輪は、それを所有せし者を
見定めると言われている'''
[[message]]
old = '''
いにしえからの火竜の意志が
指輪には、きっとあるに違いない――'''
[[message]]
old = '''
完全なる開門には今少し時間が必要です
また心苦しいが開門の儀を
皆さんにお見せするわけにはいきません'''
[[message]]
old = 'どうか今少しお時間をください'
[[message]]
old = '''
へえ――
６００年も昔の指輪が門の鍵代わりとはね'''
[[message]]
old = '''
どんな意図で作られた指輪なのか――
どんな魔法がかけられているのか――
指輪を求めた者の顛末が悲劇的だけど
なんとも魅惑的な話だね'''
[[message]]
old = 'おいおい、また待ちぼうけか？'
[[message]]
old = '''
なんともまた焦らせてくれるじゃないか
しかし物は考えようだ'''
[[message]]
old = '''
時間があればエリオットの傷も
それだけ癒える
おまえもよく休んでおくのだぞ'''
