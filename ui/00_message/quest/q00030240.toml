[[message]]
old = 'ひとつ、確認しておきたい'
[[message]]
old = '''
おまえたちの目的はネド王子の――
謎めいた行動の後押しではない'''
[[message]]
old = '''
黒い竜の登場を発端とする悲劇が
このレスタニアに、これ以上及ばぬように
すること'''
[[message]]
old = 'これに尽きるぞ'
[[message]]
old = '''
利己的だというそしりは甘んじて受けよう
突き詰めると、わたしが守りたいのは
このレスタニアなのだ'''
[[message]]
old = '''
悪しき竜は黒騎士と同じく
ただの器に過ぎないのかもしれない'''
[[message]]
old = '''
その意志は身体の中になく――
よって、竜力の継承も、自らの意志ではない'''
[[message]]
old = '''
我が身にも起こりうるのだろうか
理の外の理には、我が力も、知恵も及ばぬ――'''
[[message]]
old = 'ジョゼフ様の話は聞いたかい？'
[[message]]
old = '''
君も長い付き合いだからわかっていると
思うけど、悪く取らないでほしい
目の前であんなことが起こったからね'''
[[message]]
old = '''
でも、だからこそ、アッカーシェランの人たちの
気持ちもわかる
こっちのことは気にせずに
向こうで精一杯働いてくれ'''
[[message]]
old = '''
ちょっとややこしいことになったよ
でもまあ、仕方がない
これまで通りやるしかないさ'''
[[message]]
old = '''
まったく――泣きっ面に石つぶてとは
このことだ'''
[[message]]
old = '''
ネド王子の不在が解放軍全体に
知れ渡ってしまった
皆の士気が急下降だ'''
[[message]]
old = '''
その対応に右往左往しているが
らちがあかない'''
[[message]]
old = '''
あとはベルタに任せてわしも王子の下へ
急ぐことにする
おぬしも先に火垂れ山へ向かってくれ'''
[[message]]
old = '''
さあ、火垂れ山へ行ってくれ
ガルドリンたちはもうかなり先まで
進んでいるはずだ'''
[[message]]
old = '''
地上に現れることのない
イフリートと遭遇するなんて'''
[[message]]
old = '''
大地の竜力は、ここまで衰えているんだね
もう時間はあまり、残されていないのかも知れない'''
[[message]]
old = '''
さあ、この道を辿れば、火垂れ山の
入口の聖なる門前に出る'''
[[message]]
old = '''
きっと礎があるはずだ
まずはそこを目指そう'''
[[message]]
old = '''
礎を解放したら、一度引き上げた方が
いいと思うぜ'''
[[message]]
old = 'エリオットが静かだとわたしまで調子が出ないよ'
[[message]]
old = '''
ここ――どこです？
目がかすんじゃって――'''
[[message]]
old = '''
この先はいよいよ火垂れ山だ
王子だけではなく悪しき竜もいるはずだよ'''
[[message]]
old = '''
となれば、厳しい戦いになる
だからエリオットは一度帰した方が
いいんじゃないかな'''
[[message]]
old = 'さあ、今は礎の解放を'
[[message]]
old = '''
来た道をまた通るなんて
ゾッとするよね'''
[[message]]
old = '礎の解放はいいの？'
[[message]]
old = '''
もし済んだのなら
一度帰って体調を整えた方がいい
調子の悪そうな顔は全体の士気に
かかわる問題だからね'''
[[message]]
old = '隊長、やっぱりエリオットは無理だよ'
[[message]]
old = '''
行きましょう――俺――やれますよ
隊長の――右腕ですからね'''
[[message]]
old = '''
火垂れ山へ入る門だけれど
見た感じ、全然開きそうもないね'''
[[message]]
old = '''
一難去ってまた一難か
ため息が出るよ'''
[[message]]
old = '一度レスタニアへ戻ろうぜ'
[[message]]
old = '''
エリオットには治療が必要だ
ここの竜力は傷に悪そうだしな'''
[[message]]
old = '''
おまけにこのまま火垂れ山へ行こうにも
あの門を開けねえとだめらしい
開けたら開けたで次はいよいよ――だろ？'''
[[message]]
old = '''
万全は無理でも、なるべくいい状態で
事に挑もうぜ'''
[[message]]
old = 'さあ、帰るぞ'
[[message]]
old = '解放軍の動揺はまあ収まったみたいだ'
[[message]]
old = '''
こう見えて、ひねくれ者の多い盗賊たちを
長年まとめて来たのはあたしだからね'''
[[message]]
old = '''
そっちはどうだい？
火垂れ山の入口までの道は開けたって
聞いているよ
となれば、いよいよだね'''
[[message]]
old = 'おお――戻ったか'
[[message]]
old = '''
わしも一緒に行こうと思っていたが
ここにも何かと仕事があってな
いや、言い訳ではないぞ'''
[[message]]
old = '''
おかえり
エリオットのことは心配しなくていいよ'''
[[message]]
old = '''
レスタニア中の、心得のある連中が集まって
早く傷が治るように尽力してくれているからね'''
[[message]]
old = '''
悪しき竜に近づいたのだな――
ああ――かすかだが、おまえたちに
纏わり付く、異質な竜力を感じる――'''
[[message]]
old = '''
エリオットの傷は見かけほど深くは
ないようだな'''
[[message]]
old = '''
あの姿を見た時は心臓が握りつぶされたような
気持ちになったが、一安心だ'''
[[message]]
old = '''
さて、アッカーシェランの状況だが――
ネド王子が戻って来る気配は
なかったというわけだな'''
[[message]]
old = '''
自分なりの勝算があるのだろうが
そのやり方、いかにも――いかにも幼い'''
[[message]]
old = '''
王子を諫めることができるのは
よそ者のおまえたちの方が適任だろう
機会があれば遠慮せずにな'''
