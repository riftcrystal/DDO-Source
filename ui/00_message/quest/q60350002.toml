[[message]]
old = '''
白竜様が試練をお与えになるそうだ
心して聞いてくれ'''
[[message]]
old = '''
そうか――
まぁいい
時間はいくらでもある
準備ができたら、いつでも話しかけてくれ'''
[[message]]
old = '''
それにしても、俺もえらくなったものだ
次代の竜となる覚者様に
試練への案内をするなんて――なぁ？'''
[[message]]
old = '''
次代の竜を担うにあたって
最後の試練、との話だ
きっと想像もできないような困難が
待ち受けていることだろう'''
[[message]]
old = '''
――覚悟はできているんだな？
それじゃあ、向かうとするか
現地までは俺が案内しよう'''
