[[message]]
old = '''
珍しい素材が取れる洞窟を教えてやる――
バシアスから、あんたにどうしても
教えてやってくれと頼まれてな'''
[[message]]
old = '''
ウルテカ山岳は火山の影響もあって
とても自然豊かとは言えないが
この洞窟の中は別だ――様々な素材が取れる'''
[[message]]
old = '''
地図にマークを付けておいてやるから
中の様子を見てくるといい――
魔物がウヨウヨいるから、準備だけは怠るなよ'''
[[message]]
old = '''
それと最後に――洞窟が今
どうなっているかだけは教えてくれ
しばらく様子を見に行けていなくてな
それ以外は好きにやってもらってかまわん'''
[[message]]
old = '''
地図にマークを付けておいてやるから
中の様子を見てくるといい――
魔物がウヨウヨいるから、準備だけは怠るなよ'''
[[message]]
old = '''
ふん、無事に戻ってきたようだな
で――中の様子はどうだった？'''
[[message]]
old = '''
なるほどな――心配していたほど
悪いようにはなっていないようだ'''
[[message]]
old = '''
今後も好きに活用してくれ
お前が出入りするようになれば
自然と魔物も減っていくだろうさ'''
