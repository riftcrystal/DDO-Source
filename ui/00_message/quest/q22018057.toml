[[message]]
old = '''
ん～、どうしたもんかな――
お、そういやあんたが居たっけなぁ！
急ぎで一つ頼まれてくれないか？'''
[[message]]
old = '''
知ってるだろうけど、ウルテカ山岳から
フェルヤナ荒原に続く道があるだろ？
魔物らがその道を使って
仲間を呼び寄せてるみたいなんだよなぁ'''
[[message]]
old = '''
こう、ババッと魔物を倒して
ヤツらに「この道は危険だ」ってことを
教えてやってくんないかなぁ'''
[[message]]
old = '''
魔物らがあんたを怖がるように
一回も倒れずに、圧倒的な力を
見せつけてくれよぉ、へへ、頼んだ！'''
[[message]]
old = '''
魔物らがあんたを怖がるように
一回も倒れずに、圧倒的な力を
見せつけてくれよ～、へへ、頼んだ！'''
[[message]]
old = '''
ありがとな
あんたみたいな強者が
ウロウロしてるとわかれば
魔物だってあの道を敬遠するだろうよ'''
[[message]]
old = '''
あの道が使えないと取り引きにも
支障が出るからさぁ
いやぁ、助かったぜ'''
[[message]]
old = '''
げぇ、そんなに強い魔物がいたのか？
あんたでも太刀打ちできなかったとなると
ヤツら、調子にのってもっと増えそうだな――'''
[[message]]
old = '''
魔物が増えたらまた声かけるからさ
次はババッと倒しちゃって
「これぞ覚者！」ってとこ
見せてくれよ'''
[[message]]
old = '''
パーティメンバーが死亡しました
報酬が下がります'''
