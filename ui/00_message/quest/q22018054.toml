やけに暴れてるのも
そのせいなのかもね'''
[[message]]
old = '''
もしあの辺りを通ることがあったら
ついでに様子を見てきてくれない？
もちろん、手が空いてる時でいいから'''
[[message]]
old = '''
もし北部の方を通ることがあったら
