[[message]]
old = '''
サマラの指輪を使い
儀式を執り行ったバシアスによって
火垂れ山の入口は解放されたよ'''
[[message]]
old = '''
だけど内部は広くて複雑なんだ
最後の攻撃に備え、わたしたち解放軍で悪しき竜の
居場所を探しているから、それまでは待機していて'''
[[message]]
old = '''
聞いてるかい？
内部には悪しき竜とは別に恐ろしい竜がいる
ってもっぱらの噂さ'''
[[message]]
old = '''
ジリジリ、ジリジリと――
決戦の時が迫って来たのを肌で感じているよ'''
[[message]]
old = '''
まあ、こうなったら深いこと考えずに
ガスガスと前に進むしかねえよな
毎度のことだ'''
[[message]]
old = '''
エリオットさあ、大丈夫大丈夫って言い過ぎ！
その方が気になっちゃうじゃない'''
[[message]]
old = '''
大丈夫ですってば！
みんな心配しすぎですよ'''
[[message]]
old = '時は満ちた――'
[[message]]
old = '''
事ここに至り、今一度、悪しき竜が
おまえたちにアッカーシェランを見せた
真意を考えていた'''
[[message]]
old = '''
わたしの命を奪うため――
それだけとは思えないのだ'''
[[message]]
old = '''
覚えているだろうか
世の末を見せてやるとあの竜は言った'''
[[message]]
old = '''
自分が支配する世界を見せることが
真に悪しき竜の狙いなのか――'''
[[message]]
old = '間もなく答えが出ようとしている――'
[[message]]
old = '''
さて、我々は、その時
どのように応じるべきか――'''
[[message]]
old = '''
悪しき竜を力で押し返すことは
困難を伴うが不可能ではなかろう'''
[[message]]
old = '''
だが、より強い悪意が押し寄せた時に
我が力は耐えうるであろうか'''
[[message]]
old = '''
ネド王子の行方は知れずとも
決戦の時は迫っている'''
[[message]]
old = '''
アッカーシェランが屈すれば
次はレスタニアということになろう'''
[[message]]
old = '''
事態は深刻だがわたしはさほど
心配しておらんぞ
なにしろ、おまえと覚者隊が飛び回って
いるのだからな'''
[[message]]
old = '''
レスタニア、フィンダム――
大陸の命運を分ける戦いに
二度も勝利したおまえたちがな'''
[[message]]
old = '''
エリオットはまあまあの回復具合だよ
自己申告だからまるっきり信じるのは
危険だと思うけど――'''
[[message]]
old = '''
ここで戦線離脱はできないという
気持ちはよくわかるからね
少し気にしてあげてよ'''
[[message]]
old = '完璧です！　俺、完璧ですから！'
[[message]]
old = '''
完璧とか言ってるやつがいるぜ
ウソくせえが、ま、心意気だけは
本当なんだろうよ'''
[[message]]
old = '''
行こう隊長
アッカーシェランが待ってるよ'''
[[message]]
old = '''
エリオットの負傷で、ああ、これでもう
わしらだけで戦うしかないと覚悟したが――'''
[[message]]
old = '''
おぬしたちの厚意には
心から礼をいうぞ'''
[[message]]
old = '''
将軍がね、ずっと黙り込んでいるんだ
まあ、気持ちはわかるけどね'''
[[message]]
old = '''
覚悟だけはあるけれど、不安もいっぱいだから
すぐに気持ちが揺れてしまう'''
[[message]]
old = '''
決戦に挑む気持ちはあっても王子はいない
どうにも腹がすわらないのさ'''
[[message]]
old = '''
だから、あんたたち――
グイグイ引っ張って、ドンドン後押ししておくれ'''
[[message]]
old = '''
もし――
こんなことは将軍には言えないけど――'''
[[message]]
old = '''
もしネド王子が裏切ったらわたしに任せて
覚悟はできているから'''
[[message]]
old = '''
楽勝か苦戦か――
王子のご気分次第みてえだな'''
[[message]]
old = '''
王子、どういう気持ちなのかなあ
何を考えているんだろう
もう一度話せるよね？'''
[[message]]
old = '俺、顔色悪いですか？'
[[message]]
old = '''
でも、ご心配なく
白竜様の竜力に包まれて
療養してきましたからね'''
[[message]]
old = '''
城の主だった連中もこっちへ向かっているらしい
ジッとしてはいられないのだろうよ'''
[[message]]
old = '''
我らの背後には解放軍が目を光らせている
心おきなく戦ってくれ'''
[[message]]
old = '''
それから――
王子のことはわしに任せてほしい
すべての責任はわしがとる'''
[[message]]
old = '''
色々と話したいことはあるが
言葉がでない――
出たら出たで止まらなくなりそうだ'''
[[message]]
old = 'まず、為すべきことを、だな'
[[message]]
old = '''
サマラの指輪の儀式を終えた火垂れ山の
門番、バシアスにより
既に封印は解かれている'''
[[message]]
old = '''
異国のおまえたちに未来を託す気持ちは
とてもひと言では言い表せないが――'''
[[message]]
old = '次は王子と共に会えると信じているよ'
[[message]]
old = '''
サマラの指輪により
既に封印は解かれています'''
[[message]]
old = '''
この先、道は嶮しくとも、最後にあるのは
希望だと感じています'''
[[message]]
old = '''
心はいつもあなたたちとともにあります
どうかネド王子をよろしくお願いします'''
[[message]]
old = '''
俺はこの通り戦えますから！
ここは任せて、隊長は先へ急いでください！'''
[[message]]
old = '''
隊長！　王子は大丈夫だよね！？
この先で必ず会えるよね！？'''
[[message]]
old = '''
おい！
グズグズしてる暇なんざねえ
とっとと先へ向かうぞ！'''
[[message]]
old = '力こそが真実――ああ、美しき世界よ'
[[message]]
old = '竜だけに許されし究極の愉悦がわかるか'
[[message]]
old = 'アヒャヒャヒャヒャ――'
[[message]]
old = '叩きつぶす快感――噛み千切る喜び――'
[[message]]
old = 'ネドの死は――弱者の末路よ！'
[[message]]
old = 'さあ覚者たちよ、我が力の前に倒れ伏すがよい'
[[message]]
old = '貴様らを捻り潰したらまた大地を巡ろう'
[[message]]
old = '逃げ惑う人間はまるで虫ケラ'
[[message]]
old = '神にも等しい竜の眼でひと睨み'
[[message]]
old = 'おびえる人間を踏みしだく――'
[[message]]
old = 'キャキャキャ――他には何もいらん'
[[message]]
old = '我が父であり母である黒き竜よ――'
[[message]]
old = 'この者達の血を捧ごう――'
[[message]]
old = '弱さは罪――そうは思わんか？'
[[message]]
old = '隊長、こいつはもしかしたら――'
[[message]]
old = '俺たちならやれる！　信じて疑うな！'
[[message]]
old = 'くそ――精霊竜の比じゃねえぞ？'
[[message]]
old = '退くな！　怯むな！'
[[message]]
old = '正念場だぞ！　攻めろ！'
[[message]]
old = 'ほら、リズ、エリオット、やってやれ！'
[[message]]
old = 'チッ――強さがハンパねえな、やっぱり'
[[message]]
old = '竜と戦うのは何度目でしょうね'
[[message]]
old = 'ガルドリン、今、なんて？'
[[message]]
old = '隊長、想像より手強いです！'
[[message]]
old = '俺たち、もてあそばれてます！？'
[[message]]
old = 'これだけ強けりゃ傲慢にもなるでしょうよ'
[[message]]
old = 'くっ――俺、足に来てるかも！？'
[[message]]
old = 'くう――マズい――疲れてきた'
[[message]]
old = '怪物め！　言いたいこと言っちゃって！'
[[message]]
old = '火竜の無念、王子の代わりに晴らすんだから！'
[[message]]
old = '魔物の目的なんてどうでもいい！'
[[message]]
old = 'もう充分楽しんだでしょ！　'
[[message]]
old = 'ガルドリン、行け行け！'
[[message]]
old = 'エリオット、落ち着いて！'
[[message]]
old = '隊長、くっ――手強いよ――'
[[message]]
old = '本当にお世話になりました'
[[message]]
old = '''
これから――どうなるのでしょうか？
悪いことはもう、起こりませんよね？'''
[[message]]
old = '''
回り道はしたけれど、僕の中には
母から引き継いだ竜力が巡っています'''
[[message]]
old = '''
僕が竜へと変わるには――
まだまだ時が必要なようです'''
[[message]]
old = '''
でも、この力で僕はアッカーシェランを
未来永劫、守って行く――
僕にはできる――
そんな気がするんです'''
[[message]]
old = '''
落ち着いたら、ぜひレスタニアを訪ねたいと
思っています'''
[[message]]
old = '白竜様にもご挨拶しないといけませんしね'
[[message]]
old = '''
ネド王子――ほんの一瞬で
すっかり大人びて――
なんだか寂しいわい'''
[[message]]
old = '''
これでアッカーシェランにも未来が
戻ったのだろう
なくしたものは多いが、これから時間をかけて
取り戻せばいい'''
[[message]]
old = '''
王子が竜になるのは、はて、いつのことか――
まあ、それがいつであろうと
わしは命の続く限り、お側に仕えるつもりだ'''
[[message]]
old = '''
アッカーシェランとレスタニアは
礎で繋がったままなのだろう？'''
[[message]]
old = '''
気が向いたら、いつでも来てくれ
大歓迎するぞ'''
[[message]]
old = '''
なんならわしらとアッカーシェラン復興のため
駆け回ってくれんか？
まあ、ダメか――ダメだろうな'''
[[message]]
old = '''
隊長、エリオット、リズ、ガルドリン――
あなたたちのことはわたしが生きている限り
忘れないよ'''
[[message]]
old = '''
あ、心配しないで
わたしはメイロワ将軍よりも長生きする
つもりだから'''
[[message]]
old = '''
ったくよ――
おまえといると疲れることばかりだぜ'''
[[message]]
old = '''
ま、いわゆる、気持ちいい疲れだけどな
一緒にキノザでも行かねえか？'''
[[message]]
old = '''
いやー、今回は個人的には不本意です
色々とご心配、ご迷惑をおかけしてしまって'''
[[message]]
old = '''
でも、どうやらアッカーシェランを
絶望の淵から救いだすお手伝いは
できたみたいで――'''
[[message]]
old = '隊長、おつかれさまでした'
[[message]]
old = 'これにて一件落着！'
[[message]]
old = '''
レスタニアに戻って報告しなくちゃ
ジョゼフがじりじりして待ってると思うよ'''
[[message]]
old = '''
いい報せを持ち帰ることができて
ほんと良かった！'''
[[message]]
old = '''
隊長――
お世話になりましたね'''
[[message]]
old = '''
あなたたち抜きではわたしはこの村を
出る気にもならなかったでしょう
なんとも、名残惜しいですね'''
[[message]]
old = '''
ごくろうだったね
さーて、あたしも盗賊に戻ろうかね
でも、王家にはろくなお宝がないってことが
よくわかったよ'''
[[message]]
old = '''
もう少し仕事場を広げようかね
たとえば――レスタニアとかさ'''
[[message]]
old = '''
おまえたちと出会った日のことは
忘れないよ
ともに戦った日々もな'''
[[message]]
old = '''
見事、希望を紡いでくれたな
おまえならやり遂げると信じていた'''
[[message]]
old = '''
ああ、次は俺たちの番だ
これから南のベルタ達と共に、戦乱で荒れ果てた
村を回り人々の力になるつもりさ'''
[[message]]
old = 'おお！　悪しき竜を倒してくれましたね'
[[message]]
old = '''
期待が重すぎるのではないかと
心配していましたが――'''
[[message]]
old = 'いやはや、まったくの杞憂でした'
[[message]]
old = '''
おかえり、隊長
本当にごくろうさま'''
[[message]]
old = '''
こんなに晴れ晴れしい帰還だというのに
ジョゼフ様に話しかけたら
きっと小言を言われてしまう
気をつけるんだよ'''
[[message]]
old = '''
良かった――
どうなることかと思ったが
アッカーシェラン壊滅の危機は
なんとか回避されたということだな'''
[[message]]
old = '''
しかし、悪しき竜の使命とはなんだったのか――
悪しき竜を生み出したという黒い竜は
一体どこに潜んでいるのだろう？'''
[[message]]
old = '''
いや、今はやめておこう
おまえたちの無事の帰還を喜び
アッカーシェランのために杯を上げようか'''
[[message]]
old = '我が覚者よ――'
[[message]]
old = '新たな世界でも、また絆を結んできたようだな'
[[message]]
old = '''
ごくろうだった
さあ、纏わり付く戦場の気を洗い流し
あらためて話そうではないか'''
