[[message]]
old = '''
一つ相談があるんだが――
いいか？'''
[[message]]
old = '''
ここから東に行ったところに
《建設資材集積場》ってところがあるんだ
その名の通り、メガドの街に運び込ぶための
木材やら石材なんかを置いてるところなんだがよ'''
[[message]]
old = '''
この前通りがかったら
近くをバーンドエントがうろついていてな
せっかく使える資材が残ってるってのに
このままじゃ火が燃え移ってパーになっちまう'''
[[message]]
old = '''
俺は直接は関係無いんだが――
メガドの本格復興が遅れるってのは
アッカーシェランのためにも良くないだろう
何とかしてやってくれないか'''
[[message]]
old = '''
《建設資材集積場》ってところに
バーンドエントがうろついててな――
このままじゃ資材に火が燃え移って
ダメにされちまいそうなんだ'''
[[message]]
old = '''
そうか、まだ資材は無事だったんだな
メガドのやつらも手が回らねぇのはわかるが
さっさと街中に運びこめばいいのに――'''
[[message]]
old = '''
それにしても、もしもあの木材の中に
エントの枝でも紛れてたりしたら――
仲間を求めて、また樹人が現れることもあるだろうな
もしも見つけたら、今回みたいに駆除しておいてくれ'''
[[message]]
old = '''
そうそう――ここだけの話、あの辺りには
資材の運搬人が道中で見つけた珍しい石なんかも
適当に放っていくって聞くぜ'''
[[message]]
old = '''
そういう物は元の発注リストには入ってない――
つまり――きっとあんたの役に立つはずだ
見つけたら懐にしまったって何の問題もねぇよ'''
