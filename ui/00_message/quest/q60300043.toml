[[message]]
old = '''
北の地、《ウルテカ山岳》のエリアマスターとして
そして王家の墓の門番として
これまでを振り返っていたのですが――'''
[[message]]
old = '''
どの事件においても、覚者様のお姿
そしてそのお力による鮮やかな逆転劇が
思い起こされるのです
――覚者様の《ウルテカ山岳》での思い出は
どのようなものなのですか？'''
[[message]]
old = '''
この北の地と覚者様は、まるで試されるかのように
次々と戦いに巻き込まれました
覚者様が一つ語られるとするならば、それは――？
ぜひ、お聞かせいただけないでしょうか'''
[[message]]
old = 'エリアミッションでの戦い'
[[message]]
old = '《英霊眠りし道》の探索'
[[message]]
old = 'ウォーミッションでの戦い'
[[message]]
old = '''
聖域であるはずの火垂れ山に突如出現した
闇の魔法を操る謎のドラゴン――
全くの未知の存在、そして強大な力に
我々では歯が立たぬ相手でした'''
[[message]]
old = '''
それを討伐してくださったのは
もちろん――覚者様でしたね'''
[[message]]
old = '''
まだまだ先にたくさんの問題が
待ち受けていることは分かりつつ
あの時は、聖域が聖域として守られたことに
大いに安堵したものです'''
[[message]]
old = '''
今まで開かずの間だった扉が
突如開いたという報せは私の耳にも届いておりました
――英霊自らが覚者様を
お呼びになったとのことでしたね'''
[[message]]
old = '''
覚者様の武勇は、今を生きる者だけでなく
過去この国を守った英霊にまで
響き渡ったということでしょう'''
[[message]]
old = '''
アッカーシェランに一時流れた悪しき竜の竜力――
残影が現れる度に、繰り返し討伐に出てくださった
大恩、片時も忘れることはありません'''
[[message]]
old = '''
ああ――覚者様
覚者様のお力添えによって
アッカーシェランの未来は
盤石なものとなりました'''
[[message]]
old = '''
若く希望に満ちたネド王子、
お支えするにふさわしい気概を持った者たち
そして手を取り立ち上がり始めた民――'''
[[message]]
old = '''
アッカーシェランは不死鳥のように
再び新たな歴史の大空を舞うことでしょう'''
