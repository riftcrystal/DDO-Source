[[message]]
old = '''
ここに至り、悪しき竜を倒せば終わるという
単純な話ではなくなってきたようだな'''
[[message]]
old = '黒い竜、悪しき竜、黒騎士――'
[[message]]
old = '''
我々は傍観者ではいられない
隠し事の気配を感じた時は
多少強気で聞きだしてくれ'''
[[message]]
old = '事情は向こうも理解してくれるだろう'
[[message]]
old = '''
何事かを為す者は敵を作りやすい
古今東西、昔も今も、それは変わらんからな'''
[[message]]
old = '王子のところに急ぐのだ'
[[message]]
old = '''
悪しき竜は竜の力を持つ魔物――
道理など期待してはいけない'''
[[message]]
old = '''
もう、ネド王子に任せてみたらどうだろう
別に、悪しき竜についたわけじゃ
ないんだし――'''
[[message]]
old = '――というか、ないんだよね？'
[[message]]
old = '''
うーむ、状況は変わらず
――北の頭目からの連絡待ちだ'''
[[message]]
old = '''
静かだと思わない？
これが、嵐の前の静けさってやつかなあ'''
[[message]]
old = '''
強行突破でいいじゃねえか
楽することより、急ぐことを考えようぜ'''
[[message]]
old = '''
こうしている間にも王子はどんどん
先へ行っちゃうんだよね'''
[[message]]
old = '''
みんな王子のことばかり話してますけど
火垂れ山に行ったら、悪しき竜が
いるってことですよね？'''
[[message]]
old = 'なんなら、決戦ってことですよね？'
[[message]]
old = '''
ああ、待たせたね
今しがた、北の頭目から使いが来たところさ'''
[[message]]
old = '''
王子の足取りは――案の定さ
本来の火垂れ山の麓を縫って進む
東の道じゃあなくて、反対の、西へ向かったようだ'''
[[message]]
old = '''
王子を追跡していた頭目の娘、アーシェの手帳
から、算段したところ――'''
[[message]]
old = '''
なんと王子は王家の墓を目指していることが
わかったんだ'''
[[message]]
old = '''
まさか王家の墓に火垂れ山へ通じる道が
隠されていたなんてね
墓場での神事が、こと密やかに
執り行われていたのも道理だね'''
[[message]]
old = '''
さあ、王家の墓に行ってみな
探せば、火垂れ山への秘密の道が
見つかるはずだ'''
[[message]]
old = '''
もちろん、中に入るには王家の秘蹟が
必要だろうが、王子が先に通ったのなら
道は開けているだろうよ'''
[[message]]
old = '''
さあ、そうと分かればぐずぐずしてられないよ
一刻も早くネド王子を無事に連れ帰っておくれ'''
[[message]]
old = 'ベルタから話は聞いた？'
[[message]]
old = '''
とりあえず、王家の墓へ行く
向こうで会おう'''
[[message]]
old = '''
火垂れ山への道――
入り口を探すんだ'''
[[message]]
old = 'わしも行くぞ'
[[message]]
old = '''
王家の墓となれば、その末裔を守るために
英霊たちが我々を導いてくださるだろうよ'''
[[message]]
old = '''
王家の墓だとよ
さあ、行こうぜ'''
[[message]]
old = '王家の墓――'
[[message]]
old = '''
王子のご先祖たちが眠っているんだよね
ネド王子、どんな気持ちでいるのかな'''
[[message]]
old = '''
ネド王子には迷いがないんでしょうね
だから、俺たちの心配を知ってるのに
どんどん進むことができる'''
[[message]]
old = '――厄介な状況ですよね'
[[message]]
old = '''
アーシェは――
娘はどうやらこのまま元気になりそうだ'''
[[message]]
old = '''
おまえたちに借りができてしまったが
それはアーシェが持ち帰った情報で
返したということでいいな？'''
[[message]]
old = '''
貸し借り無しということで
心おきなく、おまえたちの無事を祈ろう'''
[[message]]
old = '''
あたしは頭目のセロの娘、アーシェだよ
あんたが助けてくれたんだろ？'''
[[message]]
old = '''
なんてお礼をしたらいいかわからないよ
こうして話せるし、立てるし――'''
[[message]]
old = '''
無理せず治せばまた盗賊稼業に戻れるってさ
本当にありがとう'''
[[message]]
old = '''
ここの連中は悪しき竜との戦いで
疲れ切ってるし、ケガ人も多い
盗賊は戦闘が得意なわけじゃあないからな'''
[[message]]
old = '''
アーシェみたいな半人前も単独行動なんて
見ちゃいられないぜ'''
[[message]]
old = '''
だから俺はもう少しここに残ることにしたんだ
お宝の匂いを嗅ぎつけたんなんてことはないぞ？'''
[[message]]
old = 'さあ隊長、わしらも行こうか'
[[message]]
old = '''
この中のどこかに
火垂れ山へ通じる道があるらしい'''
[[message]]
old = 'キサマかっ！　展望城で受けた傷を返してやるわッ！'
[[message]]
old = 'メイロワ、最後の願いだ'
[[message]]
old = '''
王子の決意が変わらないのであればせめて――
せめて、そのお姿を見届けたい'''
[[message]]
old = 'わしを火垂れ山に連れていってくれ！'
[[message]]
old = '''
麓の道は魔物は多いが、おぬしたちなら開ける
やもしれん
一度城へ戻って仕切り直しだ'''
[[message]]
old = '''
一度城に戻ろうではないか
厳しい道中を乗り切るには準備が必要だ'''
[[message]]
old = '''
王子を追うにも道は断たれてしまった――
山の麓を進むしかないってことか'''
[[message]]
old = '''
一度城に戻って準備を整えないと
このままじゃ無理だと思う'''
[[message]]
old = '''
な？　結局、俺の言った通りだ
俺たちには強行突破が似合いだぜ'''
[[message]]
old = '''
結局、魔物だらけの山麓を行くんだよね
もしかして王子に意地悪されちゃった！？'''
[[message]]
old = '''
王子は何やら立派なことを
言ってましたけど――'''
[[message]]
old = 'そう上手くは行かないですよねえ'
[[message]]
old = '''
――おや、王子はどこだい？
王家の墓で会えたんじゃないのかい？'''
[[message]]
old = 'ああ、また王子に先に行かれたんだね'
[[message]]
old = '''
やっぱりどう考えても王子を
ひとりで行かせるわけにはいかないよ'''
[[message]]
old = '俺たちは将軍と一緒に先に行く'
[[message]]
old = '''
おまえは一度レスタニアに戻って
ジョゼフに伝えてやれ'''
[[message]]
old = '''
王子は正気だったってな
まあ、どっちにしても、まだまだ子供だ
本気の子供ってのも厄介だぜ'''
[[message]]
old = 'わたしはジリアンたちと一緒に行くね'
[[message]]
old = '''
しかしやっぱり王子の意図は
わかりませんよね――'''
[[message]]
old = '''
まさかひとりで竜を倒せると
思っているわけじゃないでしょうし'''
[[message]]
old = 'わしは王子を信じることに決めたが――'
[[message]]
old = '''
しかしもし万が一――
王子が竜に敗れた時は――
おぬしらが第二の矢としてこの国を救ってくれ'''
[[message]]
old = 'ああ、おぬしらの存在が、なんと心強いことか'
[[message]]
old = '''
いや、おぬしらの存在なくして
ここまでは来られなかっただろう
ありがたいことだ'''
[[message]]
old = '''
ゆっくり休んでくれよ
王子の後見人は、わしらよりも
おぬしの方が適任かもしれんな'''
[[message]]
old = '''
もう王子に任せたら？
なんて言ったけど、やっぱり不安だね'''
[[message]]
old = '''
だって、どう考えても
年端もいかない少年が竜を倒すなんて
想像がつかないよ'''
[[message]]
old = 'まだ王子に振り回されているのか――'
[[message]]
old = '''
竜の本拠に乗り込むというのに――
メイロワ将軍の心中、察するに余りあるな'''
[[message]]
old = 'ネド王子の思惑はわからぬ'
[[message]]
old = 'しかし――'
[[message]]
old = '''
王子の考えがどうあれ、竜力の継承相手を
選ぶのは竜だ'''
[[message]]
old = '悪しき竜が王子を選ぶだろうか'
[[message]]
old = '光明は悪しき竜がまがいものの竜であること'
[[message]]
old = '笛の秘策がうまくいくことを祈ろう'
