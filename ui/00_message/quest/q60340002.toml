[[message]]
old = '''
やあ、ご機嫌ようッ！
この前は大いに盛り上がったね
俺もシェリーちゃんに貰ったもこもこニットで
心まであったかだったよ'''
[[message]]
old = '''
さて、先日は紳士たちを招待したから
今回は淑女の皆さまのため
素敵な催しを考えてみたんだ'''
[[message]]
old = '''
――ついでといってはなんだが
我が愛しのシェリーちゃんへの
プレゼントを準備する手伝いも頼みたくて、ね'''
[[message]]
old = '''
なに、いい加減自分で何とかしろ？
いいじゃないか！　君と俺の仲だろう！'''
[[message]]
old = '''
と言う訳だ
まずは《パッションパピルス》を
一つでいいから見つけてきてくれ
詳しくは後で話そうじゃないか！'''
[[message]]
old = '''
《パッションパピルス》の在り処？
それは――人間が一から探すのは大変でね
魔物が持っているのを失敬するのが
最良ってヤツだ'''
[[message]]
old = '''
アンジェロったら、今回何をするのか
なにも教えてくれなかったの
「サプライズ」が大事なんですって'''
[[message]]
old = '''
嬉しいし楽しみなんだけど
何だかちょっと心配になっちゃう――
無理したり、危ないことをしなければいいんだけど'''
[[message]]
old = '''
まずは《パッションパピルス》を
一つでいいから見つけてきてくれ'''
[[message]]
old = '''
人間が一から探すのは大変だから
魔物が持っているのを失敬した方が
いいんじゃないかね
君の腕力なら十分に可能さ！'''
[[message]]
old = '''
アンジェロ、今年は何をくれるのかしら
きっと今回の衣装みたいに
かっこよくキメてくれるつもりなのよね'''
[[message]]
old = '''
おお！　無事に
《パッションパピルス》が手に入ったのか！
ではそれを集めて――
“紙”を作ることにしよう'''
[[message]]
old = '''
そしてその“紙”に甘い言葉を並べて――
そう、“思いの丈を込めた手紙”にするんだ！
どうだ、イケてるアイデアだろう？'''
[[message]]
old = '''
どうせなら文字も
美しい飾り文字にしたいところだな
これは職人に任せた方が良さそうだ'''
[[message]]
old = '''
グレゴリー氏に鑑定交換で
《ロマンチックな手紙》として
仕上げてもらえないか、相談してきてくれ'''
[[message]]
old = '''
うまく話がついたら
教えてくれたまえよ！'''
[[message]]
old = '''
グレゴリー氏に鑑定交換で
《ロマンチックな手紙》として
仕上げてもらえないか、相談してきてくれ'''
[[message]]
old = '''
うまく話がついたら
教えてくれたまえよ！
待ってるからな！'''
[[message]]
old = '''
またもやあの二人のお使いで？
しかも《パッションパピルス》を使った恋文とは
へっへへ――これまた古風な――'''
[[message]]
old = '''
いえいえ、商売ですから
儲けが出るなら何も言いませんとも
近頃の女性に好意的に受け止められるかは
保証しませんがね'''
[[message]]
old = '''
――とにかく、承知しました
《パッションパピルス》をお持ちくだされば
すぐに《ロマンチックな手紙》として
仕上げられるよう、職人を手配しておきますよ'''
[[message]]
old = '''
――とにかく、承知しました
《パッションパピルス》をお持ちくだされば
すぐに《ロマンチックな手紙》として
仕上げられるよう、職人を手配しておきますよ'''
[[message]]
old = '''
おお、とてもいい出来じゃないか！
何日も頭をひねった言葉の数々
甘いスイーツを食べ飽きただろうシェリーちゃんも
これなら大喜びに違いない'''
[[message]]
old = '''
わかってるわかってる
君が手紙を渡す相手だろう？
ちゃんと考えているとも！
今すぐ、呼んでくるからな！'''
