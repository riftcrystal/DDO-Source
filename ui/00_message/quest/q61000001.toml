[[message]]
old = '''
ちょうどお前に話したいことが――
――いや、戦況については
ジョゼフから聞いているぞ'''
[[message]]
old = '''
それを踏まえた上で
オレからも伝えたいことがある
“竜の力を帯びた武具”について、だ'''
[[message]]
old = '''
“竜の力を帯びた武具”
――“竜武具”を鍛える方法について
ずいぶん調べてみた
お前にも、わかったことを話しておきたい'''
[[message]]
old = '''
まずは強化だが――
これについては、オレよりもソニアが詳しい
詳しい者に任せた方がいいだろう'''
[[message]]
old = '''
なに、ソニアは良いポーンだ
多少複雑な武具だろうと
これまで通り上手くやってくれるはずだ'''
[[message]]
old = '''
次に、強化に使う素材だ
武具を手に入れた場所には、武具と同じように
竜の力を帯びた素材があるはずだ
こいつを集めればいい'''
[[message]]
old = '''
素材を集めるには、もうひとつ方法がある
それが“資源分解”だ――
竜の力を帯びた武具が余っていたら
オレのところに持ってきてくれ'''
[[message]]
old = '''
そいつを分解して素材に変えてやることができる
少々荒っぽいが、多少は負担が減るはずだ'''
[[message]]
old = '''
最後に、竜の力を帯びた“防具”の生産について――
これは、数は必要だが素材さえあれば作ってやれる
どうしても足りない防具ってのが出てくるだろう
そういう要望にも応えるから、遠慮はするな'''
[[message]]
old = '''
竜の力を帯びた“武器”の生産については
ソニアに任せるとしよう
オレが一手に引き受けるには
少々荷が重い'''
[[message]]
old = '''
――む、一息に話しすぎたか？
ジョゼフのやつに話が長いと言われて
気を付けたつもりだったんだがな'''
[[message]]
old = '''
“竜の力を帯びた武具”を
強化するための素材を得るには
武具を得た場所で拾ってくるか
そういった武具を“資源分解”するかだ'''
[[message]]
old = '''
竜の力を帯びた“防具”を生産したいなら
素材を揃えてくれれば、オレが作ってやれる'''
[[message]]
old = '''
だが、強化や“武器”の生産については
ソニアに聞いてくれ
彼女は良いポーンだ
きっと上手く手配してくれる'''
[[message]]
old = '''
何だ、急ぎの用でもあるのか？
一刻も早く伝えた方が良いと思ったんだが――
用が済んだら、また声をかけてくれ'''
[[message]]
old = '''
ええ、話は伺っております
竜の力を帯びた素材があれば
特殊な武具を強化することもできましょう'''
[[message]]
old = '''
強化することで、武具に秘められていた
竜の力を引き出す――といったことも可能なはずです'''
[[message]]
old = '''
武具と素材が集まった際には
ぜひともクラフトルームへおいでください
私たちポーンも、その時を心待ちにしております'''
