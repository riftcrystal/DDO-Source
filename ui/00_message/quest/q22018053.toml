[[message]]
old = '''
そういえば、最近こんな噂が
立っているのを知ってるか？'''
[[message]]
old = '''
ウルテカ山岳北部に《火垂れ山拝竜院》って名前の
古い建物があるんだが、そこに凶悪な
魔物が潜んでるんだってよ'''
[[message]]
old = '''
どれくらい凶悪かっていうと
「出会った者は帰ってこられない」
――なんて言われてるぐらいだ
本当だったら大変なことだよな'''
[[message]]
old = '''
こんな状況じゃ誰も寄りつかねぇけど
《火垂れ山拝竜院》ってのは元々は
年寄りが「一度は行きたい」とか言うような
場所でよ――'''
[[message]]
old = '''
そんな場所に本当に
凶悪な魔物が棲みついてたら
いつか大惨事が起きるだろうな'''
[[message]]
old = '''
なんてこった、《火垂れ山拝竜院》に
本当にそんな魔物がいたのか！？'''
[[message]]
old = '''
あんたがこうして無事に帰ってきてるんだから
「出会った者は帰ってこられない」って部分は
単なる噂ってことになるが――'''
[[message]]
old = '''
魔物と出くわしたのが
年寄りだったら、帰ってこられなく
なるかもしれないな'''
[[message]]
old = '''
しょうがねぇ、ちょっと手間だが
年寄り連中に注意しといてやるか――'''
[[message]]
old = '''
あんた――
その様子を見るに、魔物は本当にいて
おまけに「帰ってこられない」って噂も
本当みたいだな'''
[[message]]
old = '''
噂を確かめようとするやつがいたら
注意しとくよ
あんたでその有様じゃ、並の人間なら
まず帰ってこられないだろう'''
[[message]]
old = '''
まぁ、なんだ――
ボロボロになってまで報告してくれて
ありがとうな――'''
[[message]]
old = '''
パーティメンバーが死亡状態になりました
依頼者からの報酬が下がります'''
