[[message]]
old = '''
ああ、この前の話の続きを聞きに
わざわざ来てくれたのか
君も物好きだな――
せっかくだ、今回も現地で話そうか'''
[[message]]
old = '''
展望城に通じる秘密の扉
あれがある《王家の隠れ道》に行こう
少々遠いから、支度をしてから向かうよ
先に行っていてくれるかい'''
[[message]]
old = '''
《王家の隠れ道》で待ち合わせよう
少々遠いから、支度をしてから向かうよ
先に行っていてくれるかい'''
[[message]]
old = '''
では出発といこうか
先ほど言った通り、目的地は秘密の扉だ
いつまた厄介な敵が出てくるとも限らない
二人とはいえ、気を抜かずに行こう'''
[[message]]
old = '――'
[[message]]
old = '実は、ここにはあまり良い思い出が無くてね'
[[message]]
old = '''
クレス様――いや、新たな火竜様は
竜力の安定のため、離宮の奥深くや展望城で
静かに過ごしていらっしゃった'''
[[message]]
old = '''
何もかもが平穏で、のどかな毎日だった
そこへ、突然空の歪みと共に黒き竜が現れ――
火竜様ももちろんすぐに戦いに出られた'''
[[message]]
old = '''
たとえ力及ばずとも、私も
クレス様のお傍で戦いたかった
しかし同時に、彼女自身がそれを望んでいないことも
わかっていたんだ'''
[[message]]
old = '''
その望みは、激戦の影響の及ばぬ安全な場に
民を誘導すること――'''
[[message]]
old = '''
私は民を誘導することを選んだ
オークを蹴散らし、この《王家の隠れ道》から
彼らを逃がそうとした'''
[[message]]
old = '''
最も、魔軍は同時にいくつもの町を
襲っていたから、今となって思えば
“安全な場所”なんてなかったんだけどね――'''
[[message]]
old = '''
私にとって、ここは――
混乱と後悔の中でひた走った迷宮みたいなものだ'''
[[message]]
old = '''
今回の話はここまでだ
帰るとしようか
いけないね、私の中にまだ後悔があるみたいだ'''
[[message]]
old = '''
私はクレス様のハイセプターだ
指示を受けずとも己の意思によって
動くことのできる存在
――王のための存在'''
[[message]]
old = '''
もしも私が共に戦っていれば
クレス様の肉体と力を
悪しき竜の――“素材”としてなんかに――
使われることだけは無かったかもしれない'''
[[message]]
old = '''
例えば、クレス様が敗れた瞬間
禁術を用いてでも――この身もろ共
そのお体の一部を吹き飛ばしてしまっていれば――'''
[[message]]
old = '''
今でも、あの時のことを夢に見る
クレス様のお傍で共に戦うことと
クレス様のご意思を汲んで動くこと――'''
[[message]]
old = 'もし君が私なら、どちらを選んだ？'
[[message]]
old = 'やっぱりね、何かいるとは思ったんだ'
[[message]]
old = '――ここに来るべきじゃなかったかもしれない'
[[message]]
old = '穢れた魔物の分際で、鬱陶しいな'
[[message]]
old = 'さっさと殲滅してしまおう、二人ならすぐさ'
[[message]]
old = 'さぁ、もう終わりだ'
