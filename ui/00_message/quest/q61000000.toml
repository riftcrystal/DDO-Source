[[message]]
old = '''
ここだけの話ですが
覚者様に、ぜひ“ご紹介したい依頼”があるんです
――その、あまり腕の立たない方には
ご紹介できない依頼、でして――'''
[[message]]
old = '''
ご紹介したい“依頼”があるんです――
多少、“危険な依頼”なのですが
覚者様ほどの方であれば――'''
[[message]]
old = '''
《ワイルドハント》から
いくつか依頼をご紹介いたします！'''
[[message]]
old = '''
流石の腕前ですね！
今回の依頼、実はワイルドハントの中でも
《Sランク》に値する珍しい討伐対象だったんです！'''
[[message]]
old = '''
依頼にはそれぞれランクがあるのですが
Sランクともなると、もう一目見ただけで
「普通とは違う！」とわかるような
珍しい魔物が対象になりますよ'''
[[message]]
old = '''
高ランクの依頼は報酬も良い分
なかなか回ってこないのが難点ですが――
ワイルドハントの実績を積めば
優先的に回ってくるようになるかもしれません'''
[[message]]
old = '''
依頼は毎日数件届きます
宿屋によるついでにでも
ぜひ覗いてみてくださいね！'''
[[message]]
old = '''
魔物にも個性というものがあるのをご存じですか？
わかりやすいところだと体の色や大きさなんかが
違ったりするようです
――私たちがそれに気付くことは稀ですけれど'''
[[message]]
old = '''
そんな個性が一際強く発現して
強力に育った魔物――そういった魔物の
討伐依頼を《ワイルドハント》と呼び
腕の立つ方だけにご紹介しているんです'''
[[message]]
old = '''
ちょうど今、１件依頼が舞い込んできています
覚者様の腕前なら
私も安心してご紹介できるのですが――
これを機に、いかがでしょう？'''
[[message]]
old = '''
危険な分、報酬もなかなかなんですよ
依頼を達成し、きちんと報告していただければ
たくさんのプレイポイントをお渡しいたします
討伐するだけでなく、報告までセットでお願いしますね'''
[[message]]
old = '''
そうそう、ワイルドハントは危険な依頼ですから
クエストが破棄された場合、すぐに次の方へ
依頼を回すようにしているんです'''
[[message]]
old = '''
ですので、依頼を破棄されると、その日のうちに
同じ依頼を受け直すことはできなくなります
間違って破棄しないようにご注意ください'''
