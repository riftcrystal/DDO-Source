[[message]]
old = '''
ほっほっほ、久しぶりだな
今年もレスタニアにホリデーシーズンの
お知らせを運んできたぞ
さて、まずはいつもの挨拶からかな'''
[[message]]
old = 'さて、まずはいつもの挨拶からかな'
[[message]]
old = '''
ほっほっほ、メリークリスマス！
では本題に入ろう
今年のクリスマスプレゼントについてなんだが'''
[[message]]
old = '''
この大陸中の子供たちに
手作りのクリスマスツリーを
プレゼントしようと思っておるのだ'''
[[message]]
old = '''
しかしレスタニア中となるとそれはもう
大量のツリーが必要になる
そこで、お主の出番と言う訳だ'''
[[message]]
old = '''
ツリーになる適度な大きさの木を
大量に集める方法はないだろうか
木の枝を採取するだけでは到底間に合わん'''
[[message]]
old = '''
お前さんは顔が広そうだが、知り合いの中に
この大陸の情報に詳しくて
木材のありかを知っていそうな人はいないかね'''
[[message]]
old = '''
どうにかして“大量の木材を手に入れる方法”
それを探してきてほしい
大陸中の情報に詳しいような人が
お前さんの知人にいないかね'''
[[message]]
old = '''
俺に聞きたいこと？
いいぜ、俺の知る範囲内でなら
何でも答えようじゃないか'''
[[message]]
old = '''
――ふむ、大量の木を手に入れたい、と
確かに木材の“採取”だけじゃ時間がかかりすぎる
まあ、少々荒っぽい手段にはなるが
リンウッドの近くなら、あるいは――'''
[[message]]
old = '''
あそこには稀にエントが出現するだろ？
確か、去年もあそこに出て騒ぎになったはずだ
アイツを狙えば、一度に大量の木材が
手に入ると思うんだが、どうだ？'''
[[message]]
old = '''
おまけに、ここいらでは見かけない
巨大なエントもごく稀に出てくるそうだ
まあ、俺がこの目で見たことじゃあ無いがな'''
[[message]]
old = '''
リンウッドの近くだ
お前にとっては慣れた相手かもしれないが
油断はするなよ'''
[[message]]
old = '''
特に、あそこにはエントの親玉みたいな
レアなエントも出現するって噂だ
まあ、俺がこの目で見たわけでも
実際に見たって奴を知ってるわけでもないがな'''
[[message]]
old = '''
おお、待っておったぞ！
こんなにたくさんの木を集めてきてくれるとは
やはりお前さんに相談してよかった'''
[[message]]
old = '''
木が集まったら、次は飾り付けだな
何か良い飾りになる物はないだろうか
定番といえば、球や星形のオーナメントだが――'''
[[message]]
old = '''
わしらも3人で探してみるとしよう
お前さんも何か見つけたら知らせてくれ'''
[[message]]
old = '''
魔物の習性を利用して
なにか良いものが拾えればいいのだが
全ての敵が光物が好きとは限らんからなぁ
こればかりは、一度倒してみなければ何とも言えん'''
[[message]]
old = '''
ツリーの飾りといえば、木のてっぺんの星や
球状のオーナメントなんかが定番だな
何かいいものはないか、探してきてくれんか'''
[[message]]
old = '''
魔物の習性を利用して
なにか良いものが拾えればいいのだが
全ての敵が光物が好きとは限らんからなぁ
こればかりは、一度倒してみなければ何とも言えん'''
[[message]]
old = '''
ほほう、なかなか綺麗なオーナメントになりそうだ
これを見つけてくるとは流石だな！'''
[[message]]
old = '''
よし、飾り付けはこれでいくとしよう
となれば――後は、この大量のツリーに見合うだけの
大量のオーナメントを仕入れねばな！'''
[[message]]
old = '''
さぁ、マルコにミーア！　手分けして集めるぞ！
ほれほれ、お前さんもできるだけ
たくさん集めてきてくれ！'''
[[message]]
old = '''
レスタニアの子供たちがツリーを待っておる
豪華に飾り付けるためにも
オーナメントを大量に持って来てくれ
頼んだぞ'''
[[message]]
old = '''
おお、こんなに集まったか
ちょうどわしらも3人手分けして
たくさんのオーナメントを集めたところだ'''
[[message]]
old = '''
これだけあればバッチリだ
たくさんのツリーがあれば
レスタニア中の子供たちみんなも喜ぶぞ'''
[[message]]
old = '''
さ、わしらは早速飾り付けをして
ツリーを仕上げるとしよう
お前さんにもお礼をせねばな'''
[[message]]
old = '''
いつもと雰囲気が違いますか？
去年の“赤い鼻”を外したせいでしょうか――
今年の装い、いかがでしょう？'''
[[message]]
old = '''
どうも！　一年ぶりですね！
今年もホリデーを盛り上げていきますよ～！'''
