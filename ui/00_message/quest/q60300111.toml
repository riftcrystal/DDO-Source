[[message]]
old = '''
覚者殿！
バシアス殿から、珍しい素材が取れる
冒険スポットをお伝えするようにと
申し付けられております'''
[[message]]
old = '''
ウルテカ山岳の北部に《火垂れ山拝竜院》と呼ばれる
施設があるのはご存知でしょうか？'''
[[message]]
old = '''
今では、すっかり魔物の手に堕ちてしまっていますが
そう悪いことばかりではないようで――
魔物の活動によってか
珍しい素材が取れるスポットになっているようです'''
[[message]]
old = '''
しかし、その危険さゆえに最近は
近づこうとする人さえ見かけません――
覚者殿、もし採集に出向かれるのなら
中の状態を確認してきてはいただけないでしょうか？'''
[[message]]
old = '''
ウルテカ山岳の北部にある《火垂れ山拝竜院》です
危険さゆえに最近は
近づこうとする人さえ見かけません――'''
[[message]]
old = '''
もし採集に出向かれるのなら
中の状態を確認して
私にご連絡いただけないでしょうか？'''
[[message]]
old = '''
覚者殿、ご無事のお戻りなにより――
それで、中の様子はいかがでしたか？'''
[[message]]
old = '''
危険な魔物がそこかしこで徘徊していると――
思ったよりも中の様子はおぞましいものに
なっているようですね
注意喚起をしておかねば――'''
[[message]]
old = '''
しかし、我々ではどうしようもなくとも
覚者殿であれば、上手く利用なさることでしょう
ご協力いただきありがとうございました'''
